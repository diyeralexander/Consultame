version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 10
  carry_over_slots_to_new_session: false
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- faq:
    use_entities: true
- affirm:
    use_entities: true
- out_of_scope:
    use_entities: true
- feedback:
    use_entities: true
- deny:
    use_entities: true
- enviar_pregunta:
    use_entities: true
- calificacion_encuesta:
    use_entities: true
- calificacion_chat_a:
    use_entities: true
- calificacion_chat_b:
    use_entities: true
- nlu_fallback:
    use_entities: true
- enter_data:
    use_entities: []
- calificacion:
    use_entities: true
- react_positive:
    use_entities: true
- react_negative:
    use_entities: true
- thank:
    use_entities: true
- restart:
    use_entities: true
- canthelp:
    use_entities: true
- trigger_response_selector:
    use_entities: []
entities:
- email
- name
- pregunta
- calificacion_value
- category
- feedback_value
- llena_encuesta
- respuesta_a_value
- respuesta_b_value
- language
- retrieval_intent
- number
slots:
  email:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  pregunta:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  calificacion:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  feedback_value:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    values:
    - '1'
    - '2'
    - '3'
  llena_encuesta:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    values:
    - yes
    - no
  respuesta_a_value:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    values:
    - '1'
    - '2'
    - '3'
  respuesta_b_value:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    values:
    - '1'
    - '2'
    - '3'
  calificacion_value:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    values:
    - '1'
    - '2'
    - '3'
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  faq:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  shown_privacy:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  retrieval_intent:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
