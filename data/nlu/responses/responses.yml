  utter_faq/_Por_que_la_cereaciиоn_de_Biocombustibles_es_promisoria_en_Colombia: 
  - text: | 
      Por disponer los ingenios azucareros y los palmicultores de la materia prima y la infraestructura basica, fue posible que, en tan corto tiempo, se pudiera cumplir el mandato de las leyes sobre biocombustibles. De otra manera, hubiera sido necesario empezar por sembrar la ca?a y la palma, en un proceso por demas lento y complejo, dadas las particularidades del uso de la tierra en Colombia. 
