  utter_faq/precios_venta_combustibles:  
  - text: |
      Lo puede hacer por medio de la pagina web del Ministerio de Minas o a traves del enlace que dejamos a continuacion que lo llevara a un mapa que representa el precio promedio de venta por departamento, Municipio y a?o
     [entidades adscritas.](https://www.sicom.gov.co/index.php/consulta-de-precios)
  utter_faq/estadisticas_venta_combustible_colombia:  
  - text: |
      Puede consultar en la pagina de sicom donde encontrara el boletin estadistico del sector:
      [entidades adscritas.](https://www.sicom.gov.co/index.php/boletines-anteriores-2011-2018)
  utter_faq/organismos_certificadores_estacion_servicio:  
  - text: |
      En la pagina de la ONAC (Organismo Nacional de acreditacion) encuentra la informacion necesaria
      [entidades adscritas.]](https://onac.org.co/portafolio-de-servicios-de-acreditacion)
  utter_faq/queja_organismo_certificador:  
  - text: |
      Lo puede hacer ante la ONAC que es el organismo rector, diligenciado el formulario de quejas dispuesto para este fin
      [entidades adscritas.](https://onac.org.co/quejas-sobre-organismos-evaluadores-de-la-conformidad)
  utter_faq/queda_mal_servicio_energia:  
  - text: | 
      Lo puede hacer mediante los canales habilitados por  la empresa operadora del servicio , si ella no responde o  su respuesta no satisface la  problematica, se puede dirigir a  la Superintendencia de Servicios publicos Domiciliarios quien se encarga de la supervision de la correcta prestacion de los servicios Considerados como publicos (agua, luz, gas y alcantarillado)
      [entidades adscritas.](https://teresuelvo.superservicios.gov.co/)
  utter_faq/cambio_mayorista_compras_anterior_proveedor:  
  - text: |      
      En ese caso usted puede crear un caso ante la mesa de ayuda de sicom solicitando una habilitacion temporal de Mayorista para declaracion de informacion, se habilita por unas horas para que pueda completar la transaccion, culminado el tiempo estipulado desaparece el antiguo y vera reflejado solo el actual Proveedor
  utter_faq/construccion_normatividad_minminas:  
  - text: |       
      Usted puede ver todos los proyectos de resolucion que se someten a consulta, en la seccion de Servicio al Ciudadano junto con el formulario, las instrucciones y los plazos para que pueda enviar sus aportes 
      [entidades adscritas.](https://www.minEnergia.gov.co/foros)
  utter_faq/concepto_alcaldia_permiso_construccion_estacion:  
  - text: |  
      No, el Ministerio no tiene dentro de sus funciones esa potestad. Las entidades encargadas de estos procesos son las Oficinas de Planeacion de cada Municipio o en su defecto la entidad que sea delegada.
  utter_faq/control_galones_finales_entrega:  
  - text: |       
      El control se ejerce por cada direccion o punto de entrega, que no debe sobrepasar los 20 mil galones salvo las excepciones contenidas en el decreto 1073 de 2015
  utter_faq/combustible_max_evaporacion:  
  - text: |       
      articulo 2.2.1.1.2.2,3.109. perdida por evaporacion y merma por transporte. Para los efectos del articulo 4бу de la Ley 26 de 1989, la perdida por evaporacion y merma por transporte, manejo y trasiego de los combustibles entre la planta de abastecimiento y la estacion de servicio, se fija en el 0.4% del precio de venta en planta de abasto mayorista en las diferentes zonas del pais.
  utter_faq/encargado_proceso_marcacion_combustibles:  
  - text: |
      Es Responsabilidad de ECOPETROL S.A. o quien haga sus veces y de importadores o refinadores marcar toda la gasolina y ACPM, ya sean importados o producidos en Colombia, ci?endose estrictamente procedimiento y Marcador, de conformidad con el decreto 1073 de 2015  
  utter_faq/tercerizar_proceso_marcacion:  
  - text: |
      Si, Tercerizacion de la marcacion. ECOPETROL S.A. o quien sus veces podra contratar la Marcacion con terceros de comprobada idoneidad tecnica. Sin embargo, mantendra la responsabilidad en los casos en que le corresponda por la adecuada realizacion dicho procedimiento.
  utter_faq/proceso_marcacion_obligatoria:  
  - text: |
      Si, articulo 2.2.1.1.2.2,4.1. Marcacion de los combustibles. Toda la gasolina motor y el ACPM que se almacene, maneje, transporte y distribuya en el territorio nacional deberan estar marcados  
  utter_faq/donde_ejecutar_marcacion_combustible:  
  - text: |
      ECOPETROL o quien haga sus veces debera realizar la adicion del Marcador en los puntos de entrega fisica del producto del poliducto a las plantas de abastecimiento de los distribuidores mayoristas y, en los muelles y Ilenaderos refinera, en ventas realizadas a distribuidores mayoristas, minoristas y grandes consumidores de conformidad al decreto 1073 de 2015.  
  utter_faq/distribuidor_mayor_marcacion_combustible:  
  - text: |      
      Obligaciones respecto los distribuidores mayoristas respecto de los procesos de Marcacion y Deteccion. Los distribuidores mayoristas deberan: 1. Aplicar el procedimiento de Deteccion desarrollado por o quien haga sus veces, a los combustibles que reciban. Certificar que el volumen entregado o transferido en custodia a sus clientes debidamente marcado. La certificacion podra ser realizada analizando en presencia del representante de su cliente muestras de combustible tomadas de los compartimientos de los vehiculos en los que depositan el combustible, o analizando en presencia de terceros idoneos muestras representativas de tanques de la Planta de Abastecimiento, de manera tal que pueda construir la debida trazabilidad de los niveles de marcacion del combustible entregado o transferido en custodia y analizando ademas muestras de por lo menos el cinco por ciento (5%) de los vehiculos cargados cada dia. 3. a sus clientes documentos que acrediten la debida marcacion del combustible que les entregan o transfieren en custodia y conservar copia de ellos. 4. Conservar durante dos meses contramuestras del combustible para efectos de verificar, niveles de marcacion. 5. Dise?ar y aplicar mecanismos que le permitan asegurar la trazabilidad de la marcacion del combustible que entrega o transfiere en custodia y de las certificaciones de marcacion que expida
      sarticulo 2.2.1.1.2.2,4.9. DECRETO 1073 de 2015
  utter_faq/ordenes_realizan_estacion_servicio:  
  - text: |
      La estacion de servicio Automotriz publica solo puede hacer ordenes de pedido simples, que se caracterizan por tener un solo cierre el sistema SICOM
  utter_faq/ordenes_realizan_estacion_servicio_aviacion:  
  - text: |      
      Puede realizar: Ordenes de pedido Simple, Ordenes de pedido Anticipadas Individuales, y Transferencias entre plantas
  utter_faq/info_agentes_almacenadores_sicom:  
  - text: |       
      Deben declarar todo lo almacenado por agentes de la cadena con los cuales tenga contratos de almacenamiento registrado ante el Sicom
  utter_faq/tipos_agentes_mezcla_combustibles:  
  - text: |      
      Los Distribuidores Mayoristas, los Importadores, las estaciones de servicio maritimas
  utter_faq/agente_orden_pedido_anticipado_individual:  
  - text: |      
      Los que tengan vinculo con un agente Refinador es decir Grandes Consumidores con consumo superior a 420.000 Galones mensual, Estaciones de aviacion, estaciones maritimas
  utter_faq/solicitar_codigo_industrial_sin_vehiculo:  
  - text: |       
      No, en el decreto 1073 de 2015 se estipula que debe tener minimo un vehiculo de su propiedad, los otros pueden ser arrendados, pero deben estar afiliados a una empresa de transporte automotor de carga
  utter_faq/quien_cliente_comercializador:  
  - text: |      
      El comercializador industrial unicamente podra distribuir combustibles liquidos derivados del petroleo al consumidor final que consuma un volumen igualo menor a veinte mil  galones al mes, al gran consumidor sin instalacion y a la estacion de servicio de aviacion de propiedad de las Fuerzas Militares.
  utter_faq/comercializador_puede_vehiculo_varios_proveedores:  
  - text: |       
      unicamente el comercializador industrial que cuente con autorizacion del Ministerio de Minas y Energia o de la autoridad en quien delegue, podra operar como tal y solo podra abastecerse de un distribuidor mayorista para lo cual debera presentar dicha autorizacion.
  utter_faq/estacion_venta_otra_estacion:  
  - text: |      
      Los distribuidores minoristas a traves estaciones de servicio automotriz, fluvial y maritima deberan abstenerse de vender combustibles liquidos derivados del petroleo a otros distribuidores minoristas, salvo en el caso se?alado en el articulo 2.2.1.1.2.2. 103. del Decreto 1073 de 2015.
  utter_faq/casos_comercializa_varios_proveedores:  
  - text: |       
      El Comercializador debe Adquirir los combustibles que distribuya unicamente de un distribuidor mayorista con el que tenga una relacion contractual vigente. En el caso del comercializador industrial que adicionalmente distribuya combustibles para aviacion, se le permite para dichos productos que tenga como proveedores varios distribuidores mayoristas o estaciones de servicio de aviacion, con la condicion que los mismos no se encuentren ubicados dentro de la misma region geografica definida en el paragrafo 2бу del articulo 2.2.1.1.2.2.3.95 del presente decreto. Cuando se actue como comercializador industrial de combustibles para quemadores industriales (combustoleos - fuel oil), en el caso de que el distribuidor mayorista no cuente con el abastecimiento del mismo, se podra abastecer de dicho producto de otro distribuidor mayorista. Los respectivos contratos que tenga con cada uno de los citados agentes, deberan presentarse al Ministerio de Minas y Energia
  utter_faq/cliente_final_compra_varios_comercializadores:  
  - text: |      
      No, se prohibe a dos o mas comercializadores industriales entregar los productos a un mismo consumidor final, gran consumidor sin instalacion o estacion de servicio de aviacion de las Fuerzas Militares.
  utter_faq/comercializador_vende_directo_vehiculos:  
  - text: |       
      No, debe abstenerse de vender combustibles liquidos derivados del petroleo a otros distribuidores minoristas y directamente a vehiculos.
  utter_faq/obligacion_consumidor_final_comercializador:  
  - text: |      
      El consumidor final que consuma combustibles en volumenes inferiores a los veinte mil  galones al mes, debera cumplir con las siguientes obligaciones: 1. Destinar el combustible unicamente para cumplir con los procesos inherentes a su actividad. 2. Abstenerse de subdistribuir, redistribuir o revender el combustible liquido derivado del petroleo adquirido. 3. Abstenerse de recibir los combustibles liquidos derivados del petroleo de carrotanques que no porten la guia unica de transporte. Cumplir con normas sobre proteccion y preservacion del medio ambiente. 5. Abstenerse de adquirir combustibles simultaneamente de dos o mas distribuidores mayoristas o distribuidores minoristas como comercializador industrial
  utter_faq/tipo_gran_consumidor:  
  - text: |       
      El gran consumidor que para el desarrollo de su actividad requiera consumo de combustibles por un tiempo limitado mayor a un  a?o, tendra que solicitar la autorizacion como gran consumidor con instalacion fija. Una vez concluidas las operaciones, el gran consumidor debera informarlo al Ministerio de Minas y Energia, quien dara por terminada la respectiva autorizacion.
  utter_faq/autorizacion_mover_combustible_grandes_consumidores:  
  - text: |      
      El gran consumidor con instalacion fija debera solicitar autorizacion del Ministerio de Minas y Energia en aquellos casos en que, para desarrollo de su actividad principal, requiera utilizar combustibles liquidos derivados del petroleo por fuera sus instalaciones. En caso del gran consumidor temporal que al terminar las operaciones le haya quedado un inventario de combustible, debera solicitar autorizacion a la direccion Hidrocarburos del Ministerio de Minas y Energia poder trasladarlo a locacion.
  utter_faq/comprar_combustible_grand_consumidor_sin_instalacion:  
  - text: |       
      El gran consumidor sin instalacion se podra abastecer del distribuidor mayorista y/o distribuidor minorista a traves de una estacion de servicio de aviacion, maritima o como comercializador industrial.
  utter_faq/empresa_transporte_gran_consumidor:  
  - text: |       
      No, un establecimiento perteneciente a una empresa o institucion destinado exclusivamente al suministro de combustibles para abastecimiento sus vehiculos automotores que operan por fuera de sus instalaciones, no se podran clasificar como grandes consumidores y en tal sentido las que se construyan o existan deberan solicitar la autorizacion al Ministerio de Minas y Energia como estacion de servicio automotriz o fluvial, Segun el caso. podran instalar en estos casos tanques en superficie, bajo el cumplimiento de los reglamentos tecnicos expedidos por el Ministerio de Minas y Energia, o en su defecto, bajo cumplimiento de lo se?alado en las normas internacionales en la materia.
  utter_faq/actualizar_poliza_estacion:  
  - text: |      
      Todos los Agentes Minoristas pueden actualizar la poliza de responsabilidad Civil en el caso que no haya realizado ningun cambio respecto a la informacion que esta registrada en Sicom, creando un caso por medio del portal de autogestion del Operador Sicom
      [entidades adscritas.](http://mesadeservicio.sicom.gov.co//USDKv8//#/login/1?tokenBranding=63914D70-4C64-43E5-86D9-E07131724DF1)
  utter_faq/certificado_suspendido_estacion:  
  - text: | 
      Cuando el Organismo certificador suspende un certificado, una vez subsanadas las no conformidades, es necesario que se envie al Ministerio de Minas Y Energia el informe de evaluacion adjunto a la solicitud de levantamiento del bloqueo.
  utter_faq/error_dictamen_cargado:  
  - text: |      
      Para corregir la informacion cargada en el aplicativo DIIE, debe realizar la solicitud de correccion por Medio del correo corporativo con la evidencia y justificacion por la cual es procedente realizar el proceso de correccion. La direccion de Energia se encargara de coordinar y ejecutar la correccion solicitada.
  utter_faq/corregir_informacion_operador_plataforma_GNCV:  
  - text: |      
      Es necesario realizar la solicitud escrita por medio de los canales habilitados por el Ministerio de Minas y Energia aportando la siguiente informacion:
      1. informacion cargada como esta actualmente, en este caso el operador actual registrado en SICOM. 
      2. informacion tal como pretende ser corregida, en este caso el operador actual registrado en SICOM.
      3. La evidencia de la informacion corregida
      4. La solicitud debe ir acompa?ada por la firma del representante legal del agente al cual se le modifica la informacion, en este caso
      Explicacion detallada de por Que se dio el cambio en la informacion, si fue un error de cargue, o el cambio que origina esta necesidad de correccion
      La solicitud debe venir acompa?ada de todos los anexos necesarios para soportar el tramite, una vez revisada la documentacion se autoriza al Operador Sicom para que modifique los datos solicitados.
  utter_faq/obligacion_cargue_informacion_cilindros_reguladores_GNCV:  
  - text: |
      El agente Importador es quien debe registrar los equipos para poder ingresarlos al pais y venderlos a los Comercializadores de Equipos, Talleres e Importadores con los cual tenga acuerdo de suministro en la plataforma GNCV.
  utter_faq/eliminar_descargue_inventario_equipos:  
  - text: |
      Se puede hacer una devolucion del equipo por parte del ultimo agente que recibio la transferencia del equipo, tener en cuenta que la operacion solo se puede realizar si el equipo no ha sido instalado en ningun vehiculo.
  utter_faq/riesgos_revision_anual_vehiculo:  
  - text: |      
      Si no realiza la revision el chip del vehiculo aparecera inactivo, razon por la cual ninguna estacion de servicio podra suministrarle el servicio de tanqueo
  utter_faq/consultar_convocatorias_transmision_gas:  
  - text: |      
      Esta informacion la puede consultar en la pagina de la UPME por medio del enlace:
      [entidades adscritas.]](https://www1.upme.gov.co/Paginas/default.aspx)
  utter_faq/requisitos_informacion_proyecto_zona_ZNI:  
  - text: |      
      La informacion esta disponible en la pagina del IPSE, alli encontrara los requisitos, las guias, formatos y el aplicativo de cargue para que suba su proyecto. La Entidad ofrece gratuitamente el servicio de evaluacion tecnica y emite el concepto de viabilidad.
      [entidades adscritas.](http://ipse.gov.co/mapa-del-sito/tramites-y-servicios/)
  utter_faq/info_area_reserva_especial:  
  - text: | 
      Puede consultar la pagina de la ANM, alli estan relacionados los datos de todas las areas de reserva especial junto con el mapa interactivo         [entidades adscritas.](https://www.anm.gov.co/?q=content/%C3%A1reas-de-reserva-especial-declaradas-y-delimitadas-0)
  utter_faq/permiso_exportar_esmeraldas_joyas:  
  - text: |      
      La informacion detallada la puede encontrar en la pagina de la ANM en el siguiente enlace:
      [entidades adscritas.](https://www.anm.gov.co/?q=content/los-abece232.)
  utter_faq/info_produccion_pozos:  
  - text: |       
      Puede consultar la pagina de la ANH, alli encontrara informacion del estado actual de los contratos de exploracion y produccion y de evaluacion tecnica suscritos con la Agencia Nacional de Hidrocarburos
      [entidades adscritas.](https://www.anh.gov.co/hidrocarburos/contratos-y-reglamentacion/exploracion)
  utter_faq/realizar_cesion_cupo:  
  - text: | 
      Para una cesion de cupo en cualquier zona diferente al pacifico Nari?ense, puede realizar el proceso por medio de la plataforma Sicom, descargar el PDF que emite la plataforma y crear el caso en la mesa de ayuda de Sicom para solicitar la aprobacion de la cesion. Recuerde que la cesion de cupo solo se puede realizar entre estaciones del mismo municipio
      Para las estaciones ubicadas en Nari?o, realiza el proceso por medio de la plataforma, genera el pdf y solicita la autorizacion al Ministerio de Minas por medio de un caso en la mesa de ayuda de Sicom quien internamente gestiona con el Ministerio de Minas el visto bueno.
  utter_faq/declarar_sicom_producto_diesel:  
  - text: |
      Lo puede declarar como Biodiesel extra, para configuracion de los productos para compra y venta se toman en cuenta los productos basicos por lo que no es necesario que Sicom configure algo adicional en el sistema.
  utter_faq/certificacion_minminas_licitacion_combustible:  
  - text: |      
      Puede solicitar la certificacion al Ministerio de Minas y Energia por medio de los canales habilitados. La certificacion verifica el estado actual de su codigo Sicom para el caso puntual
  utter_faq/documento_equivalente_cumple_requisito_transporte:  
  - text: |       
      Puede presentar el documento que certifique la afiliacion a una empresa de transporte, Como lo cita el Decreto 1073 de 2015
  utter_faq/porcentaje_declaracion_sicom_bioacem:  
  - text: |      
      Para declarar no debe seleccionar ningun porcentaje, se debe declarar solo Como Biodiesel 
  utter_faq/obtener_cupo_zona_frontera:  
  - text: |        
       La asignacion de cupo se realiza de acuerdo a una metodologia dos veces al a?o, en abril y en octubre solo para aquellas estaciones de servicio de zona de frontera que cumplan la totalidad de los requisitos establecidos en el Decreto 1073 de 2015 dentro de los tiempos que se determinen por resolucion 
  utter_faq/vehiculos_transportar_combustible_liquido_petroleo:  
  - text: |
      unicamente vehiculos con carroceria tipo tanque
  utter_faq/gran_consumidor_vende_combustible_sobrante:  
  - text: |      
      No, esto esta prohibido por el Decreto 1073 de 2015. El combustible que compra un Gran Consumidor se debe utilizar para desarrollar la actividad que registro ante el Ministerio de Minas y Energia y no pueda comercializar a ningun tercero.
  utter_faq/requisitos_solicitar_cambios_representantes_legal_estacion:  
  - text: |
      Se debe radicar   ante el Ministerio    de Minas   la   solicitud    anexando Los siguientes   documentos: 1.	actualizacion   del certificado    de conformidad   el   cual debe contener   el nombre comercial. direccion.   Ciudad, departamento, razon social   del nuevo propietario, NIT y codigo   SICOM. 2. 		Prueba de la existencia    de un contrato    o relacion   comercial   entre   el distribuidor    minorista y   Los   distribuidor      mayorista.   Excepto cuando    el solicitante    sea   tambien   el distribuidor mayorista. 3. certificado de existencia   y representacion   legal para personas   juridicas.  el certificado    de matricula mercantil   para   personas   naturales    y juridicas y   el certificado    de   matricula mercantil    del    establecimiento     de comercio, seran    consultados   a traves del   modulo de consulta de RUES   habilitado    para este fin.   El operador debera tener   renovada la respectiva matricula   mercantil   y matricula    del establecimiento   de comercio objeto   de la solicitud, so pena de suspension del tramite de registro ante SICOM   hasta que se renueve   la matricula.
  utter_faq/consultar_proceso_contratacion_minminas:  
  - text: |
      Consulte los procesos contractuales del Ministerio de Minas y Energia a traves del SECOP II en el siguiente enlace, realizando la busqueda avanzada. Digite en Entidad Estatal "Ministerio de Minas y Energia" y utilice los rangos de fecha o los numeros de los procesos que desee consultar, y utilice criterios como Tipo de Proceso y Estado para facilitar la busqueda Segun la informacion de su interes
      [entidades adscritas.](https://community.secop.gov.co/Public/Common/GoogleReCaptcha/Index?previoushttps%3a%2f%2fcommunity.secop.gov.co%2fPublic%2fTendering%2fContractNoticeManagement%2fIndex%3fcurrentLanguage%3des-CO%26Page%3dlogin%26Country%3dCO)
  utter_faq/hoja_vida_vacantes_minminas:  
  - text: |
      Los empleos del Ministerio de Minas y Energia son de Carrera Administrativa por lo que se  invita a visitar la pagina web  de la comision Nacional del Servicio Civil - CNSC, entidad encargada de adelantar los procesos de meritocracia en las entidades publicas.
  utter_faq/definicion_EITI:  
  - text: |
      Es una Iniciativa de Transparencia de las Industrias Extractivas EITI es un estandar mundial que promueve la gestion abierta y responsable de los recursos del petroleo, gas y minerales. Que se refleja en el fortalecimiento de la gobernanza del sector extractivo colombiano. [Link de consulta.] (http://www.eiticolombia.gov.co/es/la-iniciativa/)
  utter_faq/info_estadistica_proyecto_pine:  
  - text: |
      Los proyectos de interes nacional y estrategico PINE surgen del documento Conpes 3762 del 2013 Lineamientos de politica para el desarrollo de PINE, el cual establece los criterios para considerar un proyecto de interes nacional estrategico, y generar acciones que faciliten la ejecucion eficiente y oportuna. En este enlace puede encontrar informacion actualizada en el enlace:  [entidades adscritas.](ww.eiticolombia.gov.co/es/datos-del-sector/)
  utter_faq/empresas_inciativa_eiti:  
  - text: |
      En este enlace podra consultar la coalicion que conforma la iniciativa EITI [entidades adscritas.] (http://www.eiticolombia.gov.co/es/participantes/)
  utter_faq/declaratoria_publica_dupis:  
  - text: |
      Las declaratorias de utilidad publica e interes social DUPIS consisten en un acto administrativo mediante el cual se califica como de Utilidad publica e interes Social un plan, un proyecto o una ejecucion de obras para la generacion, transmision, distribucion de Energia electrica, acueductos, riego, regulacion de rios y caudales, asi como las zonas afectadas por los mismos.
  utter_faq/definicion_medidor_inteligente:  
  - text: |
      Son dispositivos que miden y registran datos de uso de Energia electrica de los usuarios, en intervalos maximos de una hora, con capacidad de almacenar y transmitir dichos datos, por lo menos, con frecuencia diaria.
  utter_faq/vida_util_medidor__inteligente:  
  - text: |
      De acuerdo con algunos de los datos del mercado, la vida util de un medidor inteligente esta entre los 10 y los 20 a?os, dependiendo del fabricante y del tipo de medidor.
  utter_faq/diferencia_lectura_consumo_medidores:  
  - text: |
      La lectura de los medidores convencionales se realiza una vez al mes, de forma presencial por un operario de la empresa prestadora del servicio. En cambio, los medidores inteligentes permitiran al usuario conocer su consumo en cualquier momento del dia de una forma agil y confiable. La medicion de los consumos se realizara en intervalos maximos de una hora.
  utter_faq/definicion_plan_caribe:  
  - text: |
      El paquete de cinco medidas que optimizara y fortalecera el servicio de Energia electrica en el caribe colombiano.
      El plan contiene cinco componentes: 1. Ayudar a los usuarios mas necesitados a pagar el servicio  2.Aumentar los recursos disponibles para la inversion  3.Definir los proyectos de mayor impacto  4.Atraer nuevas empresas para que inviertan en la zona 5. Garantizar la ejecucion del plan de inversiones, para mas informacion se puede consultar el Enlace    [entidades adscritas.] (https://www.minEnergia.gov.co/plan-5-caribe)
  utter_faq/plan_expansion_transmision_actual:  
  - text: |
      En este enlace puede consultar el plan de generacion y expansion con vigencia 2019 a 2033 [Enlace de consulta.]
     (https://www.minEnergia.gov.co/documents/10192/24128710/Plan+GT+2019+-2033_SOLOTRANSMISION_vdef.pdf)
  utter_faq/politica_derechos_humanos_sector_minero_energetico:  
  - text: |
      Puede consultar la politica en este enlace: [entidades adscritas.](https://www.minEnergia.gov.co/derechos-humanos-y-enfoque-de-genero)
  utter_faq/estructura_precios_combustible:  
  - text: |
      Esta informacion se encuentra actualizada y disponible en la pagina de Sicom en la direccion 
      [entidades adscritas.](https://www.sicom.gov.co/index.php/estructura-de-precios)
  utter_faq/precios_todos_combustibles:  
