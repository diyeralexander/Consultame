  utter_faq/cancelacion_codigo_sicom:  
  - text: |      
      informacion disponible en el decreto 1073 de 2015 en la pagina 136 articulo 2.2.1.2.4.5. cancelacion de la autorizacion y cierre del establecimiento. la sancion mediante la cual entidad competente ordena la cancelacion de la autorizacion para operar como agente de la cadena de distribucion de combustibles liquidos derivados del petroleo, y como consecuencia de ello, el cierre definitivo del respectivo establecimiento. sancion es procedente en los siguientes casos: 1. Cuando se proceda contra expresa prohibicion se?alada en presente reglamento y demas normas cuyo cumplimiento sea objeto de verificacion por parte del Ministerio de Minas y Energia o de la autoridad en quien este delegue. Cuando Ministerio de Minas y Energia o la autoridad en quien este delegue verifique que la documentacion presentada por un solicitante para obtener la autorizacion para operar como de la cadena de combustibles, no corresponde total o parcialmente a la realidad. 3. Cuando un agente de la cadena comercialice combustibles liquidos derivados del petroleo sin estar autorizado para ejercer dicha actividad. Cuando un agente de la cadena suministre combustibles a otro agente no autorizado para hacerlo de conformidad con lo establecido en el Decreto. 5. Cuando un agente de la cadena adquiera combustibles de otro agente no autorizado, de conformidad con lo establecido en el presente Decreto. 6. Cuando a un agente de la cadena se haya impuesto como sancion la suspension del servicio en dos oportunidades dentro de los dos  a?os inmediatamente anteriores. 7. Por tenencia, trafico y comercio ilicitos de combustibles. 8. Cuando habiendo transcurrido los diez dias de suspension del servicio por sancion, persista el incumplimiento que dio origen a la misma.
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180//23517//36452-Decreto-1073-26May2015.pdf )
  utter_faq/cierre_establecimiento_comercial:  
  - text: |
      informacion disponible en el decreto 1073 de 2015 en la pagina 137 
      articulo 2.2.1.2.4.6. Procedimiento. Recibida la queja o la informacion respectiva, el Ministerio de Minas y Energia o la autoridad en quien este delegue procedera de la siguiente manera: 1. informara por escrito al interesado acerca de los cargos que aparecen en su contra. 2. El presunto infractor dispondra de un plazo de diez  a treinta  dias para presentar ante el Ministerio de Minas y Energia o la autoridad en quien este delegue los descargos correspondientes. 3. Dentro del plazo que prudencialmente se?ale el Ministerio de Minas y Energia o la autoridad en quien este delegue decretara y ordenara la practica de pruebas, si lo estima procedente. 4. Dentro de los treinta  dias siguientes, el Ministerio de Minas y Energia o la autoridad en quien este delegue, emitira la decision correspondiente mediante resolucion motivada de conformidad con lo dispuesto en el codigo Contencioso Administrativo, para que, frente a ella, si el interesado lo considera, proceda al agotamiento de la via gubernativa, conforme a los terminos establecidos en el paragrafo del articulo 28 de la Ley 10 de 1961. paragrafo 1бу. La ejecucion de las providencias por medio de las cuales el Ministerio de Minas y Energia o la autoridad en quien este delegue, ordena la suspension del servicio o cancelacion de la autorizacion de acuerdo con lo estipulado en el presente Decreto, debera hacerse efectiva mediante comision a la respectiva autoridad de policia, quien se encargara de sellar temporal o definitivamente el correspondiente establecimiento, Segun sea el caso. 
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180//23517//36452-Decreto-1073-26May2015.pdf )
