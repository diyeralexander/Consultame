  utter_faq/transporte_combustible:  
  - text: |  
      La informacion se encuentra en el decreto 1073 de 2015 en la pagina 67 
      paragrafo 5бу, Autorizase en los municipios del territorio colombiano y sin perjuicio las autorizaciones y competencias de otras autoridades, el transporte de combustibles liquidos derivados del petroleo en maximo cuatro (4) recipientes cincuenta y cinco (55) galones, los cuales deberan sellados de manera que a temperaturas normales no permitan el escape de liquido ni vapor, con destino exclusivo al sector agricola, industrial y comercial. volumen de combustible almacenado en dichos recipientes no podra exceder los doscientos veinte (220) galones y podra adquirirse hasta un maximo de 8.000 galones/mes, en una estacion de servicio automotriz o fluvial, sin que pueda ser trasladado a otra jurisdiccion municipal diferente a donde se compro, salvo en el evento en  que no exista en un municipio determinado estacion servicio, caso en el cual se autoriza la venta, previa notificacion del distribuidor minorista mayorista para efectos del giro de la sobretasa respectiva. Para los efectos se?alados en inciso anterior, respectivo el alcalde municipal certificara la imposibilidad de efectuar abastecimiento por medio de los y procedimientos definidos en el presente decreto y que ameriten utilizar figura excepcion. 
      En tal sentido, la estacion servicio que lo provea debera enviar a las autoridades de control respectivas como al Ministerio de Minas y Energia direccion de Hidrocarburos copia de dicha certificacion; mismo, debera entregar una copia al transportador. La certificacion debera incluir los usuarios autorizados desarrollar actividad y se debera mantener actualizada. vehiculo que se utilice para realizar dicha actividad, no podra transportar simultaneamente animales, medicamentos o alimentos destinados al consumo humano o animal. Corresponde al alcalde municipal tomar las medidas necesarias que conduzcan a la verificacion del cumplimiento de lo dispuesto en este paragrafo. 
      Para mayor informacion consultar en el siguiente enlace:
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180//23517//36452-Decreto-1073-26May2015.pdf)
