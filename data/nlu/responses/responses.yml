  utter_faq/tarifa_fija_transporte_crudo:  
  - text: |
      Cada cuatro  a?os, el Ministerio de Minas y Energia revisa y fija las tarifas de los oleoductos que van a estar vigentes para el periodo siguiente. 
      Para el calculo de la tarifa del periodo 2015-2019 se debe aplicar la metodologia establecida en la resolucion 72 146 de 2014 y sus modificaciones, con base en la informacion reportada por los transportadores. El periodo 2015-2019 empezo el 1o de julio de 2015. 
      [entidades adscritas.](https://www.minEnergia.gov.co/tarifas-de-transporte-por-oleoductos)
  utter_faq/impuesto_transporte:  
  - text: |
      El Ministerio de Minas y Energia, a traves de la direccion de Hidrocarburos, liquida por trimestres vencidos, el impuesto de transporte por oleoductos y gasoductos, de acuerdo con el volumen y longitud de cada ducto, teniendo en cuenta la tasa de cambio promedio del periodo a liquidar. 
      Normatividad relacionada 
      Decreto Ley 1056 de 1953?иC Por el cual se expide el codigo de petroleos. 
      Decreto 2140 de 1955 - Por el cual se establecen nuevos estimulos fiscales para la industria del petroleo. 
      Ley 10 de 1961 - Por el cual se dictan disposiciones en el ramo de petroleos. 
      Ley 141 de 1994?- Por la cual se crean el Fondo Nacional de Regalias, la comision Nacional de Regalias, se regula el derecho del Estado a percibir regalias por la explotacion de recursos naturales no renovables, se establecen las reglas para su liquidacion y distribucion y se dictan otras disposiciones. 
      Ley 1530 de 2012?- Por la cual se regula la organizacion y el funcionamiento del Sistema General de Regalias. 
      resolucion 72 537 de 2013 - Por la cual se establecen los criterios generales para el recaudo y pago del impuesto de transporte por oleoductos y gasoductos (Reglamentacion articulo 131 de la Ley 1530 de 2012). 
      [entidades adscritas.](https://www.minEnergia.gov.co/impuestos-de-transporte)
  utter_faq/regula_regalias:  
  - text: |
      Ley 141 Por la cual se crean el Fondo Nacional de Regalias, la comision Nacional de Regalias, se regula el derecho del Estado a percibir regalias por la explotacion de recursos naturales no renovables, se establecen las reglas para su liquidacion y distribucion y se dictan otras disposiciones.
  utter_faq/programa_reconversion_socio_laboral:  
  - text: |
      Con el fin de disminuir la venta de combustibles de contrabando en las zonas de frontera y establecer nuevas alternativas de emprendimiento y empleabilidad para esta poblacion, esta en marcha desde el 2015 el convenio interadministrativo GGC 323 de 2015 entre Innpulsa-Bancoldex y Ministerio de Minas y Energia. 
      Este convenio busca mecanismos de emprendimiento bajo la modalidad encadenamientos productivos, micro franquicias y marca social, que permitan a la poblacion beneficiaria (pimpineros), tener una verdadera salida a su situacion economica informal que lleva en la actualidad. 
      A continuacion, se relacionan los proyectos aprobados a 30 de septiembre de 2017, con la puesta en marcha del Programa de Reconversion: 
      [entidades adscritas.](https://www.minEnergia.gov.co/programa-de-reconversion-socio-laboral ) 
  utter_faq/beneficiario_subsidio_GLP:  
  - text: |
      Puede consultar en la pagina del Ministerio de Minas y Energia utilizando este enlace: 
      [entidades adscritas.](http://webglp.minminas.gov.co:8080/subsidiosGLP-war/usuario/index.xhtml)
  utter_faq/denuncio_corrupcion:  
  - text: |
      Puede denunciar a traves de la linea etica 
      Es una plataforma confidencial en donde funcionarios, contratistas, usuarios y ciudadania en general pueden denunciar e informar los casos relacionados con posibles actos de corrupcion, conductas no eticas, violaciones a la legislacion, las regulaciones o las politicas internas. 
      Formulario web 
      Ingresa al siguiente enlace: Registrar denuncia 
      Buzon de correo 
      Envia un correo en cualquier momento que lo desees a: 
      lineaetica@minEnergia.gov.co 
      Si usted desea interponer una peticion, queja, reclamo o solicitud de informacion lo puede realizar a traves del correo: 
      mEnergia@minEnergia.gov.co 
      [entidades adscritas.](https://www.minEnergia.gov.co/transparencia-para-todos )
  utter_faq/radicar_minminas:  
  - text: |
      Puede realizar el proceso por medio del correo corporativo: menergia@minenergia.gov.co
      Puede consultar los tramites que se encuentran digitalizador por medio del [enlace.](https://www.minEnergia.gov.co/tramites-y-servicios )
  utter_faq/normatividad_minminas:  
  - text: |
      Puede acceder al espacio de Foros en Consulta en la seccion de Servicio al Ciudadano, alli podra ver que proyectos de resolucion se estan elaborando y encontrara las instrucciones junto con los formatos para que pueda enviar sus comentarios 
      [entidades adscritas.](https://www.minEnergia.gov.co/foros)
  utter_faq/derecho_peticion_info_general:  
  - text: |      
      Se fundamenta en la necesidad de proteger el bien comun y el interes general, debe resolverse dentro de los quincedias habiles siguientes a la recepcion
  utter_faq/derecho_peticion_interes_particular:  
  - text: |
      Busca el reconocimiento por parte del Estado, de un derecho del cual es titular el peticionario, debera resolverse dentro de los  dias habiles siguientes a la recepcion  
  utter_faq/derecho_peticion_tiempo_respuesta:  
  - text: |
      Derecho que tiene?cualquier?persona para solicitar a la administracion, que se absuelva una consulta en relacion con las materias a su cargo y el cual debe resolverse dentro de los treinta ?dias habiles siguientes a su recepcion. Los conceptos emitidos por las autoridades como respuestas a peticiones realizadas en ejercicio del derecho a formular consultas no seran de obligatorio cumplimiento o ejecucion.?  
  utter_faq/definicion_queja:  
  - text: |
      Es la manifestacion verbal o escrita de insatisfaccion hecha por una persona natural o juridica o su representante, con respecto a la conducta o actuar de un funcionario de la Entidad en desarrollo de sus funciones, debe responderse dentro de los quince  dias habiles siguientes a la recepcion.   
  utter_faq/definicion_reclamo:  
  - text: |
      Es la manifestacion verbal o escrita de insatisfaccion hecha por una persona natural o juridica, sobre el incumplimiento o irregularidad de alguna de las caracteristicas de los servicios ofrecidos por la Entidad, debera resolverse dentro de los quince  dias habiles siguientes a la recepcion.
  utter_faq/empresas_servicio_dosimetria:  
  - text: |
      Se presenta el listado en orden alfabetico de la Empresas que han obtenido Licencia de la Autoridad Reguladora Nuclear, para la prestacion de servicios de dosimetria personal en el territorio colombiano
      [entidades adscritas.](https://www.minEnergia.gov.co/servicios-de-dosimetria-personal1) 
  utter_faq/autoriza_fuentes_radioactivas:  
  - text: |
      Todas las personas naturales o juridicas, publicas o privadas, nacionales o extranjeras radicadas o con representacion en el territorio nacional que dentro de la jurisdiccion de la Republica de Colombia realicen actividades relacionadas con el uso de materiales radiactivos, deben poseer autorizacion otorgada por el Ministerio de Minas y Energia o su entidad delegada. En la?resolucion 90874 del 11 de agosto de 2014, junto con las modificaciones y adiciones realizadas en la?resolucion 41226 de diciembre 16 de 2016, se establecen los requisitos y condiciones minimas que se deben cumplir para la obtencion de los diferentes tipos de autorizacion, y se otorga al organo regulador la potestad de vigilancia y control mediante inspecciones o auditorias regulatorias, para verificar las condiciones de proteccion radiologica y seguridad fisica de las instalaciones.?
  utter_faq/requisitos_licencia_dosimetria:  
  - text: |
      Dado que para todo trabajador expuesto a radiaciones ionizantes se debe llevar un sistema de medicion de dosis; las personas naturales o juridicas que realicen actividades relacionadas con la prestacion del servicio de dosimetria personal, encontraran en la?resolucion 181289 del 6 de octubre de 2004, los requisitos establecidos para la obtencion de la licencia que permite prestar dicho servicio. 
      [entidades adscritas.](https://www.minEnergia.gov.co/reglamentacion-nuclear1)
  utter_faq/registro_vehiculo_sicom:  
  - text: |
      El proceso de creacion de un vehiculo en zona nacional lo puede hacer en el sistema Sicom, una estacion Automotriz publica, un Refinador, un Distribuidor Mayorista, una estacion de Servicio Privada, un Gran Consumidor, para codigos de zona de frontera es necesario hacer la solicitud de creacion al Ministerio de Minas bajo la figura de Ley de Frontera. Para los vehiculos que soliciten vinculacion a un Comercializador Industrial, deberan presentar la solicitud al Ministerio de Minas y Energia con la documentacion completa.   
  utter_faq/corregir_cierre_orden_sicom:  
  - text: |
      si usted no ha declarado informacion y la orden corresponde al mes inmediatamente anterior, lo puede hacer ingresando por el modulo de consultas-Consultas compras ordenes de pedido. 
      El sistema le despliega un calendario en el que puede ingresar la fecha correcta, recuerde que una orden de pedido debe ser cerrada en el mismo mes de despacho. Luego de colocar la fecha seleccione actualizar. 
      Si ya realizo la declaracion de informacion, y se encuentra dentro de los primeros 7 dias calendario del mes, puede solicitar al Sicom por medio de un caso que se realice la apertura de la declaracion para que pueda ajustar la fecha y debera generar la declaracion de informacion nuevamente. 
      si ya excedio los primeros 7 dias calendario, debera realizar la solicitud de autorizacion al Ministerio de Minas y Energia con los soportes correspondientes (Factura, solicitud, justificacion del proceso) para autorizar los ajustes.   
  utter_faq/documentos_solicitud_vehiculo_comercializador_industrial:  
  - text: |
      Licencia de transito del vehiculo. 
      camara de Comercio del propietario o Tarjeta de propiedad
      Copia de la cedula de ciudadania del Conductor. 
      Copia de la Licencia de conduccion del Conductor. 
      poliza de Responsabilidad Civil de Hidrocarburos. 
      SOAT. 
      Revision tecnico Mecanica y de Gases. 
      Tarjeta de Afiliacion empresa transportadora(Si aplica) 
      Tabla de Aforo de los tanques. 
      Radicar la solicitud, dirigida al Director de Hidrocarburos, con el asunto: vinculacion de vehiculo a Comercializador Industrial por medio de los canales autorizados correo electronico: mEnergia@minEnergia.gov.co o la direccion fisica: Calle 43- 57  31 Can Bogota 
      2.El Ministerio en un plazo maximo de 15 dias habiles revisa los documentos, si todo es correcto vincula el vehiculo al codigo y notifica al usuario sobre la respuesta a su solicitud. 
      3.si al revisar, se encuentra que el vehiculo ya se encuentra asociado a otro comercializador, se informa al usuario la razon por la que no se puede vincular  
  utter_faq/act_poliza_vehiculo_sicom:  
  - text: |
      Puede realizar la actualizacion de su documento directamente por la mesa de casos de Sicom  para  transporte zona nacional, si transporta para zona de frontera debera enviar la poliza junto con los documentos para ley de frontera al correo: menergia@minenergia.gov.co
      Si necesita orientacion para crear el caso ante Sicom se puede comunicar a la linea 3240100 en Bogota
  utter_faq/solicitar_renovacion_ley_frontera:  
  - text: |
      Copia de la cedula escaneada al 150% tanto de Propietario del vehiculo como del conductor 
      Tarjeta de propiedad del cabezote y del remolque 
      Copia ampliada de la licencia de conduccion del conductor de este vehiculo 
      informacion del departamento donde va a cargar combustible el vehiculo (debera ser un solo Municipio de zona de frontera) 
      poliza de responsabilidad del vehiculo completa con las clausulas del decreto 1073 y certificado de pago emitido por la aseguradora. 
      En caso de que el vehiculo inscrito este asegurado a traves de un banco o un leasing no es necesario adjuntar el Nit. El Ministerio de Minas y Energia verificara la informacion directamente en la poliza. 
      Se debe radicar la solicitud por medio de los canales autorizados: Correo mEnergia@minEnergia.gov.co, o direccion fisica Calle 43- 57  31 Barrio Can en Bogota, con el asunto: tramite de Ley Frontera 
      2.En un plazo maximo de 15 dias habiles el Ministerio de Minas revisa los documentos y si todo es correcto actualiza en Sicom la informacion del vehiculo para que quede habilitado para cargar combustible en el departamento solicitado. 
  utter_faq/registro_sicom_GNCV:  
  - text: |
      El proceso de registro Como agente de GNCV, lo puede realizar ingresando a la plataforma de Sicom GNCV.
  utter_faq/registro_estacion_servicio_GNCV:  
  - text: |
      El proceso de registro de una estacion de servicio de GNCV, lo realiza el Organismo Certificador que la certifica. Lo hace por medio del modulo Nueva estacion de Servicio ingresando la informacion basica de la estacion. Luego de este paso a paso las credenciales llegan de manera automatica al correo de la estacion, la cual debe ingresar al sistema y completar el proceso registrando su representante legal, y cargando sus documentos. No olvidar enviarlos a revision al Operador Sicom   
  utter_faq/documentos_estacion_servicio_GNCV_sicom:  
  - text: |
      Debe tener actualizados:?poliza?de responsabilidad Civil Extra Contractual, poliza de Disposiciones Legales, Certificado de Conformidad y camara de Comercio.?  
  utter_faq/codigos_sicom_GNCV:  
  - text: |
      Si, usted puede generar varios registros en el sistema siempre y cuando tenga como soportar los requisitos solicitados
  utter_faq/actualizacion_GNCV_documentos:  
  - text: |
      Los documentos de GNCV los debe cargar el mismo usuario por medio del?modulo Mis Documentos debe cargarlos en formato?pdf?y enviarlos a revision al operador Sicom
  utter_faq/equipos_GNCV_regula:  
  - text: |
      los dos unics equipos que regula el Ministerio de Minas son: Cilindros y reguladores
  utter_faq/condena_cilindro_sicom:  
  - text: |
      Se entiende que un cilindro es condenado cuando no cumple con las condiciones que garanticen su idoneidad y seguridad. Si el Organismo de inspeccion o Laboratorio de ensayo determina que el cilindro es condenado se debera proceder a su destruccion Segun la norma NTC 4828 
      pagina 6 resolucion 40279 de 2017
  utter_faq/autorizacion_compra_combustible_nacional:  
  - text: |
      La autorizacion la puede solicitar directamente a traves del portal de casos de Sicom o por medio del correo electronico del Ministerio de Minas y Energia: menergia@minenergia.gov.co
      Recuerde que si se encuentra ubicado en el pacifico Nari?ense debe incluir la autorizacion de la Alcaldia justificando la compra del numero de galones que necesita. Luego de que el Ministerio autorice podra generar la orden de pedido de la cantidad de galones autorizados y unicamente dentro del rango de tiempo que se determine, por eso es importante que este muy pendiente de esa informacion.    ?  
  utter_faq/comprar_combustible_nacional:  
  - text: |
      Solo puede comprar a precio nacional cuando en la plataforma Sicom tenga cero galones de combustible subsidiado y realice la solicitud de autorizacion ante el Ministerio de Minas y Energia o al operador Sicom Segun el caso particular de ubicacion de la estacion de servicio 
  utter_faq/cuando_comprar_combustible_nacional_con_saldo:  
  - text: |
      Para comprar a precio nacional no puede tener saldo de combustible subsidiado, si todavia lo tiene puede:                       Renunciar al cupo por medio de un oficio dirigido al Ministerio de Minas y Energia        Ceder el cupo a una estacion de servicio que se encuentre dentro del mismo municipio  
  utter_faq/como_ceder_cupo:  
  - text: |      
      Puede realizar el paso a paso a traves de la plataforma Sicom. El sistema genera un pdf con la transaccion, luego de eso debe crear un caso ante la mesa de ayuda de Sicom para solicitar la autorizacion de aprobacion. Para cualquier duda sobre el paso a paso puede comunicarse a la linea: 3240100 en Bogota  
  utter_faq/actu_certificado_conformidad_estacion_servicio:  
  - text: |      
      Lo puede hacer a traves de un caso por medio de la mesa de ayuda de Sicom siempre y cuando no haya realizado cambio de Organismo Certificador o actualizacion de informacion registrada en la plataforma Sicom.  
  utter_faq/cambio_organismo_Certificador:  
  - text: |
      Lo debe reportar al Ministerio de Minas y Energia por medio de solicitud al correo: menergia@minenergia.gov.co
      adjuntando el nuevo certificado de conformidad
  utter_faq/actu_poliza_contractual_estacion_servicio:  
  - text: |
      Lo puede hacer por medio de un caso de la mesa de ayuda de Sicom, si realizo cambio de algun dato registrado en la plataforma Sicom debe enviarla al Ministerio de Minas y Energia informando el cambio que se hizo y los soportes necesarios  
  utter_faq/organismos_acreditados_retie:  
  - text: |
      Consulta la ONAC Organismo Nacional de acreditacion  en el Directorio Oficial de Acreditaciones
  utter_faq/concepto_norma_tecnica_retie:  
  - text: |
      Para efectos de la homologacion de certificados expedidos en el exterior, se podra emitir conceptos de equivalencia a aquellas normas o reglamentos tecnicos de otros paises que guarden semejanza con los requisitos obligatorios para cierto producto establecidos en el RETIE, en tal condicion el concepto de equivalencia de reglamento tecnico de otro pais o norma tecnica con el RETIE, es un acto de interpretacion del reglamento, en consecuencia seran otorgadas unicamente por el Ministerio de Minas y Energia o por quien este delegue. Para otorgar el concepto de equivalencia de norma o reglamento tecnico con el RETIE, el interesado debe hacer una solicitud a la direccion de Energia electrica, especificando la norma que pretende el concepto de equivalencia, adicionando una matriz que contenga cada uno de los requisitos de producto establecidos en el RETIE, comparandolos con el aparte correspondiente de la norma o reglamento tecnico extranjero que se pretenda establecer la equivalencia. Adicionalmente, debe suministrar copia de la totalidad de la norma o reglamento, para verificar la veracidad de los requisitos y su contexto de aplicacion. Este tramite se puede hacer por medio electronico. En ningun caso el concepto de equivalencia es un certificado de producto, no remplaza el certificado expedido por el organismo de certificacion, ni obliga a la SIC a la validacion del certificado. Disponible en el capitulo 33.4.2 Reglamento RETIE
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180/1179442/Anexo+General+del+RETIE+vigente+actualizado+a+2015-1.pdf/57874c58-e61e-4104-8b8c-b64dbabedb13)
  utter_faq/demostrar_conformidad_producto:  
  - text: |
      Los productos usados en las instalaciones electricas objeto del RETIE y que esten listados en el Tabla 2.1, deben demostrar la conformidad con el RETIE mediante un Certificado de Conformidad de Producto expedido por un organismo de certificacion acreditado, tal como se establece en el Capitulo 10. informacion disponible en el numeral 2.3.1 Conformidad del Producto  
  utter_faq/definicion_retie:  
  - text: |      
      Es Reglamento tecnico de Instalaciones electricas
  utter_faq/definicion_instalacion_retie:  
  - text: |
      Para determinar la conformidad de las instalaciones electricas con el RETIE, ademas de lo exigido en el capitulo 10 del presente Anexo, se deben seguir los siguientes lineamientos: a. Toda instalacion objeto del RETIE debe demostrar su cumplimiento mediante la declaracion de Cumplimiento suscrita por quien realice directamente la construccion, la remodelacion o ampliacion de la instalacion electrica. En los casos en que se exija la certificacion Plena, esta se entendera como la declaracion de Cumplimiento acompa?ada del Dictamen de inspeccion expedido por el organismo de inspeccion acreditado por ONAC, que valide dicha declaracion. b. El Operador de Red, el comercializador de Energia o quien preste el servicio en la zona, no debe energizar la instalacion ni suministrar el servicio de Energia, si el propietario o tenedor de la instalacion no demuestra la conformidad con el RETIE. Igual tratamiento se dara a instalaciones, que, aun contando con la certificacion en el momento de efectuar la visita tecnica para su energizacion, se evidencien incumplimientos con el presente reglamento que pongan en alto riesgo o peligro inminente la salud o la vida de las personas o la seguridad de la misma instalacion y las edificaciones contiguas. Si ocurre alguna eventualidad o accidente despues de darle servicio a la instalacion electrica, se debe investigar las causas y las personas responsables de la anormalidad encontrada, deben ser sancionadas por los organismos de control y vigilancia competentes. c. En el evento que se energice una instalacion que no demuestre su conformidad con el presente reglamento, la empresa que preste el servicio sera la responsable por los efectos que se deriven de este hecho. En consecuencia, la SSPD podra, una vez realizadas las investigaciones del caso, imponer sanciones en concordancia con el articulo 81 de la Ley 142 de 1994. d. Los responsables de ampliaciones o remodelaciones que no cumplan con los requisitos establecidos en el RETIE exponiendo en alto riesgo o peligro inminente la salud o vida de las personas, tambien deben ser investigados y sancionados por el ente de control y vigilancia competente. Igualmente, deben ser investigado y sancionados los organismos acreditados que emitieron la certificacion de la instalacion sin el cumplimiento de los requisitos. informacion disponible en el numeral 2.2.2 Reglamento RETIE informacion disponible en el numeral 2.2.2 Reglamento RETIE     
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180/1179442/Anexo+General+del+RETIE+vigente+actualizado+a+2015-1.pdf/57874c58-e61e-4104-8b8c-b64dbabedb13)   
  utter_faq/definicion_instalacion_retie_competencias:  
  - text: |
      a. Ingenieros electricistas, electromecanicos, de distribucion y redes electricas, de conformidad con las Leyes 51 de 1986, 842 de 2003, las demas que la adicionen, modifiquen o sustituyan. Ingenieros electronicos, Ingenieros de Control y de otras ingenierias especializadas en actividades relacionadas con las instalaciones electricas, solo podran ejecutar la parte o componente de la instalacion electrica que le corresponda a su especializacion y competencia tecnica y legal. 
      b. Tecnologos en electricidad o en electromecanica, de acuerdo con la Ley 842 de 2003 y en lo relacionado con su Consejo Profesional se regira por la Ley 392 de 1997 de conformidad con lo establecido en la Sentencia C - 570 de 2004. 
      c. tecnicos electricistas conforme a las Leyes 19 de 1990 y 1264 de 2008, en el alcance que establezca su matricula profesional para el ejercicio de la profesion a nivel medio.
      informacion disponible en el reglamento RETIE
  utter_faq/definicion_declaracion_cumplimiento:  
  - text: |
      En todos los casos el profesional competente responsable directo de la construccion o de la direccion de la construccion de la instalacion electrica, cualquiera que fuere el tipo, asi como la remodelacion o ampliacion, debe declarar el cumplimiento del RETIE, diligenciando y firmando el formato б░declaracion de Cumplimiento del Reglamento tecnico de Instalaciones electricasб▒. Esta declaracion se considera un certificado de primera parte que es un documento, emitido bajo la gravedad de juramento y se constituye en el requisito fundamental del proceso de certificacion. Quien la suscribe, adquiere la condicion de proveedor y de certificador de la conformidad, en consecuencia, asume la mayor responsabilidad de los efectos de la instalacion. por lo que debe numerarla y asignarle condiciones de seguridad para evitar su adulteracion o falsificacion. La no emision de la declaracion por la persona responsable de la construccion, ampliacion o remodelacion de la instalacion, o la emision sin el cumplimiento de todos los requisitos que le apliquen a esa instalacion, se consideran incumplimientos al presente reglamento y la SIC o la entidad de vigilancia que le corresponda podra sancionarlo conforme a la Ley 1480 de 20011 y demas normatividad aplicable.   Numeral 34.2 Reglamento RETIE
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180/1179442/Anexo+General+del+RETIE+vigente+actualizado+a+2015-1.pdf/57874c58-e61e-4104-8b8c-b64dbabedb13)
  utter_faq/instalaciones_necesarias_dictamen:  
  - text: |
      Puede consultar el reglamento en el numeral 34.4 alli encuentra el listado de completo de instalaciones que lo requieren
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180/1179442/Anexo+General+del+RETIE+vigente+actualizado+a+2015-1.pdf/57874c58-e61e-4104-8b8c-b64dbabedb13)
