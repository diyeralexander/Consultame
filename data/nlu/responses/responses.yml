  utter_faq/_Que_Beneficios_Ambientales_tienen_lo_Bocombustibles: 
  - text: |
      Se ha comprobado por estudios de ciclo de vida incluido el cambio de uso del suelo, elaborado por la Agencia de proteccion Ambiental de los Estados Unidos (EPA), que el etanol de ca?a de azucar, con relacion a la gasolina, reduce hasta en un 50% las emisiones de gases efecto invernadero. Como los biocombustibles representan fuentes renovables de energia, los gases en el proceso son reabsorbidos en el crecimiento de la zafra siguiente, equilibrando, de este modo, la emision y absorcion de gases de efecto invernadero. Ademas de esto, los biocombustibles que contienen oxigeno en su composicion, como el etanol y el biodiesel, ayudan a reducir las emisiones de CO2 cuando son agregados a los combustibles fosiles. 
      [Enlace de consulta.](https://www.fedebiocombustibles.com/files/REVISTA%20MITOS%20Y%20REALIDADES(2).pdf)
  utter_faq/_Que_desarrollo_regional_sostenible_trae_el_uso_de_Biocombustibles: 
  - text: |
      Un fundamento de las leyes esta en el desarrollo sostenible de las regiones colombianas por el impacto social dado por la generacion de empleo justamente remunerado. Es real hoy, la generacion de 71.554 mil empleos directos e indirectos en las cadenas agroindustriales del etanol y el biodiesel, lo que hace posible que cerca de 286 mil personas deriven su sustento de esta industria.
      Enlace de consulta  [entidades adscritas.](https://www.fedebiocombustibles.com/files/REVISTA%20MITOS%20Y%20REALIDADES(2).pdf)
  utter_faq/_Que_beneficios_tributarios_traen_los_biocombustibles: 
  - text: |
      Inicialmente la exenciones de impuestos. Los consumidores no pagan los impuestos por el porcentaje de los biocombustibles mezclados que si pagan por los combustibles fosiles. A via de ejemplo, por el consumo de gasolinas puras el consumidor paga por impuestos el 39% del valor del combustible en la estacion de servicio. Por el 8% de mezcla de etanol con gasolina E8 no paga el impuesto proporcional.  tambien las zonas Francas Especiales: La zona donde se construya una planta de biocombustibles con inversiones equivalentes a 75.000 salarios minimos mensuales y la generacion de 400 empleos en la cadena agroindustrial, podra ser considerada para obtener del Gobierno nacional el caracter de zona franca. Este privilegio permite exonerar de arancel los equipos y materias primas, asi como reducir el impuesto de renta del 36% al 15%. 
      [entidades adscritas.](https://www.fedebiocombustibles.com/files/REVISTA%20MITOS%20Y%20REALIDADES(2).pdf )
  utter_faq/_Es_cierto_que_los_biocombustibles_no_afectan_la_seguridad_alimentaria_: 
  - text: |
      Las tierras que se emplean para la produccion de biocombustibles no afectan la disponibilidad de tierras para producir alimentos. En Colombia, se utilizan tierras que la FAO denomina de pasturas degradadas, porque el Gobierno Nacional, a traves de las diferentes agencias que intervienen, no autoriza el desarrollo de proyectos de biocombustibles que afecten tierras dedicadas a la produccion de alimentos, ni tampoco que se tumbe un solo arbol de las selvas, ni de parques ecologicos o de reservas naturales, humedales, etc. Las denominadas tierras de pasturas degradadas, que estarian disponibles para desarrollar dichos proyectos.
      Son aquellas dedicadas a la ganaderia extensiva que en Colombia alcanzan los 43 millones de hectareas para menos de 25 millones de cabezas de ganado.
      [entidades adscritas.](https://publicaciones.fedepalma.org/index.php/palmicultor/article/download/11342/11342/ )
  utter_faq/_Que_son_los_biocombustibles: 
  - text: |
      Biocombustible es el termino con el cual se denomina a cualquier tipo de combustible que derive de la biomasa cualquier materia organica de origen reciente que haya derivado de animales o vegetales como resultado de un proceso de conversion fotosintetico. Puede derivar tambien de la madera de los bosques, los residuos agricolas y forestales, de la basura industrial, humana o animal Consulta el [enlace para mas informacion.] (https://comunidad.greenpeace.la/discussion/518/mitos-y-verdades-de-los-biocombustibles)
  utter_faq/_Cual_es_la_capacidad_de_ahorro_de_los_biocombustibles: 
  - text: |
      La mayoria de biocombustibles representan ahorro en recursos y disminucion de contaminacion ambiental  tanto en su fabricacion como en su distribucion. Consulta el [enlace para mas informacion.] (https://comunidad.greenpeace.la/discussion/518/mitos-y-verdades-de-los-biocombustibles)
  utter_faq/_Cuando_llegan_Los_biocombustibles_en_escala_: 
  - text: |
      La primera planta de biocombustibles mayoria a escala comercial se abrio 2012 en EEUU Y Europa, y se fueron abriendo mas cada a?o porque el estandar de Combustibles Renovables y los Objetivos de biocombustibles de la Union Europea tuvieron el efecto deseado.  La parte de los cinco a?os es correcta. Los biocombustibles mayoria son accesibles y estan disponibles.
  utter_faq/_El_gas_es_mejor_para_el_medioambiente: 
  - text: |
      El gas natural tambien es un combustible renovable y deberia recibir las mismas ventajas que los biocombustibles. La realidad es que, como fuente de energia electrica, es mejor que el carbon, pero la definicion de "renovable" gira en torno tiempos. Es cierto que, si se toma una tonelada de biomasa y se la entierra durante 60 millones de a?os, en las condiciones adecuadas terminara convirtiendose en gas natural o petroleo. Pero "renovable", cuando hablamos de biomasa, generalmente se aplica a cultivos anuales, o madera de rapido crecimiento. 
  utter_faq/_Cuales_son_los_biocombustibles_que_se_producen_en_Colombia: 
  - text: |
      Son combustibles producidos a partir de productos vegetales, como ca?a de azucar, sorgo dulce, remolacha azucarera, maiz, madera y celulosa, para producir etanol y, de los aceites vegetales de palma, girasol, soya y colza, entre muchos otros, y de grasas y sebo de origen animal, para producir biodiesel.
  utter_faq/_Cual_es_el_alcohol_con_mayor_produccion_en_Colombia: 
  - text: |
      Colombia tiene la planta mas moderna del mundo para la produccion de etanol.  Para mayor informacion consulta el [siguiente articulo de investigacion.]  (https://www.fedebiocombustibles.com/nota-web-id-923.htm)
  utter_faq/_Cuales_son_las_ventajas_del_uso_de_biocombustible: 
  - text: |
      Algunas de las ventajas son la movilidad frente a otras fuentes de energia alternativas, el bajo costo economico, fuentes renovables, reduccion de las emisiones de gases de efecto invernadero, seguridad economica para los paises que no tienen grandes reservas de combustible, limitaciones de la capacidad regional.  Para mas informacion  consulta la [siguiente publicacion.] (https://www.fedebiocombustibles.com/files/REVISTA%20MITOS%20Y%20REALIDADES(2).pdf)
  utter_faq/_Cuales_son_las_funcuiones_del_Ministerio_de_Minas_y_Energia: 
  - text: |
      Formular, adoptar, dirigir y coordinar la politica en materia de generacion, transmision, distribucion y comercializacion de?energia?electrica. Adoptar los planes de desarrollo del sector minero  energetico del pais en concordancia con los planes nacionales de desarrollo y con la politica del Gobierno Nacional.
  utter_faq/_Cual_es_la_mision_del_Ministerio_de_Minas_y_energia: 
  - text: |
      Formular y adoptar politicas dirigidas al aprovechamiento sostenible de los recursos mineros y energeticos para contribuir al desarrollo economico y social del pais.
  utter_faq/_Cual_es_la_vision_del_Ministerio_de_Minas_y_energia: 
  - text: |
      El Ministerio de Minas y energia sera reconocido por la formulacion de politicas que garanticen el desarrollo y aprovechamiento eficiente de los recursos mineros y energeticos en Colombia, su explotacion, abastecimiento y exportacion de sus excedentes, trabajando con eficiencia, innovacion, calidad en su gestion y promocion de la responsabilidad social y ambiental.
  utter_faq/_Cuales_son_los_canales_de_atencion_del_Ministerio_de_Minas_y_energia: 
  - text: |
      En el Ministerio de Minas y energia te brindamos 6 canales de atencion para tus solicitudes e inquietudes
      a.	Sede principal: Ubicada en la Calle 43 N. 57 иC 31 CAN
      b.	linea telefonica: 2 200 300 Op 2
      c.	Portal web: Lo encuentras a traves del [siguiente enlace.] (https://argo.minenergia.gov.co/orfeo/formularioMinEnergia/#tema_1)
      d.	linea anticorrupcion: lineaetica@minenergia.gov.co
      e.	Correo institucional: menergia@minenergia.gov.co
      f.	Correo de notificaciones judiciales: notijudiciales@minenergia.gov.co
  utter_faq/_Cuales_son_los_horarios_de_atencion: 
  - text: |
      El Ministerio actualmente tiene un horario de atencion al usuario de Lunes a Viernes de 7am a 5pm jornada continua, este horario aplica en todos nuestros canales del servicio al ciudadano.
  utter_faq/_Donde_queda_ubicado_el_Ministerio_de_Minas_y_energia   : 
  - text: |
      Nuestra sede queda ubicada en la ciudad de Bogota en la direccion Calle 43 N. 57 иC 31 CAN
  utter_faq/_El_Ministerio_de_Minas_y_energia_tiene_sedes_en_otra_ciudad_del_pais: 
  - text: |
      No, la unica sede de nuestro Ministerio se encuentra ubicada en la ciudad de Bogota en la direccion Calle 43 N. 57 иC 31 CAN 
  utter_faq/_Cuales_son_las_entidades_adscritas_al_Ministerio_de_Minas_y_energia: 
  - text: |
      Las entidades adscritas al Ministerio de Minas y energia la puedes consultar a traves de nuestra pagina institucional, o consultarlo a traves del siguiente enlace [entidades adscritas.](https://www.minenergia.gov.co/entidades-adscritas-y-vinculadas)
  utter_faq/_Quien_es_el_actual_Ministro_de_Ministerio_de_Minas_y_Energia: 
  - text: |
      El actual Ministro del Ministerio de Minas y energia es el Se?or Diego Mesa Puyo, puedes consultar su historia a traves de nuestra [pagina institucional.](https://www.minenergia.gov.co/ministro)
  utter_faq/_Necesito_Informaciиоn_sobre_el_Vicemimistro_de_Energia: 
  - text: |
      El actual Viceministro de energia del Ministerio de Minas y energia es el Se?or Miguel Lotero Robledo, puedes consultar [su historia en el enlace.] (https://www.minenergia.gov.co/viceministros)
  utter_faq/_Donde_ubico_informaciиоn_del_Viceministro_de_minas: 
  - text: |
      La actual Viceministra de Minas del Ministerio de Minas y energia es la Se?ora Sandra Sandoval Valderrama, puedes consultar su historia a traves de [nuestra pagina institucional en el siguiente enlace.] (https://www.minenergia.gov.co/viceministros)
  utter_faq/_Cuales_son_los_equisitos_para_radicar_un_documento_en_el_Ministeriode_Minas: 
  - text: |
      A traves de nuestros canales de atencion puedes radicar tus PQRSD o documentos, para ello debes enviarnos los documentos con oficio remisorio directamente al Ministerio de Minas y energia, con asunto y la informacion de tus datos personales o los datos de la empresa, adjuntar los documentos que se relacionen con tu solicitud y al momento de radicar se te dara el consecutivo de tu radicado para que asi puedas llevar seguimiento de este. [A traves del siguiente enlace encontraras mayor informacion para resolver todas tus dudas e inquietudes.] (https://www.minenergia.gov.co/documents/10192/24294978/GUIA+DE+RADICACI%C3%93N.pdf) 
  utter_faq/_Como_puedo_saber_el_estado_de_mi_tramite_y_servicio_radicado_en_el_Ministerio_de_Minas_y_Energia: 
  - text: |
      Para conocer el estado de su tramite o servicio, lo podra realizar enviando un mensaje al correo electronico a gestiontramites@minenergia.gov.co, proporcionado el numero de radicado.
  utter_faq/_Como_radico_un_derecho_de_peticion: 
  - text: |
      Recuerde que para registrar su PQRS debe estar registrado en nuestro sistema [puede realizarlo a traves del siguiente enlace.] (https://argo.minenergia.gov.co/orfeo/formularioMinEnergia/#tema_1)
      No olvide que tambien puede realizar la radicacion de su PQRSD a traves del correo institucional menergia@minenergia.gov.co o a traves [nuestro portal web.] (https://argo.minenergia.gov.co/orfeo/formularioMinEnergia/#tema_1)
  utter_faq/_Como_radico_una_denuncia: 
  - text: |
      Recuerde que tenemos disponible nuestra linea etica para radicacion de sus denuncias, a traves del siguiente enlace podra radicar su denuncia [entidades adscritas.] (https://transparencia.minenergia.gov.co/)  tambien a traves de nuestro buzon de correo   lineaetica@minenergia.gov.co 
  utter_faq/_Que_es_un_derecho_de_peticion: 
  - text: |
      Es una garantia constitucional que le permite a los ciudadanos formular solicitudes respetuosas ante la entidad y obtener una respuesta pronta, oportuna y completa sobre el particular
  utter_faq/_Cuales_son_los_plazos_de_respuesta_de_un_derecho_de_peticion: 
  - text: |
      Los plazos de respuesta dependeran de su tipologia, es decir, que existen diferentes tipos de derechos de peticion, para resolver sus dudas y tener mayor claridad lo invitamos a verificar la informacion n el  [siguiente enlace.] (https://www.minenergia.gov.co/en/pqrs)
  utter_faq/_Que_es_un_derecho_de_peticion_de_informacion: 
  - text: |
      Es el requerimiento que hace un ciudadano con el cual se busca indagar sobre un hecho, acto o situacion administrativa que corresponde a la naturaleza y finalidad de la Entidad
  utter_faq/_Cual_es_el_plazo_de_respuestas_de_un_derecho_de_peticion_de_informacion: 
  - text: | 
      La peticion de documentos y de informacion en posesion de la entidad, debera resolverse dentro de los diez dias habiles siguientes a su recepcion. Si en ese lapso no se ha dado respuesta al peticionario, se entendera, que la respectiva solicitud ha sido aceptada, y por consiguiente, la administracion ya no podra negar la entrega de dichos documentos al peticionario, y como consecuencia las copias se entregaran dentro de los 3 dias habiles siguientes. 
  utter_faq/_Que_es_un_derecho_de_peticion_de_consulta: 
  - text: | 
      Es la facultad que tiene una persona de solicitar ante las autoridades o entidades publicas que expresen su opinion, sus conceptos, o dictamenes sobre determinada materia relacionada con sus funciones o con situaciones de su competencia
  utter_faq/_Cual_es_el_plazo_de_respuesta_un_derecho_de_peticion_de_consulta: 
  - text: | 
      Derecho que tiene cualquier persona para solicitar a la administracion, que se absuelva una consulta en relacion con las materias a su cargo y el cual debe resolverse dentro de los treinta dias habiles siguientes a su recepcion. Los conceptos emitidos por las autoridades como respuestas a peticiones realizadas en ejercicio del derecho a formular consultas no seran de obligatorio cumplimiento o ejecucion. 
  utter_faq/_Que_es_un_derecho_de_peticion_: 
  - text: | 
      Es un requerimiento que interpone la ciudadania en busca de resolucion de fondo y que afecta los intereses de un colectivo o comunidad
  utter_faq/_Cual_es_el_plazo_de_respuesta_de_un_derecho_de_peticion_: 
  - text: |
      Se fundamenta en la necesidad de proteger el bien comun y el interes general, debe resolverse dentro de los quince  dias habiles siguientes a la recepcion.
  utter_faq/_Cuando_instaurar_una_queja: 
  - text: |
      Es la manifestacion verbal o escrita de insatisfaccion realizada por una persona natural o el representante de una persona juridica, con respecto a la conducta o actuar de un funcionario de la Entidad en desarrollo de sus funciones
  utter_faq/_Cual_es_el_plazo_de_respuesta_de_una_queja: 
  - text: |
      La queja debera responderse dentro de los quince  dias habiles siguientes a la recepcion.
  utter_faq/_Cuando_instaurar_un_reclamo: 
  - text: |
      Es la manifestacion verbal o escrita de insatisfaccion realizada por una persona natural o juridica, sobre el incumplimiento o irregularidad de alguna de las caracteristicas de los servicios ofrecidos por la Entidad
  utter_faq/_Cual_es_el_plazo_de_respuesta_de_un_reclamo: 
  - text: |
      El reclamo debera resolverse dentro de los quince dias habiles siguientes a la recepcion
  utter_faq/_Que_es_una_denuncia: 
  - text: |
      Acto que un ciudadano realiza a las autoridades informando sobre la existencia de hechos irregulares con el fin de activar los mecanismos de investigacion y sancion.
  utter_faq/_Cual_es_el_plazo_de_respuesta_de_una_denuncia: 
  - text: |
      Las denuncias se resolveran dentro de los 15 dias habiles siguientes a su recibo, exceptuando aquellas que requieran de un proceso disciplinario, las cuales seran atendidas en los terminos previstos por el codigo unico disciplinario.
  utter_faq/_Cuando_instaurar_una_tutela: 
  - text: |
      La accion de tutela es como se denomina un mecanismo previsto en el articulo 86 de la constitucion politica de Colombia, que busca proteger los Derechos fundamentales de los individuos cuando cualquiera de estos resulten vulnerados o amenazados por la accion o la omision de cualquier autoridad publica
  utter_faq/_Cual_es_el_plazo_de_respuesta_de_una_tutela: 
  - text: |
      En ningun caso podran transcurrir mas de diez dias habiles entre la solicitud de tutela y su resolucion, en todo caso el mecanismo de tutela siempre es preferente y goza de prelacion frente a otras actuaciones judiciales
  utter_faq/_Que_es_un_recurso_de_reposicion: 
  - text: |
      Se trata de un recurso ordinario que se abre en contra de decisiones tanto administrativas como judiciales para que estas sean evaluadas. Conforme al recurso de reposicion, una decision puede ser reformada o revocada 
  utter_faq/_Cual_es_el_plazo_de_respuesta_de_un_recurso_de_reposicion: 
  - text: |
      Los recursos de reposicion seran resueltos dentro de los 15
      dias habiles siguientes de la presentacion de la solicitud
  utter_faq/_Que_es_un_recurso_de_apelacion: 
  - text: |
      El recurso de apelacion es un medio para impugnar las resoluciones judiciales dictadas por un juez que no se consideran justas. Si el tribunal dicta una resolucion judicial con la cual no se esta conforme, se podra impugnar mediante la apelacion o tambien conocido como el recurso de apelacion
  utter_faq/_Cual_es_el_plazo_de_respuesta_de_un_recurso_de_apelacion: 
  - text: | 
      Los recursos de apelacion seran resueltos dentro de los 15
      dias habiles siguientes de la presentacion de la solicitud
  utter_faq/_Como_puedo_hacerle_seguimiento_a_mi_radicado: 
  - text: |
      Puedes hacer seguimiento del radicado de tu solicitud a traves del [siguiente enlace.] (https://argo.minenergia.gov.co/orfeo/consultaWeb/index.php)  recuerda tener a la mano numero de radicado y codigo de verificacion
  utter_faq/_Como_puedo_consultar_Cual_es_mi_codigo_de_verificacion: 
  - text: |
      A traves de nuestra linea telefonica 2 200 300 op. 2 puedes realizar la consulta de tu codigo de verificacion, desde alli nuestros asesores te informaran los digitos de tu codigo y asi llevar el seguimiento de tu solicitud
  utter_faq/_donde_puedo_encontrar_el_manual_de_funciones_del_Ministerio_de_minas_y_energia: 
  - text: |
      Las funciones del Ministerio de Minas y energia la puedes consultar a traves de nuestra [pagina institucional.]  (https://www.minenergia.gov.co/funciones-y-deberes)
  utter_faq/_donde_puedo_encontrar_los_informes_y_planes_de_gestion_de_Minenergia: 
  - text: |
      Los informes y planes de gestion del Ministerio de Minas y energia los puedes consultar a traves de [nuestra pagina institucional.]  (https://www.minenergia.gov.co/informes-de-gestion-planes)
  utter_faq/_Como_puedo_solicitar_atencion_virtual_o__agendamiento_web: 
  - text: |
      A traves de nuestra pagina institucional encontraras un espacio [para agendar.]  (https://www.minenergia.gov.co/en/canales-de-atencion-al-ciudadano)
  utter_faq/_Como_me_inscribo_para_recibir_informacion_de_la_adjudicacion_de_actos_administrativos_para_la_consulta_ciudadana: 
  - text: |
      En el siguiente enlace encontraras el formulario para recibir notificaciones y/o informacion de tu interes, recuerda que puedes elegir uno o mas de los sectores dispuestos para la ciudadania.  [Formulario.] (https://forms.office.com/Pages/ResponsePage.aspx?id=vjYm2NJtZE6ihHo0AvJOJ8Zgy-JncQZLo_uM7Taqu5JUQ1NJR0NPTUVGWEpNNjZNVzFLWjNGVFdEVS4u)
  utter_faq/_donde_encuentro_el_directorio_interno_del_Ministerio_de_Minas_y_energia: 
  - text: |
      El directorio del Ministerio de Minas y energia la puedes consultar a traves de nuestra pagina institucional, puedes consultarlo en el [siguiente enlace.] (https://www.minenergia.gov.co/directoriointerno)
  utter_faq/_Cual_es_la_estructura_planta_de_personal_o_grupos_de_trabajo_del_Ministerio_de_Minas_y_energia: 
  - text: |
      La estructura organizacional del Ministerio de Minas y energia la puedes consultar a traves de nuestra pagina institucional o a traves del [siguiente enlace.] (https://www.minenergia.gov.co/estructura-organizacional)
  utter_faq/_Cual_es_la_asignacion_salarial_en_el_Ministerio_de_Minas_y_energia: 
  - text: |
      Recuerda que en el Ministerio de Minas y energia contamos con dos asignaciones como lo son el Presupuesto general asignado al Ministerio y Presupuesto asignado gracias al sistema general de regalias, en el siguiente enlace encontrara la informacion (https://www.minenergia.gov.co/presupuesto-general-asignado)
  utter_faq/_Que_salarios_tiene_el_Ministerio_de_Minas_y_energia: 
  - text: |
      Estimado usuario los salarios asignados en el Ministerio de minas y energia se fijan segun las escalas de asignacion basica de los empleos, dichos salarios puedes consultarlos en el [siguiente enlace.] (https://www.minenergia.gov.co/planta-de-personal-manual-de-funciones-y-salarios) 
  utter_faq/_Como_debo_navegar_en_la_pagina_del_Ministerio_de_Minas_y_energia: 
  - text: |
      El Ministerio de Minas y energia esta en constantes mejorias para ayudarte a encontrar los temas de tu interes, por eso hemos optado por ubicar los temas de tu interes a traves de pesta?as y simbolos de nuestros sectores minero-energeticos, te invitamos a conocer [Nuestra pagina web.] (https://www.minenergia.gov.co/en/inicio)
  utter_faq/_Como_saber_Cuales_seran_los_proximos_eventos_del_Ministerio_en_mi_region_municipio_o_departamento: 
  - text: |
      Uno de nuestros compromisos con los ciudadanos es mantenerlos informados sobre los eventos que realizara el Ministerio de Minas y energia en sus departamentos y municipios por ellos a traves del siguiente enlace encontraras informacion sobre las fechas y horas de nuestros [Proximos eventos.] (https://www.minenergia.gov.co/en/espacios-ciudadanos)
  utter_faq/_Donde_encuentro_informaciиоn_relevante_del_sector: 
  - text: |
      Nuestro Ministerio de Minas y energia cuenta con su propia biblioteca donde encontraras los libros y publicaciones que ha efectuado el Ministerio, a traves del siguiente enlace podras obtener informacion de [Las publicaciones.] (https://www.minenergia.gov.co/en/estudios-investigaciones-y-publicaciones)
  utter_faq/_donde_se_publican_las_ofertas_de_empleo_del_Ministerio_de_Minas_y_energia: 
  - text: |
      Para la carrera administrativa, las vinculaciones de personal en las entidades del estado se realizan a traves de concursos de merito, los cuales son administrados por la comision Nacional del Servicio Civil. De acuerdo con esto si usted se encuentra interesado en vincularse laboralmente con el estado colombiano, puede consultar permanentemente en la [pagina Web.] (https://www.cnsc.gov.co/)
  utter_faq/_Donde_puedo_radicar_una_hoja_de_vida: 
  - text: |
      Para la carrera administrativa, las vinculaciones de personal en las entidades del estado se realizan a traves de concursos de merito, los cuales son administrados por la comision Nacional del Servicio Civil. De acuerdo con esto si usted se encuentra interesado en vincularse laboralmente con el estado colombiano, puede consultar permanentemente en la siguiente direcciиоn  [entidades adscritas.] (https://www.cnsc.gov.co/)
  utter_faq/_Tienen_protocolos_que_mejoren_la_atencion_a_las_personas_con_discapacidad: 
  - text: |
      Nuestro compromiso con la ciudadania es tener una constante mejoria en nuestra atencion por eso hemos creado protocolos para la satisfaccion del usuario, estos protocolos puedes consultarlos en el siguiente enlace [entidades adscritas.] (https://www.minenergia.gov.co/documents/10192/24160925/ProtocoloDiscapacidadSectorial2020.pdf)
  utter_faq/_Que_es_una_rendicion_de_cuentas: 
  - text: |
      Es una obligacion del Ministerio y las entidades adscritas en la cual los servidores publicos deben informar y explicar los avances y los resultados de su gestion, donde se ve reflejado el derecho de la ciudadania, solicita informacion, explicaciones y retroalimentacion al sector publico, con evaluaciones y propuestas de mejora
  utter_faq/_Que_son_datos_abiertos: 
  - text: |
      Los datos abiertos son todos aquellos datos primarios, sin procesar, en formato estandar e interoperables que facilitan su acceso y permiten su reutilizacion, los cuales estan bajo la custodia de las entidades publicas y que pueden ser obtenidos y ofrecidos sin reserva alguna, de forma libre y sin restricciones.
  utter_faq/_Donde_puedo_encontrar_informacion_sobre_los_procesos_de_licitacion_de_contratos: 
  - text: |
      En el Ministerio de Minas y energia contamos con la plataforma Secop II donde se registran todos los procesos de contratacion desde el a?os 2017 a traves del siguiente link podras obtener informacion sobre la [contratacion que ha llevado el Ministerio.] (https://www.minenergia.gov.co/contratacion)
  utter_faq/_Cuales_son_las_entidades_externas_pueden_ejercer_control_sobre_el_Ministerio_de_Minas_y_energia: 
  - text: |
      El Ministerio de Minas y energia por ser una empresa del estado tambien tenemos empresas que ejercen un control sobre nosotros, por eso en el siguiente link podra encontrar [las empresas que llevan control sobre nuestra entidad.] (https://www.minenergia.gov.co/entes-de-control-externo) 
  utter_faq/_En_el_Ministerio_de_Minas_y_energia_se_lleva_control_de_sus_funcionarios_y_contratistas: 
  - text: |
      En el Ministerio de Minas y energia contamos con una oficina denominada Grupo de gestion de asuntos disciplinarios y promocion de la integridad donde se garantiza que los procesos relacionados con la conducta de los servidores se adelanten de manera oportuna y dentro del debido proceso.
  utter_faq/_Cual_es_el_plan_anticorrupcion_que_tiene_el_Ministerio: 
