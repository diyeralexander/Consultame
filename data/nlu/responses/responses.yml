  utter_faq/aprobacion_planes_proyectos_faer:  
  - text: |
      La UPME revisara que el Plan de Expansion de Cobertura de cada OR cumpla con los criterios de eficiencia y de expansion, igualmente, debera analizar el impacto del plan sobre la tarifa para los proyectos cuyo costo de inversion por kwh sea mayor al costo medio aprobado para el OR a cuyas redes se conectara el proyecto.
      La UPME tendra un plazo maximo de sesenta (60) dias a partir de la recepcion de los planes de expansion de cobertura de los OR's, para anunciar los resultados de su evaluacion sobre los proyectos presentados.
      La CREG reconocera un incremento al cargo de distribucion a los proyectos y/o planes de expansion, cuyo costo total de inversion por kwh superen el costo medio vigente, siguiendo los lineamientos establecidos en el Decreto 388 de 2007 y demas normatividad aplicable. Para esto la CREG tendra un plazo maximo de treinta (30) dias posterior al anuncio realizado por la UPME de que trata el numeral 2 anterior.
      ejecucion, operacion y adecuado funcionamiento de los proyectos propuestos por el OR en su Plan de Expansion de Cobertura, sera responsabilidad exclusiva del OR. En estos casos, y para los proyectos que superen el aumento maximo al cargo de distribucion descrito en el numeral 8 de este articulo, se podran asignar recursos del FAER y/o de otros fondos del Estado a los OR que los presenten.
      En el caso que los OR manifiesten no tener interes en la construccion de la infraestructura, la UPME podra adelantar convocatorias publicas para que se ejecuten por terceros.
      las convocatorias se asignara el proyecto a quien menos recursos del Estado requiera para su construccion.
      El Ministerio de Minas y energia determinara una metodologia de asignacion de recursos del FAER, teniendo en cuenta un aumento maximo en el cargo de distribucion y la cobertura en electrificacion por departamento.
      seran sujetos de asignacion del FAER y/o otros fondos estatales, por medio de convocatorias, aquellos proyectos que superen un aumento maximo al cargo de distribucion.
      Ministerio de Minas y energia podra determinar, en el reglamento para los Planes de Expansion de Cobertura zonas que requieren de cobertura por razones de seguridad en el sistema, por orden publico y/o por desarrollo social. Estas zonas deberan estar incluidas en los planes de expansion de los OR's correspondientes
