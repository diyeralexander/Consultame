  utter_faq/objetivos_piec:  
  - text: |
      Determinar las zonas geograficas que cuentan con el servicio publico domiciliario de energia electrica y aquellas zonas que carecen de dicho servicio.
      Determinar el numero de usuarios, por zona geografica, que cuentan con el servicio publico domiciliario de energia electrica lo mismo que aquellos usuarios que carecen del servicio.
      Estimar el costo para atender el deficit de cobertura en cada sitio, localidad o centro poblado y el agregado nacional para lograr la universalizacion del servicio de energia electrica.
      Plantear de forma indicativa diferentes soluciones energeticas en funcion de la disponibilidad de recursos, costos y calidad en la prestacion del servicio, para aquellas zonas que no cuentan con el servicio publico domiciliario de energia electrica, como pueden ser la interconexion al SIN y soluciones aisladas centralizadas o individuales.
  utter_faq/encuentro_formacional_piec:  
  - text: |
      La informacion esta disponible en el [enlace de consulta.] (http://www.siel.gov.co/Inicio/CoberturadelSistemaIntercontecadoNacional/Publicaciones/tabid/83/Default.aspx)
  utter_faq/declaratoria_utilidad_interes_social:  
  - text: |
      Las declaratorias de utilidad publica e interes social DUPIS consisten en un acto administrativo mediante el cual se califica como de Utilidad publica e interes Social un plan, un proyecto o una ejecucion de obras para la generacion, transmision, distribucion de energia electrica, acueductos, riego, regulacion de rios y caudales, asi como las zonas afectadas por los mismos.
  utter_faq/energia_renovables_no_convencionales:  
  - text: |
      Toda la informacion referente a este tipo de energia la puedes obtener mediante el [siguiente enlace.] (https://www.minenergia.gov.co/en/energias-renovables-no-convencionales)  
  utter_faq/infraestructura_ami:  
  - text: |
      Es la infraestructura que permite la comunicacion bidireccional con los usuarios del servicio de energia electrica. Esta infraestructura integra hardware (medidores avanzados, centros de gestion de medida, enrutadores, concentradores, antenas, etc), software, arquitecturas y redes de comunicaciones, que permiten la operacion de la infraestructura y la gestion de los datos del sistema de distribucion de energia electrica y de los sistemas de medida del consumo de energia. En otras palabras, es una infraestructura moderna para la medicion de los consumos de energia electrica, que aprovecha los sistemas de comunicaciones y avances tecnologicos.
  utter_faq/medidor_inteligente_definicion:  
  - text: |
      Dispositivos que miden y registran datos de uso de energia electrica de los usuarios, en intervalos maximos de una hora, con capacidad de almacenar y transmitir dichos datos, por lo menos, con frecuencia diaria.
  utter_faq/beneficios_medidor_inteligente_usuarios:  
  - text: |
      Facilita la lectura de los consumos ya que se realizara de forma remota.
      Mejora la relacion y comunicacion con los usuarios.
      Facilita la obtencion de informacion sobre el estado de la red de distribucion e identificacion de fallas.
      Contribuye a mejorar los indices de calidad del servicio en la red de distribucion.
      Facilita los procesos de corte y reconexion de usuarios, ya que seran de forma remota.
      Se reducen las perdidas no tecnicas por fraude y manipulacion de medidores.
  utter_faq/implementar_medidores_inteligentes_colombia:  
  - text: |
      Con la instalacion de medidores inteligentes se busca una mejor calidad del servicio, control, optimizacion y planeacion de la red, reducir emisiones de carbono, fomentar la generacion distribuida, las tarifas horarias y la eficiencia en los consumos, reducir los costos de comercializacion y perdidas de energia, y empoderar a los usuarios finales.
      Con la implementacion de AMI, Colombia da un paso fundamental hacia la modernizacion y digitalizacion del sector electrico, beneficiando a todos los usuarios de este servicio.
      Algunos de los beneficios que los colombianos vamos a percibir en el corto plazo son:
      La ampliacion de la competencia en el mercado minorista, con el objeto de beneficiar a los usuarios finales, tanto en calidad como en precio
      reduccion de las perdidas no tecnicas provenientes de las conexiones ilegales y la manipulacion de los medidores.
      reduccion de perdidas tecnicas, tiempos de interrupcion del servicio y un mejoramiento de la calidad de la cartera, todo a traves de un mejor control y planeamiento de la red de distribucion
  utter_faq/metas_instalacion_medidores_colombia:  
  - text: |
      El Ministerio de Minas y energia expidio la resolucion 40483 del 30 de mayo de 2019, mediante la cual se modifica la resolucion 40072 de 2018. En esta se define como meta al a?o 2030, que minimo el 75% de los usuarios conectados en el Sistema Interconectado Nacional deben tener implementada la Infraestructura de Medicion Avanzada (AMI). Para el caso de las Zonas No Interconectadas, la CREG debera establecer una meta del minimo porcentaje de usuarios con acceso a infraestructura de medicion avanzada, en los proximos meses.
      Igualmente, en las bases del Plan Nacional de Desarrollo 2018-2022 "Pacto por Colombia, Pacto por la Equidad", especificamente en el capitulo VIII. Pacto por la calidad y eficiencia de servicios publicos: agua y energia para promover la competitividad y el bienestar de todos, se tiene la siguiente meta: Usuarios con equipo de medicion inteligente instalada: 5,2 millones (36%) con una linea base de 200.000 (1,4%).
      Al cierre de 2019 cerca de 343.000 usuarios ya contaban con equipos de medicion inteligente instalados en sus hogares.
  utter_faq/diff_medidor_lectura_convencional:  
  - text: |     
      La lectura de los medidores convencionales se realiza una vez al mes, de forma presencial por un operario de la empresa prestadora del servicio. En cambio, los medidores inteligentes permitiran al usuario conocer su consumo en cualquier momento del dia de una forma agil y confiable. La medicion de los consumos se realizara en intervalos maximos de una hora
