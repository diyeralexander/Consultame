  utter_faq/_La_informacion_que_posee_del_Ministerio_del_Ministerio_es_publica: 
  - text: |
      De acuerdo con la Ley 1712 del 6 de marzo 2014 y a la resolucion 1519 del 24 de agosto de 2020, el Ministerio de Minas y energia pone a disposicion a la ciudadania, la nueva seccion de Transparencia y Acceso a la informacion publica, donde podran conocer de primera mano la informacion del Ministerio de Minas y energia.
      segun lo dicta la Ley, la informacion generada por las entidades del Estado no podra ser reservada o limitada, por el contrario, es de caracter publico. 
  utter_faq/_Como_se_garantiza_en_el_sector_la_inclusiиоn_de_la_mujer: 
  - text: |
      El 8 de marzo de 2019, en el marco del evento "Mujer, energia que transforma: retos y desafios para la equidad de genero en el sector de minero energetico", la ex Ministra de Minas y energia, presento la hoja de ruta para formular por primera vez, los lineamientos de la politica de equidad de genero del sector minero energetico.
      Uno de los objetivos de estos lineamientos es orientar bajo un esquema comun, acciones especificas que apunten a la igualdad de genero en las actividades misionales, planes y proyectos del Ministerio, de sus entidades adscritas y del sector privado con el fin de disminuir las brechas existentes en algunos ambitos, especialmente en el laboral. En el siguiente enlace encontraras mayor informacion sobre[entidades adscritas.](https://www.minenergia.gov.co/en/enfoque-de-genero)
