  utter_faq/_Sobre_que_regula_la__resolucion_40245_de_2016: 
  - text: | 
      Es el Reglamento tecnico para cilindros y tanques estacionarios utilizados en la prestacion del servicio publico domiciliario de gas licuado de petroleo GLP y sus procesos de mantenimiento.?
  utter_faq/_Donde_encuentro_los_requisitos_para_cilindros_o_tanques: 
  - text: |  
      Estos requisitos los encuentra en la   [resolucion 40245 de 2016.] (https://www.minenergia.gov.co/documents/10192/24016241/181018_concepto_rev_periodica_tanques_GLP.pdf) 
  utter_faq/_Donde_encuentdo_requisitos_para_la_revision_de_cilindros: 
  - text: | 
      Los requisitos son inicialmente la revision debera ser realizada por empresas distribuidoras o comercializadores de GLP,         contar con el certificado de conformidad del proceso de envasado en la ISO 9001  2015 Sistema de gestion de la Calidad tambien el proceso  de re envase lo debe incluir la deteccion de fugas, adicional debe realizarse antes de cada llenado, por personal calificado por ultimo  para  el estado actual de la brida y su rosca. debera verificarse cada cuatro meses.   
      [Enlace de consulta.](https://www.minenergia.gov.co/documents/10192/24016241/210618_concepto_cilindros_tanques_estacion.pdf )
  utter_faq/_Donde_encuentro_los_requisitos_para_la_revision_de_tanques_estacionarios: 
  - text: |  
      La revision o la inspeccion visual externa, debe realizarse por las empresas distribuidoras o comercializadoras de GLP, antes de cada llenado medida adicional.
  utter_faq/_Cada_cuanto_se_debe_realizar_un_mantenimiento_o_revision_total_de_un_cilindro_metalico: 
  - text: | 
      deberan ser objeto de mantenimiento por lo menos una vez cada 10 a?os y debera ser sometido a un procedimiento de revision por parte de la empresa.
  utter_faq/_A_que_deberan_someterse_los_tanques_estacionarios: 
  - text: |
      segun el articulo 10 de la resolucion 4 0245 de 2016, los tanques estacionarios deberan someterse a una revision parcial y a revision total de acuerdo con lo establecido en el reglamento tecnico. 
  utter_faq/_Que_es_una_revision_interna: 
  - text: | 
      Es la revision del estado de boquillas, bafles, separadores, tuberias, medidores de nivel y demas elementos instalados dentro del tanque.? 
  utter_faq/_Cuales_son_los_organismos_de_inspeccion_para_la_revision_de_los_tanques_estacionarios_acreditados_por_la_ONAC: 
  - text: | 
      Certeza Fundacion?, Maiko?Ingenieria S.A.S? 
  utter_faq/_Por_Que_se_requiere_un_Certificado_de_conformidad_para_los_tanques_estacionarios: 
  - text: | 
      segun el articulo 8 del decreto?2269,?los fabricantes e importadores deberan demostrar el cumplimiento de la norma tecnica obligatoria o el reglamento tecnico a traves del Certificado de conformidad expedido en un organismo acreditado o?reconocido ya?que dichos certificados se deben entregar al comprador o distribuidor.? [Consulta mas informacion.]   (https://www.minenergia.gov.co/documents/10192/24172092/ACLARACIONES+REGLAMENTACI%C3%93N+T%C3%89CNICA+SECTOR+GLP+-+TEMAS+VARIOS.pdf) 
  utter_faq/_Que_es_una_revision_total: 
  - text: | 
      De acuerdo al numeral 10.2 de la resolucion 4 0245 de 2016, cosiste en las inspecciones visuales. (Revision parcial), revision interna y un examen de espesores. 
  utter_faq/_Que_es_una_revision_parcial: 
  - text: | 
      En esta valida lo de la inspeccion visual y se puede concluir si el tanque estacionario requiere mantenimiento o debe efectuarse la revision total, es decir que adicional a revision externa debera realizar una revision interna y un examen de espesores. [entidades adscritas.] https://www.minenergia.gov.co/documents/10192/24172092/PINTURA+TANQUE+ESTACIONARIO+DE+GLP.pdf 
  utter_faq/_Que_es_un_tanque_estacionario: 
  - text: | 
      Recipiente utilizado en la prestacion de servicio publico domiciliario de gas licuado del petroleo, GLP, con capacidad superior a 46 kilogramos (Kg) de GLP. 
  utter_faq/_Para_Que_sirve_una_prueba_hidrostatica_en_una_cisterna: 
  - text: | 
      La prueba hidrostatica sirve para la deteccion de fugas, conforme a lo establecido en el codigo para Calderas y Recipientes a presion de ASME, Seccion VIII, Division 1 o de acuerdo con las especificaciones tecnicas bajo las cuales fueron fabricadas.
  utter_faq/_Que_se_entiende_por_recipiente: 
  - text: | 
      segun la resolucion 40304, 2 de abril / 2018, se entiende por recipientes el cilindro, la cisterna y tanque estacionarios (Tipo 1 y Tipo 2), utilizado segun su naturaleza para almacenar, transportar o distribuidor GLP.
      [entidades adscritas.](https://www.minenergia.gov.co/documents/10180/23517/47731-res_40304_020418.pdf ) 
  utter_faq/_Normas_que_deben_cumplir_los_recipientes: 
  - text: | 
      En el Numeral 2.2.1.6 de la NTC 3853de la resolucion 40302 del 2 abril 2018, los recipientes deben cumplir con normas o codigos bajo los cuales fueron constituidos y se permite una nueva soldadura sobre las placas de apoyo, los elementos de izamiento y los elementos de sujecion colocados en el recipiente, por el fabricante. 
  utter_faq/_Como_es_el_rotulado_en_los_recipientes_de_GLP: 
  - text: | 
      Se establece que el rotulado se debe realizar sobre una placa de acero inoxidable adherida al recipiente de tal forma que permanezca visible a un despues de que este sea instalado. segun el Numeral 2.2.6.5 de la NTC 3853 de la resolucion 40302 del 2 abril 2018. 
  utter_faq/_Se_debe_hacer_saber_la_comercializacion_de_gas_GLP_por_parte_de_los_productores_y_agentes: 
  - text: | 
      Si, los productores y agentes que comercializan corrientes de propano, butano y algunas de sus mezclas en el mercado de GLP deben informar al Ministerio de Minas y energia, tambien las cantidades destinadas para el uso en el servicio publico sino tambien para el uso o aplicaciones especiales.  
  utter_faq/_A_que_refiere_la_NTC_1692: 
  - text: | 
      Es la clasificacion de mercancias peligrosas, las definiciones, el marcado, etiquetado y rotulado de estas para fines de identificacion de producto de las unidades de transporte, cuando se desarrollan actividades de transporte en sus diferentes modos. https://www.minenergia.gov.co/documents/10192/24172092/RECIPIENTES+DE+PROPANO+Y+BUTANO.pdf 
  utter_faq/_Como_se_maneja_el_marcado_en_los_recipientes_de_transporte_de_GLP: 
  - text: | 
      segun las naciones unidas para el transporte de mercancias peligrosas debera llevar un numero ONU, segun lo establecido en el numeral 5.3.2.1 del Decreto 1609 de 2002. 
  utter_faq/_Que_cilindro_se_debe_utilizar_para_uso_medicinal: 
  - text: | 
      De acuerdo con las NTC 1671 Y 1672 corresponden a los cilindros de gas que se utilizaran para uso medicinal e industrial. deberan estar respectivamente marcados en una serie de colores para identificar el contenido de cilindros de gas.?
  utter_faq/_De_Que_trata_la_NTC_2699: 
  - text: | 
      Esta Norma tecnica Colombiana esta destinada para gases comprimidos y licuados bajo presion. 
  utter_faq/_Cuanta_capacidad_de_agua_pueden_trasportar_los_cilindros_de_gas: 
  - text: | 
      Tiene capacidad para 0,5 L hasta 150 L, presenta especificaciones para la inspeccion periodica, asi como sobre los intervalos de inspeccion.
  utter_faq/_Cuales_tipos_de_gases_estan_determinados_para_la_prestacion_de_servicio_publico_domiciliario_de_GLP: 
  - text: | 
      Los gases terminados Propano puro, el propeno  y el butano. Para mas informacion puede consultar el [siguiente enlace.] (https://www.minenergia.gov.co/documents/10192/24172092/RECIPIENTES+DE+PROPANO+Y+BUTANO.pdf)
  utter_faq/_Que_significa_el_almacenamiento_de_GLP: 
  - text: | 
      Es la actividad que consiste en el acopio de acumulacion de GLP en plantas de almacenamiento o tanques estacionarios utilizados para la prestacion del servicio Publico domiciliario de GLP. Lo podra encontrar en el articulo 3 de la resolucion 4 0246 del 7 marzo 2016. 
  utter_faq/_Que_es_una_Atestacion: 
  - text: | 
      Es la emision de una declaracion, basada en una decision tomada despues de la revision, de que se ha demostrado que se cumplen los requisitos especificos, segun la NTC-ISO-IEC 17000. 
  utter_faq/_Cuales_son_los_reglamentos_citados_segun_el_reglamento_tecnico_de_gas_GLP: 
  - text: | 
      Estas las podra encontrar en el articulo 5 de la resolucion 40246, 7 marzo 2016. 
  utter_faq/_Cuales_son_las_pruebas_de_sistemas_de_tuberias_segun_la_NTC_2505: 
  - text: | 
      Se debe realizar unas pruebas de los sistemas de tuberias para probar que se encuentre libres de fugas, segun el numeral 6.2.1 de la NTC 2505. 
  utter_faq/_A_Que_se_refiere_las_operaciones_de_trasiego: 
  - text: |  
      Es la operacion que se inicia al momento de realizar las conexiones para el llenado de los tanques y finaliza cuando se cierran las valvulas de corte y se desconectan las lineas. 
  utter_faq/_Cuales_son_los_equipos_de_fabricacion_: 
  - text: | 
      Los requisitos de fabricacion y funcionamiento de las partes metalizas sometidas a presion de los equipos, tales como bombas, compresores, medidores de liquido, reguladores de presion, vaporizadores de GLP, mezcladores de gas-aire y otros, segun el Numeral 2.5 NTC 3853 de 1996.
  utter_faq/_Que_debe_cumplir_una_instalacion_de_equipo_GLP: 
  - text: |
      Esto se determina de acuerdo a la tabla 3.4.2.1 o por volumen, segun el numeral y tablas 3.4.2.2 de la NTC 3853 de 1996. Puede consultar el [siguiente enlace.] (https://web.mintransporte.gov.co/consultas/mercapeli/reglamento/anexos/ntc3853.pdf)
  utter_faq/_Cual_es_la_cantidad_de_tanques_de_GLP_por_grupo_y_separados: 
  - text: | 
      Esta la podra encontrar en la Tabla 2.2.3 de la NTC 3853-1,  en el [enlace de consulta.] (https://web.mintransporte.gov.co/consultas/mercapeli/Reglamento/Anexos/NTC3853.pdf)
  utter_faq/_Cual_es_la_distancia_minima_entre_contenedores: 
  - text: |  
      segun la tabla 2.4.1.2 de la NFPA 59la distancia minima entre contenedores con capacidad de agua de 2001 a 30.000 galones es de 1.5 M.  
  utter_faq/_Que_es_un_Taludes_de_Tierra: 
  - text: | 
      Se llama talud a la inclinacion que se da a las tierras para que se sostengan las unas a las otras, si las tierras son gredosas y se ligan bien, el talud es menor que la perpendicular; pero si el terreno es arenoso o de poca consistencia la perpendicular o altura sera menor que la base.  
  utter_faq/_Cual_es_la_cantidad_de_grupos_a_formar_por_tanques_horizontales_de_GLP: 
  - text: | 
      segun el numera 5.1.3.3 de API 2510 dice que los tanques horizontales de GLP con capacidades de 12.000 galones o mas no se deben formar en grupos de mas de seis tanques cada uno. 
  utter_faq/_Cual_es_la_distancia_minima_entre_recipientes_de_GLP: 
  - text: | 
      El articulo 31 de la resolucion 0580 de 1960 la cual fue derogada por la resolucion 80505 de 1997 establece que los recipientes superficiarios deben colocarse a una distancia minima entre si de 2 metros. 
  utter_faq/_Como_quedaron_las_normas_de_competencia_laboral_: 
  - text: |
      Estas normas fueron reemplazadas segun el numeral 6.1.3, las cuales evidenciara en el siguiente enlace  [entidades adscritas.](https://www.minenergia.gov.co/documents/10192/24172092/COMPETENCIAS+LABORALES+RT+GLP.pdf )
  utter_faq/_Cual_es_el_objetivo_de_la_resolucion_4_12_51_de_23_dic_2016: 
  - text: | 
      La resolucion presentada tiene por objeto establecer los requisitos minimos que deben cumplir los operadores para la medicion del volumen y determinacion de la calidad de los hidrocarburos que se produzcan en el pais.
  utter_faq/_Cuales_son_las_condiciones_para_los_tanques_de_almacenamiento: 
  - text: |  
      podra encontrar las condiciones en la resolucion 4 1251 23 diciembre 2016, Articulo 14, Tanques de almacenamiento para medicion oficial. [enlace de consulta.] (https://www.minenergia.gov.co/documents/10180//23517//37318-Resolucion-41251-23Dic2016.pdf )
  utter_faq/_Cada_cuanto_se_realiza_una_inspeccion_de_tanques: 
  - text: | 
      En el articulo 14, numeral 11 de la resolucion 41251 del 23 diciembre 2016, en la cual indica que los tanques aprobados como puntos de medicion oficial deberan inspeccionarse cada cinco a?os para verificar los limites fijados en el apendice A del PI MPMS 2.2A. 
  utter_faq/_Donde_puedo_encontrar_las_normas_tecnicas_para_la_medicion_de_hidrocarburos_gaseosos: 
  - text: | 
      Las normas tecnicas para la medicion de hidrocarburos gaseosos los podra encontrar en la resolucion 41251 de 23 diciembre 2016 capitulo 2 articulo 18, tabla 1, Normas de obligatorio cumplimiento de medicion de gas. 
  utter_faq/_A_Que_se_refiere_un_yacimiento: 
  - text: | 
      Es toda formacion rocosa del subsuelo en la cual se encuentran acumulados naturalmente Hidrocarburos y que esta caracterizados por un sistema unico de presiones de manera que la produccion de hidrocarburos de una parte del yacimiento afecta la precesion de reservorio en toda su extension.  
  utter_faq/_Que_significa_abandono_en_la_exploracion_y_explotacion_de_hidrocarburos: 
  - text: | 
      Taponamiento y cierre tecnico de un pozo, el desmantelamiento de facilidades y equipos de produccion y sin perjuicio de las autorizaciones por parte de las autoridades ambientales. 
  utter_faq/_Que_se_debe_comunicar_para_el_informe_de_actividades_exploratorias: 
  - text: | 
      "Se recuerda que el informe de actividades Exploratorias debera comunicar al ministerio lo siguiente:                                                                                                                                                                      A) Objetivos 
      B) Mapa geografico del area, con coordenadas y escala exigidas por la autoridad competente  
      C) cronograma de actividades  
      D) Metodologia y tecnologias a utilizar. "
  utter_faq/_Que_se_debe_entregar_en_el_informe_sobre_la_perforacion_de_un_pozo: 
  - text: | 
      De acuerdo con la resolucion 18 1495 de 2 septiembre 2009, capitulo I, articulo 17.                                                                                                                                                                                                                                                                                                                                       A) Reporte de ingenieria 
      B) Reporte de geologia  
      C) registro de evaluacion de formaciones        
  utter_faq/_Cuales_son_los_pozos_exploratorios: 
  - text: | 
      Estos los podra evidenciar en la resolucion 18 1517 del 19 diciembre 2002 en el articulo primero. Para mayor informacion puede consultar el [siguiente enlace.]?(https://www.minenergia.gov.co/documents/10180//23517//37205-Resoluci%C3%B3n-181517-19Dic2002.pdf)
  utter_faq/_Que_es_un_cluster_en_Hidrocarburos: 
  - text: |
      Un cluster es un area fisica donde se encuentra mas de un pozo y/o confluyen los fluidos provenientes de varios pozos. 
  utter_faq/_Cuales_son_las_obligaciones_de_los_operadores_de_hidrocarburos: 
  - text: |
      Estas obligaciones las puede encontrar en la resolucion 4 1251 de 23 diciembre 2016, en el titulo 2, Articulo 4. [enlace de consulta.] (https://www.minenergia.gov.co/documents/10180//23517//37318-Resolucion-41251-23Dic2016.pdf)
  utter_faq/_Como_son_los_informes_sobre_actividades_de_produccion_de_hidrocarburos: 
  - text: |
      Informe diario de produccion diariamente se debera remitir un informe diario de produccion (IDP).  Informes mensuales dentro de los primeros siete  dias de cada mes. Para mas informacion la podra encontrar en el articulo 9 de la resolucion 0048 de 16 enero 2015. [enlace de consulta.] (https://www.minenergia.gov.co/documents/10180/23517/36246-Resolucion-40048-16En2015.pdf)
  utter_faq/_donde_se_establecen_las_medidas_en_materia_de_exploracion_y_explotacion_de_hidrocarbuross: 
  - text: |
      segun la resolucion numero 18 1495 de 2 septiembre 2009, es la que competente con todas las medidas de exploracion y explotacion, pero puede consultar mas en el [siguiente enlace.] (https://www.minenergia.gov.co/documents/10180/23517/22162-5272.pdf)
  utter_faq/_Que_son_los_pozos_exploratorios: 
  - text: |
      Es un pozo a ser perforado en un area no probada para determinar la existencia de un nuevo campo, una nueva formacion productora, un yacimiento mas profundo un yacimiento mas somero.
  utter_faq/_Cuales_son_los_registros_y_muestreo_para_pozos_PPII: 
  - text: |
      En la resolucion 40185 de 07 julio 2020, Articulo 12 dice que los registros desde superficie son:                                                                1. Rayos gamma   2. Densidad -neutron   3. Resistividad   4. Potencial Espontaneo   5. Medidas de temperatura a la profundidad del zapato de casa revestimiento   6. Caliper   7. Micro esferico    8. Registro Sonico 
  utter_faq/_Que_son_las_siglas_LMRP: 
  - text: |   
      Lower Marine Riser Package, Conjunto de Riser Marino Inferior Parte superior de un arreglo de preventoras submarinas (BOP) sw dos secciones conformadas por el conector hidraulico, preventoras anulares, junta flexible, el adaptador del tubo ascendente o riser, mangueras del choque, linea de matado y lineas auxiliares y los modulos de control submarino. 
  utter_faq/_Que_es_un_pozo_estratigrafico: 
  - text: | 
      Es el pozo que se perfora con propositos de reconocimiento y muestreo, sin objetivo hidrocarburifero, encaminado a determinar la secuencia litologica y las propiedades petrofisicas y geoquimicas de la columna estrategica existente en el subsuelo. 
  utter_faq/_Necesito_los_detalles_de_las__construcciones__pozos_de_hidrocarburos: 
  - text: |
      Es el pozo que se perfora con propositos de reconocimiento y muestreo, sin objetivo hidrocarburifero, encaminado a determinar la secuencia litologica y las propiedades petrofisicas y geoquimicas de la columna estrategica existente en el subsuelo. 
  utter_faq/_Cada_cuanto_es_el_venteo_de_gas_en_pozos: 
  - text: |
      El venteo de gas esta prohibido como actividad rutinaria, podra efectuarse en caso que un evento de control de pozo asi lo requiera. segun la resolucion 40687 de 18 de julio 2017. 
  utter_faq/_Que_es_un_operador: 
  - text: |
      Es aquella persona juridica individual o aquella responsable de dirigir y conducir las operaciones de exploracion y evaluacion.
  utter_faq/_Que_es_RAM_y_ROV: 
  - text: |
      RAM: El componente de cierre y sello de un arreglo de preventoras de reventores  
      ROV: Remote Operated Vehicle , vehiculo operado de manera remota debajo del agua
  utter_faq/_Donde_se_realizan_las_pruebas_de_presion_del_sistema_BOPs_: 
  - text: | 
      Estas pruebas se deberan realizar en los momentos indicados segun la resolucion 4 0687 de 18 de julio 2017, Articulo 19. Para mas informacion usted podra consultar el [siguiente enlace.] (https://www.minenergia.gov.co/documents/10180/23517/37521-res_40687_180717.pdf)
  utter_faq/_Donde_se_realizan_las_pruebas_de_presion_del_sistema_BOPs_: 
  - text: | 
      En los pozos exploratorios para yacimientos no convencionales deberan tomarse como minimo los siguientes registros en la seccion vertical:  1. Rayos Gamma  2. Densidad - Neutron  3. Resistividad  4. Potencial espontaneo 
      Medidas de temperatura a la profundidad del zapato de cada revestimiento
  utter_faq/_Que_es_el_Fracking: 
  - text: |  
      El fracking es una tecnica que permite mejorar la extraccion de gas y de petroleo del subsuelo. Para ello, se inyecta a presion algun material en ese suelo, de modo que las fracturas que ya existen en las rocas del interior de la tierra aumenten y liberen el gas o el petroleo, que saldra hacia el exterior. 
  utter_faq/_Por_que_es_bueno_el_fracking_en_Colombia: 
  - text: | 
      El fracking es una tecnica que permite mejorar la extraccion de gas y de petroleo del subsuelo. Para ello, se inyecta a presion algun material en ese suelo, de modo que las fracturas que ya existen en las rocas del interior de la tierra aumenten y liberen el gas o el petroleo, que saldra hacia el exterior. 
  utter_faq/_Que_significa_la_palabra_fracking: 
  - text: |  
      La fracturacion hidraulica, fractura hidraulica o hidrofracturacion (conocida en otros paises como fracking) es una tecnica para posibilitar o aumentar la extraccion de gas y petroleo del subsuelo, es una de las tecnicas de estimulacion de pozos en yacimientos de hidrocarburos. 
  utter_faq/_Cuales_son_los_beneficios_comunitarios_del_fracking: 
  - text: |  
      "El pais tiene la oportunidad de explorar los yacimientos no convencionales a traves de la tecnica de fracking, que le traeria beneficios como:
      Triplicar el numero de las reservas actuales Proporcionandole a Colombia de producir el volumen requerido de gas natural y tener la oportunidad de Incrementar la inversion. 
      Incremento de la inversion extranjera directa. 
      Desarrollo de nuevos proyectos de infraestructura. 
      Incremento de las reservas y aumento en la produccion de barriles por dia. 
      Consolidacion de una auto suficiencia energetica. 
      Mayor inversion social e inclusion de comunidades. 
  utter_faq/_Como_es_el_proceso_de_fracking: 
  - text: |  
      El fracking consiste en inyectar un fluido, compuesto principalmente por agua, a alta presion en estas formaciones rocosas con la finalidad de abrir fisuras para que pueda escapar el gas o el petroleo y asi ser extraido del subsuelo.
  utter_faq/_En_que_paises__se_lleva_a_cabo_el_fracking: 
  - text: |  
      Este es el caso de Estados Unidos, Canada, Mexico, China, Argentina, Reino Unido, Alemania y Australia, que hoy en dia son los unicos paises que llevan a cabo el fracking de forma regulada. 
  utter_faq/_Donde_se_realiza_el_fracking_en_Colombia: 
  - text: | 
      Ya estan identificadas las cuencas geologicas de mayor potencial para poner en marcha los PPII. Se trata del valle inferior, medio y superior del Magdalena, Sinu San Jacinto, cesar Rancheria, Catatumbo, Cordillera Oriental y Caguan Putumayo. 
  utter_faq/_Como_se_prepara_Colombia_para_el_fracking: 
  - text: | 
      Se inicia con una perforacion vertical, igual a la que se hace en los yacimientos convencionales, con una profundidad hasta de 6 kilometros. Se direcciona el pozo en sentido horizontal para avanzar a la zona de interes de forma lateral hasta cuatro kilometros de distancia.
  utter_faq/_Se_contamina_el_agua_con_el_fracking: 
  - text: |  
      En general, las actividades humanas estan relacionadas con la contaminacion. Esas son las palabras con las que el experto de la comision, John Fernando Escobar, ingeniero de petroleos de la Universidad Nacional, explico que en la mayoria de las actividades de produccion siempre se perjudica el medio ambiente.
      No obstante, Escobar se?alo que, si bien el fracking consiste en una tecnica de fracturacion hidraulica horizontal que requiere atravesar acuiferos y llegar al subsuelo o atmosfera, esto se podria realizar solo si los sistemas estan caracterizados. Es decir, si se conoce que hay encima para que, al momento de realizar el proceso, no se afecten los acuiferos y las reservas para el desarrollo.
      Para sostener esta tesis y hacerla un poco mas ligera, el ingeniero civil y experto de la comision, Leonardo Donado, explico, en palabras gruesas, que uno de los mitos en las comunidades es que se dice que este tipo de procesos secara el agua. Sin embargo, б░en realidad solo se usan 30 litros por un solo momento. No debe ser agua potable o limpia. De hecho, hay estudios con otros fluidos, como el nitrogeno con el que se pueden realizar estos procesos. La prioridad esta en hacer la caracterizacion de las zonas y los liquidos o quimicos con los que se realizara el procesoб▒, concluyo Donado.
      [entidades adscritas.](https://www.larepublica.co/economia/los-cinco-mitos-del-fracking-que-desmonto-la-comision-de-expertos-2829247)
  utter_faq/_Hay_sismicidad_inducida_por_proyectos_de_fracking: 
  - text: |
      En Colombia hay ciertas regiones donde tiembla mas que otras. Un ejemplo de esto es el area del Medio Magdalena, que hoy tiene potencial para el fracking y la que, sin duda, no habria sismicidad inducida por este tipo de procesos. Esto, debido a que, de manera natural, estos territorios son propensos que se presentes temblores. Esa fue la conclusion de Carlos Vargas, geologo de la Universidad de Caldas y magister en instrumentacion fisica de la Universidad Tecnologica de Pereira, quien a?adio que historicamente en esta zona hay ocurrencia de sismos.  Las comunidades se quejan de que no tienen acceso a la informacion publica, a los desarrollos y a los verdaderos efectos ambientales de la fracturacion. Por eso, a la luz que se pudo evidenciar, sera necesario hacer un mapeo muy cuidadoso del embalsamiento cristalino, tener informacion, la tasa y volumen acumulado de dichos fluidos, y crear mecanismo de control social. [pagina de consulta.]   (https://www.larepublica.co/economia/los-cinco-mitos-del-fracking-que-desmonto-la-comision-de-expertos-2829247)
  utter_faq/_Cuales_son_los_riesgos_de_enfermedades_a_causa_del_Fracking: 
  - text: |
      Diego Roselli, Medico de la Universidad del Rosario y neurologo de la Universidad Militar Nueva Granada, explico que el impacto de la explotacion de los Yacimientos no Convencionales sobre la salud humana es posible. Sin embargo, estos impactos son previsibles y mitigables en la medida que la produccion tenga una distancia minima de al menos 2,5 kilometros de las areas pobladas.
      [pagina web de consulta.](https://www.larepublica.co/economia/los-cinco-mitos-del-fracking-que-desmonto-la-comision-de-expertos-2829247) 
  utter_faq/_El_fracking_contamina_acuiferos: 
  - text: | 
      Si se hace bien, no los contamina.  Los pozos se construyen hasta con seis barreras tuberia y cemento, que aislan las aguas subterraneas para prevenir su contacto con los fluidos inyectados y/o producidos por el yacimiento. Las perforaciones de los pozos no convencionales son de unos 2.500 o 3.000 metros de profundidad, lo que equivale a 70 edificios de 20 pisos uno encima del otro, mientras que las concentraciones acuiferas se encuentran a unos 100 metros de profundidad. 
      Es importante destacar que el agua de la estimulacion hidraulica que retorna a la superficie, y la que eventualmente produce luego el pozo, en ningun caso se vierte a un cauce de agua natural ni se libera al medioambiente.
      [pagina de consulta.](https://www.semana.com/cinco-mitos-sobre-el-fracking/590033/) "
  utter_faq/_Que_quикmicos_utilizan_para_el_Fracking: 
  - text: |     
      Los aditivos utilizados componen menos del uno por ciento de los fluidos que se inyectan. asi mismo, estos son de uso comun y estan presentes en productos utilizados de forma cotidiana como el cloruro de sodio (sal de mesa), surfactantes (jabones, limpiavidrios, detergentes), acido acetico (vinagre), goma guar (helados, crema dental), isopropanol (tintes para el cabello) y sales de borato (cosMeticos). 
      La Agencia de proteccion Ambiental de Estados Unidos publico un estudio que revelaba los fluidos de fractura utilizados en 38.000 pozos, perforados por 428 operadores, en 20 estados de ese pais, entre 2011 y 2013. En los resultados mas relevantes se encontraba que para cada trabajo de fracking se usan, en promedio, unos 14 aditivos quimicos y la concentracion maxima de ellos era cercana al 0,43 por ciento del total de los fluidos inyectados. 
      [pagina web de consulta.](https://www.semana.com/cinco-mitos-sobre-el-fracking/590033/ )
  utter_faq/_El_fracking_gasta_mucha_agua: 
  - text: | 
      Es relativo es decir  si, usa gran cantidad, pero solo se emplea una vez.  El agua que necesita un pozo durante su vida util es equivalente la de ocho piscinas olimpicas; cada una tiene capacidad para 2.500 metros cubicos. segun el Ideam, el sector de hidrocarburos demanda 1,6 por ciento de agua del total de las actividades economicas del pais. En un escenario de desarrollo de este proceso de fracturacion hidraulica el porcentaje podria aumentar a 1,7 por ciento. La tecnologia del fracking no necesariamente usa liquido de fuentes naturales, tambien permite el uso de aguas residuales provenientes de otros procesos industriales. Adicionalmente, posibilita la reutilizacion de fluidos para nuevas estimulaciones. Estas dos alternativas disminuyen significativamente el uso del recurso hidrico superficial o subterraneo.  [paginde consulta.](https://www.semana.com/cinco-mitos-sobre-el-fracking/590033/)
  utter_faq/_En_Colombia_ya_se_esta_haciendo_fracking: 
  - text: | 
       Falso:  A la fecha, no se han llevado a cabo explotaciones de este tipo en el pais.  Porque el fracking se remite exclusivamente a la estimulacion hidraulica (con fluidos a presion) de pozos horizontales. Lo que si se ha hecho en Colombia exitosamente, y durante los ultimos 40 a?os, es la estimulacion hidraulica en pozos verticales, en Meta, Putumayo, Huila, Santander y Norte de Santander.
       Hoy el pais cuenta con tres documentos que configuran el marco tecnico para la exploracion y la explotacion de hidrocarburos en yacimientos no convencionales (YNC). En 2013, el Ministerio de Minas y energia expidio el primero. Un a?o mas tarde, el Ministerio de Ambiente y Desarrollo Sostenible publico los terminos de referencia para la elaboracion del estudio de impacto ambiental para la exploracion de hidrocarburos. Y, finalmente, el Ministerio de Minas establecio los requerimientos tecnicos y los procedimientos para los no convencionales. Sin embargo, aun no estan en la mesa los terminos de referencia para expedir licencias ambientales de explotacion, lo que significa que a la fecha en ningun pozo en Colombia se utiliza esta tecnica. 
       [pagina de consulta.](https://www.semana.com/cinco-mitos-sobre-el-fracking/590033/ )
  utter_faq/_Cиоmo_afecta_la_salud_la_practica_del_Fracking: 
  - text: | 
      Falso:  Ni se inyectan tantos, ni son peligrosos, ni son toxicos.  Los aditivos utilizados componen menos del uno por ciento de los fluidos que se inyectan. asi mismo, estos son de uso comun y estan presentes en productos utilizados de forma cotidiana como el cloruro de sodio (sal de mesa), surfactantes (jabones, limpiavidrios, detergentes), acido acetico (vinagre), goma guar (helados, crema dental), isopropanol (tintes para el cabello) y sales de borato (cosMeticos). La Agencia de proteccion Ambiental de Estados Unidos publico un estudio que revelaba los fluidos de fractura utilizados en 38.000 pozos, perforados por 428 operadores, en 20 estados de ese pais, entre 2011 y 2013. En los resultados mas relevantes se encontraba que para cada trabajo de fracking se usan, en promedio, unos 14 aditivos quimicos y la concentracion maxima de ellos era cercana al 0,43 por ciento del total de los fluidos inyectados. 
      [pagina web de consulta](https://www.semana.com/cinco-mitos-sobre-el-fracking/590033/)
  utter_faq/_Impactos_positivos_del_Fracking_para_Colombia_: 
  - text: | 
      El aspecto positivo del fracking en el pais es que con la exploracion de YNC el pais se beneficiara con mayores recursos provenientes de regalias para apoyar el desarrollo economico y social de las regiones, ademas habra generacion de empleo para mano de obra no calificada y calificada en las areas de influencia del proyecto tambien programas de estimulacion de la actividad comercial local en las regiones del Magdalena Medio y de la Cordillera Oriental adicional se podra evidenciar incremento de la inversion extranjera directa. 
      El desarrollo de nuevos proyectos de infraestructura asi como el incremento de las reservas y aumento en la produccion de barriles por dia, para la consolidacion de una auto suficiencia energetica habra mayor inversion social e inclusion de comunidades. 
      [pagina de consulta.](https://acp.com.co/web2017/es/todo-sobre-el-fracking/957-impactos-positivos-del-fracking-para-colombia)
  utter_faq/_Que_piensa_hacer_Ecopetrol_para_desmitificar_la_practica_del_Fracking: 
  - text: | 
      Ecopetrol buscara hacer un piloto de fracking para ""desmitificar"" su aplicacion. La empresa asegura que con esta actividad se podrian obtener hasta 5.000 millones de barriles que extenderia en una decada las reservas del pais.  Como lo habia informado Catorce6, el saliente presidente de Ecopetrol, Juan Carlos Echeverry, inicio una muy fuerte campa?a en distintas regiones del pais para pedir que se pueda aplicar el fracking para poder tener mejores ganancias para la Nacion y garantizar las reservas de petroleo. Pues bien, la empresa ya dio el segundo paso: propuso la realizacion de un piloto de fracturamiento hidraulico controlado, el cual contaria con la veeduria de las autoridades competentes, comunidades y entes territoriales. 
      asi lo manifesto el vicepresidente de Desarrollo y produccion de Ecopetrol, Hector Manosalva, en desarrollo del foro б░Temores, Mitos y Verdades del Frackingб▒ que se realizo en el municipio de San Martin (Cesar).  Agrego que, gracias a las nuevas tecnologias, es posible su extraccion responsable con el medio ambiente. Por su parte, la Asociacion de ingenieros de petroleo argumento que en esos yacimientos podrian existir 100 mil millones de barriles, con posibilidad de extraer hasta 7 mil millones. 
  utter_faq/_El_fracking_es_una_opcion_en_medio_de_la_caida_de_precios: 
  - text: |
      El precio y los puntos de equilibrio, con respecto a los precios del petroleo, varian segun donde se van a realizar las exploraciones. En este momento estamos hablando de un punto de equilibrio de US$70, pero hay que recordar que a medida que el proyecto avanza los costos de equilibrio van a ser mas bajos. En el caso de Marcellus, en Pensilvania, operan por debajo de los costos de equilibrio de los no convencionales. En Colombia estan en una etapa de exploracion y en ese orden de ideas no aplica el valor de los no convencionales, porque no practican este tipo de exploracion.
  utter_faq/_Es_viable_hacer_fracking_en_Colombia: 
  - text: | 
      El primer paso en el desarrollo de los no convencionales es precisamente encontrar esa informacion que se necesita. habria que hacer estudios sismicos y hacer pozos exploratorios que confirmen los resultados. Hay un dilema entre la academia y la industria sobre si hacer primero la exploracion o buscar primero la informacion para proceder a la exploracion. Ese dilema se resuelve facilmente, porque primero va la exploracion y gracias a ella se obtiene la informacion. 
  utter_faq/_Que_tan_costoso_es_extraer_no_convencionalmente: 
  - text: |  
      Si tenemos dos pozos totalmente iguales, uno de convencionales y otro de no convencionales, con dos kilometros de profundidad, el costo del convencional puede ser de US$2 a US$3 millones y con fracturamiento horizontal puede ser de US$8 millones. El horizontal tiene mas retornos economicos con respecto al convencional, porque le va a pegar a la roca madre en un espacio de un kilometro y medio. 
  utter_faq/_Las_petroleras_deberian_hacer_solo_fracking_o_es_un_proceso_que_debe_ir_paralelo_a_la_extraccion_convencional: 
  - text: |   
      La industria es muy inteligente financieramente y va a estar donde haya proyectos con mas utilidades, esto sin decir que va de la mano de convencionales o no convencionales, pero si pueden funcionar paralelamente. 
      El 'fracking' no contamina las fuentes de agua subterranea. 
  utter_faq/_Con_el_fracking_se_contamina_el_aire: 
  - text: | 
      No se contamina el aire porque no esta permitido realizar venteos de gases a la atmosfera y en caso de requerir quemas, se debe garantizar la combustion completa para evitar la emision de metano.
      Ademas, para evitar y mitigar las emisiones, la industria, como medida obligatoria, usa tanques cerrados 
      para el almacenamiento de insumos, del fluido de estimulacion y del fluido de retorno. Adicionalmente se hace un monitoreo permanente de la calidad del aire en el area de influencia de los proyectos.
      [entidades adscritas.](https://laverdaddelfracking.com/web/preocupaciones-y-realidades.php )
  utter_faq/_Cual_es_el_impacto_paisajistico_del_fracking: 
  - text: | 
      Es un campo de yacimientos no convencionales se pueden perforar multiples pozos horizontales desde una sola plataforma en superficie, minimizando considerablemente el area intervenida y haciendo mas eficiente el uso del suelo.
      Colombia cuenta con leyes e instrumentos de ordenamiento territorial que garantizan la no intervencion de ecosistemas estrategicos y areas protegidas en el desarrollo de los proyectos de hidrocarburos. La licencia ambiental es el instrumento mediante el cual la autoridad ambiental autoriza o restringe la ubicacion de la infraestructura a usar en cada proyecto.
      [Enlace de consulta.](https://laverdaddelfracking.com/web/preocupaciones-y-realidades.php )
  utter_faq/_Hay_potencial_en_Colombia_para_el_fracking: 
  - text: |
      Colombia tiene un gran potencial para la exploracion y produccion de hidrocarburos en yacimientos no convencionales, ubicados en el Valle Medio del Magdalena y la cuenca Cesar Rancheria, con una extension aproximada de 2,9 millones de hectareas. 
  utter_faq/_Que_tipo_de_aditivos_quimicos_se_utilizan_en_el_Fracking: 
  - text: |
      En el fracking se utilizarian entre 4 y 16 clases de aditivos quimicos y la composicion, por norma, debe ser entregada a la autoridad ambiental. Los requerimientos aplicables en Colombia indican que estos aditivos no entran en contacto con el ambiente ni con las comunidades porque su manejo se  hace mediante sistemas cerrados.  Los aditivos frecuentemente utilizados, que componen tan solo el 0.5% de los fluidos de estimulacion, son de uso comun y estan presentes en productos utilizados de forma cotidiana: cloruro de sodio Sal de mesa, Surfactante como los Jabones, limpiavidrios, detergentes, acido acetico Vinagre, goma guar helados, crema dental isopranol tintes para el cabello, sales de borato o cosMeticos.
      [entidades adscritas.]](https://laverdaddelfracking.com/web/preocupaciones-y-realidades.php)
  utter_faq/_Los_biocombustibles_afectan_la_seguridad_alimentaria: 
  - text: |
      Hay suficiente oferta en materia prima aceite de palma y ca?a de azucar para cubrir tanto el sector de alimentos como el de los biocombustibles. La politica de los biocombustibles pudo concretarse en el pais, gracias a la disponibilidad de la materia prima. Lo que se hizo fue utilizar parte de los excedentes exportables para transformarlos en dichos productos. asi, por ejemplo, las exportaciones de azucar se redujeron en 300.000 toneladas anuales pasando de 1бп200.000 a 900.000 toneladas. Las necesidades internas han estado suficientemente cubiertas
      Mas informaciиоn en el siguiente enlace
     [entidades adscritas.] (https://www.fedebiocombustibles.com/files/REVISTA%20MITOS%20Y%20REALIDADES(2).pdf)
  utter_faq/_Es_cierto_que_los_Biocombustibles_son_solo_un_negocio: 
  - text: |
      La ca?a y la palma, materias primas para el etanol y el biodiesel, respectivamente, son producidas por centenares de agricultores. De ninguna manera, son negocios de amigos del gobierno. Al contrario. No hay que olvidar que una cosa es la materia prima y, otra, bien distinta, es la produccion de los biocombustibles. El Gobierno Nacional ha diferenciado estas dos actividades y las ha reglamentado. El productor de biocombustibles tiene que comprar la materia prima al precio del mercado y el gobierno se lo reconoce, asi como un costo de transformacion para obtener el biocombustible. Las formulas de precios que el gobierno establecio permiten que el Ministerio de Minas y energia, fije cada mes el precio que regira para el etanol y para el biodiesel, que esta compuesto, fundamentalmente, por dos terminos, el valor de la materia prima en el mercado y el llamado Factor de produccion Eficiente.
      [Enlace de consulta.](https://www.fedebiocombustibles.com/files/REVISTA%20MITOS%20Y%20REALIDADES(2).pdf )
  utter_faq/_Que_beneficios_ofrecen_los_Biocombustibles: 
  - text: |
      Se han desarrollado pruebas tanto para biodiesel como para etanol que demuestran que si se obtienen beneficios en materia de emisiones de gases de efecto invernadero GEI. Por ejemplo, las pruebas realizadas con 12 buses articulados de Transmilenio que recorrieron 1.200.000 kilometros con mezclas de 10% B10 hasta 50% de biodiesel B50, registraron una reduccion significativa de material particulado y se evidencio que, para generar grandes impactos positivos en materia ambiental, se recomienda porcentajes de mezcla mayores a B30. Con relacion a las mezclas etanol-gasolina, en los largos recorridos de prueba con mezclas de E10 y E20, se comprobo una disminucion importante de GEI junto con un desempe?o muy satisfactorio de los motores.  
      [Enlace de consulta.](https://www.fedebiocombustibles.com/files/REVISTA%20MITOS%20Y%20REALIDADES(2).pdf )
  utter_faq/_Los_Biocombustibles_han_generado_desplazamientos_de_comunidades_ancestrales: 
  - text: |
      No hay pruebas de dichos desplazamientos, los inversionistas han desarrollado sus negocios dentro de los marcos legales colombianos. Sin embargo, es importante se?alar que las tierras usadas para estos cultivos energeticos hacen parte de areas dedicadas a ganaderia extensiva que, en Colombia, son de cerca de 42 millones de hectareas - buena parte de las cuales son aptas para la agricultura- para una ganaderia de menos de 25 millones de cabezas. Como se ve, es una relacion absolutamente inequitativa e ineficiente, cuando las areas para los cultivos alimentarios no suben de 4 millones de hectareas, no obstante contar con mas de 10 millones de hectareas aptas para la agricultura.    Enlace de consulta [entidades adscritas.] (https://www.fedebiocombustibles.com/files/REVISTA%20MITOS%20Y%20REALIDADES(2).pdf )
  utter_faq/_Como_nace_la_politica_de_los_biocombustibles_en_Colombia: 
  - text: | 
      En 1999 un grupo liderado por el Dr. Jorge Bendeck Olivella, actual presidente ejecutivo de la Federacion Nacional de Biocombustibles de Colombia, empezo a promover igual proyecto. El Senador Amylkar Acosta Medina secundo la iniciativa y, con la acogida de Senadores y Representantes, fue expedida la ley 693 de 2001, conocida como la ley del etanol, que dio via libre al desarrollo de la industria, con tres grandes objetivos: reducir la dependencia del petroleo, mejorar el medio ambiente y generar empleo rural a traves del desarrollo regional, para lo cual determino que la mezcla de etanol con gasolina fuera obligatoria y fijo al Gobierno un plazo perentorio de cinco a?os para implementar el mandato legal. En diciembre de 2004 y por iniciativa gubernamental, fue expedida la ley 939 o ley del biodiesel, con los mismos fines de la ley del etanol. La primera mezcla de etanol con gasolina se dio el 3 de octubre de 2005 y la de biodiesel con ACPM el 1 de enero de 2008. En julio de 2007 se expidio el Documento Conpes 3477 mediante el cual se trazo la Estrategia para el desarrollo competitivo del sector palmero colombiano y, luego, el 31 de marzo de 2008, el Consejo de politica economica y Social, expidio el documento Conpes 3510 con los lineamientos de politica para promover la produccion sostenible de biocombustibles en Colombia.
      [Enlace de consulta.](https://www.fedebiocombustibles.com/files/REVISTA%20MITOS%20Y%20REALIDADES(2).pdf)
  utter_faq/_A_cuanto_ascienden_las_inversiones_en_el_sector_de_los_biocombustibles: 
  - text: | 
      Incluyendo las siembras y las plantas de proceso: Biodiesel de palma US$1.300 millones, Etanol de ca?a de azucar y yuca amarga US$ 500 millones  consulta aqui [entidades adscritas.](https://www.fedebiocombustibles.com/files/REVISTA%20MITOS%20Y%20REALIDADES(2).pdf)
  utter_faq/_Cuantos_empleos_directos_genera_el_sector_de_los_biocombustibles: 
