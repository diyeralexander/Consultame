  utter_faq/movilidad_electrica:  
  - text: |
      El mundo avanza decididamente hacia una electrificacion de la economia, especificamente del transporte. Actualmente, la penetracion de vehiculos Electricos (ve) en la flota mundial es relativamente baja. Sin embargo, se espera que para el a?o 2040 el 57% de las ventas globales sean de vehiculos electricos, representando el 30% de la flota total.
      La Estrategia Nacional de Movilidad electrica reconoce esta tendencia mundial y busca acelerar su penetracion en Colombia para que permita, de manera proactiva, reducir emisiones en el sector transporte y usar de una forma eficiente y racional la energia, en beneficio de una mejor calidad de vida de los colombianos.
