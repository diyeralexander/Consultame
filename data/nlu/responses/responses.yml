  utter_faq/recaudo_cuota_fomento:  
  - text: |
      articulo 2.2.2.5.4. Recaudo de la Cuota de Fomento. Las empresas prestadoras del servicio publico transporte de gas natural por red recaudaran la Cuota de Fomento pagada por los Remitentes y la consignaran mensualmente al Fondo Especial Cuota de Fomento de Gas Natural, dentro de los 5 primeros dias del mes siguiente a aQuel en que se efectue recaudo, en la cuenta bancaria indicada para el efecto por Ministerio de Minas y Energia. paragrafo 1бу. Los recursos recaudados por las empresas prestadoras del servicio publico de transporte de gas natural por red por concepto de la Cuota de Fomento seran registrados en cuentas separadas y no haran parte de sus Balances Contables. paragrafo 2бу. Si realizada la debida gestion de facturacion y cobro la Cuota de Fomento existieran sumas pendientes de recaudo, las empresas transportadoras de gas deberan reportar al Administrador del Fondo dicha informacion en forma detallada, indicando el Remitente y el valor pendiente pago, sin perjuicio su obligacion de recaudo. 
