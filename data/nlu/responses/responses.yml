  utter_faq/definicion_sigipse:  
  - text: |
      En el SIGIPSE encontrara informacion relevante a escala Nacional, Departamental y Municipal.
      Nuestro SIGIPSE, caracteriza el territorio con variables y elementos geograficos para conocer a fondo la ZNI y areas de interes para los propositos y mision del IPSE en el territorio nacional. Este sistema, agrupa informacion del IPSE y de fuentes secundarias que permite caracterizar las Zonas No Interconectadas del pais y demas areas en las cuales el Instituto hace presencia implementando soluciones energeticas. 
      El SIGIPSE busca que toda la informacion expuesta se encuentre estandarizada, disponible y de facil acceso, contando con informacion georreferenciada y analizada en graficos y tablas interactivas que nos acercan mas a la Colombia No Interconectada y util para la toma de decisiones.
  utter_faq/comision_regulacion_energia_gas_creg:  
  - text: |
      La comision se creo en 1994, cuando el congreso de la Republica, mediante las leyes 142 y 143, creo las comisiones de regulacion, con el fin de regular las actividades de los servicios publicos domiciliarios
  utter_faq/comision_regulacion_energia_gas_creg_hace:  
  - text: |
      Regular los servicios publicos de energia electrica, gas combustible y combustibles liquidos promoviendo la disponibilidad de una oferta suficiente y confiable para atender de manera satisfactoria y eficiente las necesidades de los usuarios, en armonia con la politica publica
  utter_faq/definicion_energia_electrica:  
  - text: |
      Para saber Que es la energia electrica debemos precisar Que es la corriente electrica y el voltaje. La corriente electrica es el movimiento de electrones en grandes cantidades. Los electrones son particulas peque?isimas que estan en continuo movimiento en todas las cosas materiales que conocemos. El voltaje es la fuerza que empuja a esos electrones en una direccion deseada. La energia electrica es el movimiento de electrones con una fuerza determinada. Esta energia sirve para poner a funcionar aparatos que producen calor (estufa, plancha), luz (bombillos) o movimiento (licuadora, aspiradora y motores en general).
      Esta energia electrica se mide segun el trabajo que hace durante un tiempo determinado. Su unidad de medida son los kilovatios-hora kWh. Un kWh es el trabajo que se hace (movimiento de una cantidad de electrones con una fuerza determinada) durante una hora.
  utter_faq/historica_energia_electrica_colombia:  
  - text: |
      En Colombia la prestacion del servicio de energia electrica se inicio a finales del siglo XIX, cuando miles de habitantes de la capital del pais vieron Como se esparcia la luz de un centenar de lamparas que iluminaban las calles de Bogota. Este hecho fue el resultado de la iniciativa de inversionistas privados, quienes constituyeron las primeras empresas que tenian como finalidad generar, distribuir y vender electricidad.
      Del uso inicial de la energia electrica para el alumbrado publico y comercio se paso al uso residencial en los estratos mas adinerados de la sociedad y posteriormente llego a talleres, fabricas y al tranvia. Los particulares no realizaron las inversiones necesarias para hacer las ampliaciones requeridas en el sector, lo cual produjo fuertes debates y una presion politica que termino en que el Estado se convirtiera en due?o de las empresas.
      Con el fin de impulsar la electrificacion en el pais, en 1946 se creo el Instituto de Aprovechamiento de Aguas y Fomento Electrico (Electraguas) que en 1968 se convirtio en el Instituto Colombiano de energia electrica (ICEL).
      En la decada del 50 se empezo a hablar de la interconexion de los sistemas regionales, idea que solo se materializo con la creacion de Interconexion electrica S.A. (ISA) en 1967. Durante las decadas de los 70 y 80 se produjeron varios hechos internacionales que afectaron la situacion financiera del sector: recesion mundial de la economia, aumento en el precio del petroleo y la crisis de la deuda internacional.
      A comienzos de los a?os 90, un diagnostico realizado a las empresas estatales de electricidad mostro resultados altamente desfavorables en terminos de la eficiencia administrativa, operativa y financiera. Y entre 1991 y 1992 se produjo un racionamiento de energia, el mas grande de la historia reciente del pais.
      Con este panorama, a partir de la constitucion de 1991 se admitio, como principio clave para el logro de la eficiencia en los servicios publicos, la competencia para hacer posible la libre entrada de cualquier agente interesado en prestar los servicios.
      En diciembre de 1992 el Gobierno Nacional reestructuro el Ministerio de Minas y energia, disolvio la comision Nacional de energia y creo tres unidades administrativas especiales: la comision de regulacion de energia (CRE) convertida en 1994 en la actual comision de regulacion de energia y Gas (CREG), la Unidad de informacion Minero Energetica (UIME) y la comision de Planeacion Minero Energetica (UPME).
      Con base en la politica de la nueva constitucion, segun la cual el Estado debe cumplir una funcion mas de regulador, controlador y vigilante que de administrador, se ha vendido buena parte de los activos que se tenian en el sector.
  utter_faq/cobro_energia_electrica:  
  - text: |
      Las tarifas del servicio publico domiciliario de energia electrica se encuentran establecidas a traves de la resolucion CREG 079 de 1997
  utter_faq/definicion_retiq:  
  - text: |
      El RETIQ es el Reglamento tecnico de Etiquetado, con fines de Uso Racional de energia aplicable a algunos equipos de uso final de energia electrica y gas combustible, para su importacion, comercializacion y uso en Colombia.      
  utter_faq/expidio_retiq:  
  - text: |
      El Ministerio de Minas y energia expidio el Reglamento tecnico de Etiquetado иC RETIQ bajo la resolucion 41012 del 18 de septiembre de 2015, "Por la cual se expide el Reglamento tecnico de Etiquetado - RETIQ, con fines de Uso Racional de energia aplicable a algunos equipos de uso final de energia electrica y gas combustible, para su comercializacion y uso en Colombia".
  utter_faq/expidio_retiq:  
  - text: |    
      resolucion Anexo General 41012 de 2015. resolucion 40656 de 2016. resolucion 40947 de 2016. resolucion 40234 de 2017.  resolucion 40590 de 2017.  resolucion 40951 de 2017. resolucion 40298 de 2018. resolucion 40993 de 2018. resolucion 40094 de 2020. resolucion 40207 de 2020.  resolucion 40245 de 2020. resolucion 40247 de 2020. resolucion 40099 de 2021. [Enlace de consulta.] (https://www.minenergia.gov.co/en/retiq)
  utter_faq/vigencia_retiq:  
  - text: |
      El RETIQ entro en vigencia a partir del 31 de agosto de 2016.
  utter_faq/conformado_retiq:  
  - text: |
      El Anexo General del RETIQ esta conformado por 5 capitulos y 27 articulos.
      CAPiTULO I - OBJETO Y ALCANCE DEL REGLAMENTO
      CAPiTULO II - REQUISITOS GENERALES DEL ETIQUETADO
      CAPiTULO III - REQUISITOS ESPEciFICOS DE ETIQUETADO DE PRODUCTOS
      CAPiTULO IV - EVALUAcion DE LA CONFORMIDAD
      CAPiTULO V - VIGILANCIA, CONTROL Y VIGENCIA
  utter_faq/objeto_retiq:  
  - text: |
      El RETIQ tiene por objeto establecer medidas tendientes a fomentar el Uso Racional y Eficiente de la energia иC URE, en productos que usan energia electrica y Gas Combustible.
  utter_faq/alcance_retiq:  
  - text: |
      El alcance general del RETIQ abarca:
      Comercializacion en Colombia de equipos de uso final de la energia electrica y gas combustible
      Importados
      fabricacion Nacional
  utter_faq/productos_cumplimiento_retiq:  
  - text: |
      El RETIQ aplica para los productos listados en la Tabla 3.1 a. del Anexo General (Res. 41012 de 2015) y al servicio de venta de equipos de uso final de energia objeto de RETIQ. Los cuales son: Acondicionamiento de aire. Refrigeracion y uso doMestico comercial. Balastos para iluminacion electromagnetico o electrico. Fuerza motriz Motores electricos monofasicos y trifasicos. Lavadora de ropa incluso secadora. Calentadores electricos o gas. GasodoMesticos para la coccion de alimentos.
  utter_faq/exepcion_retiq:  
  - text: |
      Los productos considerados como EXCEPCIONES corresponden a aquellos que estan dentro del objeto y alcance del reglamento, pero que dado su destino final especifico y/o exclusivo de aplicacion no estan obligados a demostrar conformidad con lo estipulado en el reglamento.
  utter_faq/exclusion_retiq:  
  - text: |
      Los productos EXCLUIDOS son aquellos que estan por fuera del objeto y alcance del reglamento tecnico. Incluye aquellos que el reglamento tecnico ha establecido expresamente su no aplicacion.
  utter_faq/emision_concepto_exclusion_retiq:  
  - text: |
      Al Ministerio de Minas y energia no le corresponde resolver casos particulares y concretos sino orientar de forma general sobre la aplicacion de las disposiciones legales de los reglamentos tecnicos, en ese sentido, es responsabilidad del productor o importador, determinar si los productos son o no objeto del RETIQ.
      Por tal motivo, el Ministerio de Minas y energia no emite conceptos de excepcion o exclusion.       
  utter_faq/entidad_encargada_revisar_retiq:  
  - text: |      
      El Ministerio de Minas y energia de Colombia es el organo competente para la elaboracion, revision, actualizacion, interpretacion y modificacion del RETIQ, lo cual lo podra hacer de oficio o por solicitud de terceros. De acuerdo con lo establecido en el articulo 24 de la resolucion 41012 de 2015.      
  utter_faq/fechas_limites_comercializadoras_motor_electrico:  
  - text: |       
      Despues del 31 de agosto de 2021 (cinco a?os despues de la entrada en vigencia del RETIQ) el limite minimo para comercializacion se modificara y correspondera al limite nominal inferior (%) para alta eficiencia (IE2), de acuerdo con el valor de la potencia nominal y el numero de polos del motor monofasico a comercializar.
      Por ende, despues del 31 de agosto de 2021, en ningun caso se podran comercializar motores monofasicos con eficiencias menores a los limites nominales de eficiencia para designacion de clase de eficiencia IE2.     
  utter_faq/esquema_certificacion_aires_multi_sprint:  
  - text: |      
      Las soluciones particulares asimiladas a fabricaciones unicas podran demostrar conformidad con el RETIQ por medio de una Declaracion de Conformidad del Productor (Declaracion de Primera parte) emitida por el productor para Colombia (fabricante nacional o importador), cumpliendo los requisitos de contenido y soporte establecidos en el Reglamento tecnico de Etiquetado, siguiendo los lineamientos generales de la norma NTCllSO/IEC 17050 partes 1 y 2.
      Siendo asi, al emplear el mecanismo de Declaracion de conformidad de primera parte como una alternativa valida para demostrar conformidad con RETIQ, en el caso de procesos de certificacion o declaracion de conformidad de equipos de fabricacion unica, especificamente para "Acondicionadores de aire con ensambles para multiples salidas", el reglamento en mencion establece que no hay muestreo y que cada solucion propuesta debera disponer de la informacion soporte, para el consumo y desempe?o energetico etiquetada o etiquetar.      
  utter_faq/cumplimiento_retiq_unidades:  
  - text: |      
      Las unidades evaporadoras o unidades interiores de uso exclusivo en sistemas multiple salida para acondicionamiento de aire se consideran como una excepcion, siempre y cuando los modelos y/o referencias hagan parte de un anexo del certificado de producto o declaracion de conformidad con RETIQ, expedido con alcance a la(s) unidad(es) exteriores para el mismo tipo de sistema y productor. En cuyo caso el productor, proveedor o expendedor debera demostrar la condicion de excepcion, de acuerdo con lo establecido en el literal g) adicionado al numeral 3.2. EXCEPCIONES del Anexo General del RETIQ, mediante el numeral 1) del articulo 1бу de la resolucion 40247 de 2020.     
  utter_faq/conceptos_tecnicos_mme_cumplimiento:  
  - text: |       
      Los conceptos tecnicos que emite el MME no son de obligatorio cumplimiento ni tienen caracter vinculante. Toda vez que se emiten conforme a lo dispuesto en el articulo 28 de la Ley 1437 de 2011- codigo de Procedimiento Administrativo y de lo Contencioso Administrativo CPACA., sustituido por el articulo 1 de la Ley 1755 de 2015, el cual se?ala: "Salvo disposicion legal en contrario, los conceptos emitidos por las autoridades como respuestas a peticiones realizadas en ejercicio del derecho a formular consultas no seran de obligatorio cumplimiento o ejecucion."      
  utter_faq/cumplimiento_norma_iso_16358:  
  - text: |      
      El articulo 4 de la resolucion 40099 de 2021 suspende la aplicacion de la norma ISO 16358-1:2013 como norma base obligatoria para la implementacion de los metodos de ensayo en acondicionadores de aire, hasta que el MME realice la construccion o adaptacion de parametros meteorologicos (curvas climaticas) que sirvan como datos de referencia para la realizacion de los ensayos.     
  utter_faq/acondicionadores_aire_retiq:  
  - text: |
      El articulo 5 de la resolucion 40099 de 2021 suspende la entrada en vigencia de los requisitos estipulados en el articulo 8 del Anexo General del RETIQ, hasta que el MME realice un estudio detallado de las posibles alternativas normativas internacionales y garantice que se cuenta con las herramientas tecnicas para su correcta implementacion.       
  utter_faq/acondicionadores_1540_retiq:  
  - text: |
      Los productos denominados como "acondicionadores de aire con capacidades de enfriamiento hasta 10.540 vatios", incluyendo los de precision hasta 10.540 W, deben dar cumplimiento al RETIQa partir del 01 de marzo de 2021, dada la inclusion de los requisitos propios para los aires tipo precision en la resolucion 40247 del 31 de agosto de 2020. Consecuentemente con lo estipulado en la disposicion transitoria de 6 meses, del numeral 3) del articulo 22o. DISPOSICIONES TRANSITORIAS de la resolucion 41012 de 2015, adicionado por el articulo 1бу de la resolucion 40298 de 2018, la cual establece que los equipos que se dispongan durante los seis meses siguientes a la entrada en vigencia de una resolucion con la cual se modifique o aclare el reglamento, no requeriran adecuarse a los nuevos requisitos establecidos.
  utter_faq/normatividad_motores_monofasticos:  
  - text: |
      De acuerdo con el numeral 3) del articulo 22o. DISPOSICIONES TRANSITORIAS de la resolucion 41012 de 2015, adicionado por el articulo 1бу de la resolucion 40298 de 2018, se indica que los equipos que se dispongan durante los seis meses siguientes a la entrada en vigencia de una resolucion con la cual se modifique o aclare el reglamento, no requeriran adecuarse a los nuevos requisitos establecidos. Por lo tanto, para el caso de los productos denominados como "Motores electricos monofasicos de induccion tipo jaula de ardilla para 60 Hz, con tension nominal hasta 240V y potencia nominal desde 0,18 kW hasta 11,19 kW", estosdeben dar cumplimiento al RETIQ a partir del 01 de marzo de 2021, dada la modificacion de los valores limite de potencia (hasta 11,19 kW) para estos productos en la resolucion 40247 del 31 de agosto de 2020 y consecuentemente con lo estipulado en la disposicion transitoria de 6 meses, presentada en lineas anteriores.
      Cabe precisar que las disposiciones de la resolucion 40099 del 26 marzo de 2021, entre ellas la relacionada en el numeral 12) sobre la modificacion del articulo 22 de la resolucion 41012 de 2015 para la inclusion de nuevos equipos al RETIQ, rigen a partir de la entrada en vigencia de la resolucion en mencion. Por lo tanto, estas seran aplicables para las resoluciones que se emitan con posterioridad al 26 de marzo de 2021. Siendo asi,no es posible aplicar la transitoriedad de un a?o para hacer exigible el cumplimiento de los requisitos para los productos denominados como "Motores electricos monofasicos de induccion tipo jaula de ardilla para 60 Hz, con tension nominal hasta 240V y potencia nominal desde 0,18 kW hasta 11,19 kW", toda vez que esta modificacion aplica para las resoluciones posteriores que adicionen nuevos productos al ambito regulatorio del RETIQ y no para aquellos que fueron adicionados con anterioridad.
  utter_faq/retiq_material_ensayos:  
  - text: |
      Los productos objeto del RETIQ que se pretendan importar para ser usados en ensayos, podrian estar exceptuados del cumplimiento del reglamento tecnico en mencion, de acuerdo con las condiciones del literal a) del articulo 3.2 EXCEPCIONES del Anexo General de RETIQ. Tales muestras deberan ser declaradas para tal fin en el proceso de importacion, a traves de un documento escrito por el Organismo de Certificacion o por el responsable del proceso en Colombia (importador en este caso).
  utter_faq/retiq_matrial_publicitario:  
  - text: |
      Los productos que estan dentro del alcance del reglamento que vayan a ser destinados como material publicitario para pruebas o estudios de mercado, promocion de mercancias y/o participacion de ferias o exposiciones podran acogerse a la excepcion del literal b) del articulo 3.2, siempre y cuando ingresen al pais de manera ocasional.
  utter_faq/condicion_excepcion_reglamento_acoger:  
  - text: |
      Las funciones de vigilancia y control para los productos importados objeto del cumplimiento del RETIQ recaen sobre la Superintendencia de Industria y Comercio иCSIC. Por lo tanto, se debera demostrar ante esta entidad, a traves de la Ventanilla unica de Comercio Exterior - VUCE, que la condicion de excepcion seleccionada efectivamente aplica, presentando junto con el registro de importacion la documentacion que demuestre el cumplimiento de la excepcion a la cual se acoge.
  utter_faq/reglamento_tecnico_etiquetado:  
  - text: |
      El Reglamento tecnico de Etiquetado - RETIQ fue expedido por parte del Ministerio de Minas y energia, en atencion al desarrollo de las Leyes 697 de 2001 y 1715 de 2014, mediante resolucion 41012 de septiembre 18 de 2015, el cual se encuentra vigente.
  utter_faq/clasificacion_equipos_retiq_modelos:  
  - text: |
      Actualmente, los Organismos de Certificacion de Producto acreditados por el ONAC deberan realizar los procesos de certificacion de otorgamiento y vigilancia (seguimiento, cuando aplique) por modelo, como se establece en cada numeral de muestreo para cada tipo de producto, a excepcion de los productos denominados como "motores" (articulo 11бу. MOTORES ELeCTRICOS MONOFaSICOS DE CORRIENTE ALTERNA y articulo 12o. MOTORES TRIFaSICOS DE INDUCcion TIPO JAULA DE ARDILLA PARA 60 Hz) los cuales remiten la determinacion del muestreo conforme a lo establecido en los numerales 18.5, 18.5.1 y 18.5.2 del RETIQ.
      Se precisa que la resolucion 40298 de 2018, a traves del numeral 1) del articulo 1 adiciona la definicion de FAMILIA al Anexo General del RETIQ, estableciendo valores de agrupacion tecnicos y/o funcionales para un determinado rango de capacidad o potencia para los productos objeto del reglamento. Sin embargo, se aclara que esto no corresponde a un requisito de clasificacion de muestreo o "agrupacion por familias" para fines de certificacion sino a una definicion dada en el RETIQ para fines informativos u otros pertinentes.
  utter_faq/motores_sumergibles_lapicero:  
  - text: |
      Los motores sumergibles "tipo lapicero" deben dar cumplimiento a la aplicacion del articulo 11бу. MOTORES ELeCTRICOS MONOFaSICOS DE CORRIENTE ALTERNA o el articulo 12бу. MOTORES TRIFaSICOS DE INDUCcion TIPO JAULA DE ARDILLA PARA 60 Hz, del Anexo General del RETIQ, adoptado por la resolucion 41012 de 2015, segun corresponda el tipo de motor.
      Los productos denominados como motores sumergibles para pozo profundo o tipo "lapicero" deben dar cumplimiento al RETIQ a partir del 01 de marzo de 2021, dada la adicion de valores de eficiencia minima y la modificacion de la informacion comparable para motores monofasicos y trifasicos tipo "Lapicero" en la resolucion 40247 del 31 de agosto de 2020 y consecuentemente con lo estipulado en la disposicion transitoria de 6 meses, del numeral 3) del articulo 22o. DISPOSICIONES TRANSITORIAS de la resolucion 41012 de 2015, adicionado por el articulo 1бу de la resolucion 40298 de 2018, la cual establece que los equipos que se dispongan durante los seis meses siguientes a la entrada en vigencia de una resolucion con la cual se modifique o aclare el reglamento, no requeriran adecuarse a los nuevos requisitos establecidos.
      En adicion, se precisa que la resolucion 40099 del 26 marzo de 2021, no adiciona ni modifica requisitos especificos para este tipo de productos; tampoco suspende ni amplia el plazo para el cumplimiento de los requisitos de los motores monofasicos y trifasicos tipo "Lapicero".
  utter_faq/corresponde_termino_conjunto_motor_bomba:  
  - text: |
      El termino "conjunto motor-bomba" corresponde a los equipos de bombeo. Para tales productos se establece, en el articulo 4 de la resolucion 40094 del 11 de marzo de 2020, que el Ministerio de Minas y energia a traves de la direccion de energia electrica, estudiara las tendencias regulatorias internacionales con el fin de dar tramite a una propuesta que incluya dentro del alcance del RETIQ los equipos de bombeo en mencion y su desempe?o energetico como conjunto motor-bomba, la cual deberia ser presentada maximo el 31 de marzo de 2021.
      Dado lo anterior y toda vez que es necesario elaborar un Analisis de Impacto Normativo (AIN), que estudie las tendencias regulatorias internacionales para determinar si se incluye dentro del alcance del RETIQ a los equipos de bombeo y su desempe?o energetico como conjunto motor-bomba, el Ministerio de Minas y energia suspende lo dispuesto en el articulo 4 de la resolucion 40094 del 11 de marzo de 2020 hasta la elaboracion del AIN descrito anteriormente.
  utter_faq/situaciones_demostrar_conformidad:  
  - text: |
      La Declaracion de Conformidad del Productor (Declaracion de Primera parte) sera aplicable unicamente en las situaciones y condiciones siguientes:
      Lotes importados o fabricados nacionalmente de menos de 50 unidades del mismo modelo, durante el mismo a?o.
      Equipos de fabricacion unica.
      Equipos importados, vendidos directamente por el productor al consumidor o usuario final, en cantidad unitaria bajo pedido, siempre y cuando las ventas del productor no sean iguales o superiores a 50 unidades del mismo modelo durante el mismo a?o.
      Productos de fabricacion nacional o importados, a los que se les permita temporal o transitoriamente por el reglamento, usar este mecanismo para demostrar su conformidad.
      Productos de fabricacion nacional o importados, a los que se les permita temporal o transitoriamente por el reglamento, usar este mecanismo para demostrar su conformidad.
      Dicha Declaracion debera ser emitida por el productor para Colombia (fabricante nacional o importador), cumpliendo los requisitos de contenido y soporte establecidos en el RETIQ, siguiendo los lineamientos generales de la norma NTCllSO/IEC 17050 partes 1 y 2, asi como los requisitos aplicables de los numerales 17.1 b y 17.1 c.
  utter_faq/declaracion_conformidad_productor:  
  - text: |
      El contenido de la Declaracion de Conformidad del Productor debe contener como minimo la informacion descrita en el numeral 17.1 b. del Anexo General del RETIQ, resolucion 41012 de 2015.
  utter_faq/soporte_declaracion_primera_parte:  
  - text: |
      Los soportes de la Declaracion de Primera Parte se especifican en el numeral 17.1 c. del Anexo General del RETIQ, resolucion 41012 de 2015.
  utter_faq/requisitos_proceso_certificacion_retiq:  
  - text: |
      Los requisitos para la certificacion de producto para etiquetado energetico se establecen en el numeral 17.1. CERTIFICAcion DE PRODUCTO PARA ETIQUETADO energetico de la resolucion 41012 de 2015, modificado por el articulo 2бу de la resolucion 40298 de 2018.
  utter_faq/refrigeracion_comercial_retiq:  
  - text: |
      El RETIQ aplica a los equipos refrigeradores y/o congeladores de uso comercial cerrados (con puertas). Por ende, los equipos de refrigeracion comercial de tipo abierto (sin puertas) no deben dar cumplimiento con RETIQ.
      El articulo 9.2 y subsecuentes del RETIQ establece los requisitos particulares que deben cumplir los productos denominados como "REFRIGERADORES Y CONGELADORES DE USO COMERCIAL", aplicable a equipos cerrados, con puertas, de acuerdo con la clasificacion dada en el articulo 9.2.1. del RETIQ.
  utter_faq/cocina_alta_potencia:  
  - text: |
      Es un equipo gasodoMestico para coccion de alimentos que, como cocina o mesa de trabajo, dispone de 4 o mas quemadores de uso directo o cubierto, siendo por lo menos uno de ellos de potencia igual o superior a 4,2 kW y donde la sumatoria de la potencia de todos sus quemadores, distintos de los dispuestos para el horno, es igual o superior a 15 kW. Incluye a aquellos equipos que se ensamblan con horno.
  utter_faq/coccion_gas_retiq:  
  - text: |
      Los equipos de coccion a gas dise?ados, promocionados y comercializados para uso esporadico en exteriores no deben dar cumplimiento del Reglamento tecnico de Etiquetado. Estos se encuentran excluidos por las notas marginales de la Tabla 3.1.b. de la resolucion 41012 de 2015.
  utter_faq/normatividad_certificaco_emitido_exterior:  
  - text: |
      Dentro de las alternativas validas para la expedicion de certificados, del numeral 17.1 a del RETIQ, es posible presentar un certificado de conformidad expedido por un organismo de certificacion acreditado por un organismo de acreditacion en el exterior, siempre y cuando:
      El organismo de acreditacion en el exterior este reconocido en el marco de los acuerdos de reconocimiento multilateral de los que haga parte el Organismo Nacional de Acreditacion de Colombia, ONAC y cuando el pais emisor acepte los certificados colombianos para productos nacionales. El organismo certificador debera contar con acreditacion vigente con alcance al RETIQ y al tipo de producto
      El organismo de acreditacion en el exterior haga parte de un acuerdo de reconocimiento multilateral del que no haga parte el ONAC. Para que el certificado expedido tenga validez en Colombia, debera ser reconocido y declarada la conformidad con el RETIQ por un Organismo de certificacion de producto acreditado por el ONAC con alcance al RETIQ y al producto. Al efecto, el organismo de evaluacion de la conformidad en Colombia que reconozca los resultados de evaluacion de la conformidad extranjeros debera demostrar ante el ONAC que cuenta con un acuerdo que asegura la competencia de quien realiza la evaluacion de la conformidad en el extranjero, asi como evaluar previamente el certificado y verificar el alcance de la acreditacion del organismo que lo expide.
      Sea un certificado expedido por organismos reconocidos en el marco de un Acuerdo de Reconocimiento Mutuo celebrado entre Colombia y otro pais, siempre cuando se encuentre vigente.
  utter_faq/objeto_retilap:  
  - text: |
      El Reglamento de Iluminacion y Alumbrado publico tiene por objeto fundamental establecer los requisitos, reglas y medidas que deben cumplir los sistemas de iluminacion y alumbrado publico, para garantizar:
      Los niveles y calidades de la energia luminica requerida en la actividad visual.
      La seguridad en el abastecimiento energetico
      La proteccion del consumidor y la preservacion del medio ambiente; previniendo.
      La proteccion del consumidor y la preservacion del medio ambiente; previniendo.
      El uso racional y eficiente de energia (URE) en iluminacion.
      Seguridad y confort.
      La seguridad nacional en terminos de garantizar el abastecimiento energetico mediante uso de sistemas y productos que apliquen el Uso Racional de energia.
      La proteccion de la vida y la salud humana.
      La proteccion de la vida animal y vegetal.
      La prevencion de practicas que puedan inducir a error al usuario.
      La proteccion del Medio Ambiente.
  utter_faq/alcance_retilap:  
  - text: |
      El alcance del RETILAP abarca:
      Instalaciones de iluminacion, tanto interior como exterior y en estas ultimas se incluye el alumbrado publico, de conformidad con:
      Instalaciones de iluminacion nuevas
      Ampliacion de instalaciones de iluminacion
      Remodelacion de instalaciones de iluminacion
      Productos utilizados las instalaciones mencionadas, los cuales son de mayor utilizacion en iluminacion y alumbrado publico y estan directamente relacionados con el objeto y campo de aplicacion de este Reglamento.
      Personas que intervienen en las instalaciones ya mencionadas: naturales o juridicas que dise?en, construyan, mantengan y ejecuten actividades relacionadas con las instalaciones de iluminacion y Alumbrado publico. asi como por los productores, importadores y comercializadores de los productos objeto del RETILAP.
  utter_faq/productos_retilap:  
  - text: |
      El RETILAP aplica a los productos usados en sistemas de iluminacion contemplados, los cuales son de mayor utilizacion en iluminacion y alumbrado publico y estan directamente relacionados con el objeto y campo de aplicacion del Reglamento.
      En general, aplica a todo tipo de bombillas de cualquier tecnologia, equipos de iluminacion, lamparas de emergencia, condensadores para lamparas de descarga en gas, arrancadores para lamparas de descarga de gas, atenuadores, balastos, contactores para iluminacion exterior, dimmers, dimerizadores, atenuadores, equipos para control automatico de iluminacion, fotocontroles, fotoceldas y sus bases, fusibles, luminarias, portabombillas y sockets, postes, sensores, soportes, entre otros. Los cuales pueden ser consultados en detalle en la Tabla 110.2.a de la resolucion 180540 de 2010.
  utter_faq/componentes_maquila_retilap:  
  - text: |
      No, puesto que las materias primas, componentes para la fabricacion o repuestos de maquinas, aparatos, equipos u otros productos constitutivos de una fuente de iluminacion o equipo de iluminacion pueden estar exceptuados del cumplimiento del RETILAP. Sin embargo, la luminaria como producto terminado si debera dar cumplimiento al RETILAP.
  utter_faq/bombillas_retilap:  
  - text: |
      si, desde la resolucion 180173 de 2011 el uso de bombillas incandescentes para propositos de iluminacion se encuentra prohibido. unicamente se permite la importacion, comercializacion y uso de bombillas o lamparas de tecnologia incandescente que sean parte de vehiculos, equipos, electrodoMesticos, maquinas y herramientas. y en general aquellos productos asociados a iluminacion, pero destinados exclusivamente a aplicaciones distintas a la iluminacion con propositos visuales del ser humano.
      Cabe aclarar que dichas condiciones de excepcion deben ser demostradas ante la Superintendencia de Industria y Comercio para la importacion y comercializacion.
  utter_faq/vigencia_retilap:  
  - text: |
      El Ministerio de Minas y energia amplio la vigencia del RETILAP hasta el 5 de febrero de 2023, por medio de la resolucion 40031 del 5 de febrero de 2021.
  utter_faq/partidas_arancelarias_retilap:  
  - text: |
      No, independientemente de la clasificacion arancelaria que le sea asignada al producto objeto de importacion, los productos objeto del RETILAP deben demostrar conformidad, de acuerdo con lo establecido en la seccion 110.2 PRODUCTOS de la resolucion 180540 de 2010.
  utter_faq/producto_excluido_retilap:  
  - text: |
      Los productos EXCLUIDOS son aquellos que estan por fuera del objeto y alcance del reglamento tecnico. Incluye aquellos donde el reglamento tecnico ha establecido expresamente su no aplicacion, en las notas marginales de la Tabla 110.2b del RETILAP.
  utter_faq/excepcion_retilap:  
  - text: |
      Los productos e instalaciones considerados como EXCEPCIONES corresponden a aquellos que estan dentro del objeto y alcance del reglamento, pero que dado su destino final especifico y/o exclusivo de aplicacion no estan obligados a demostrar conformidad con lo estipulado en el reglamento. Las cuales se determinan en el numeral 110.5 EXCEPCIONES del RETILAP.
  utter_faq/luminarioas_retilap:  
  - text: |
      No, debido a que el RETILAP tiene requisitos para productos usados exclusivamente a aplicaciones de iluminacion con propositos visuales del ser humano.
      asi que las luminarias para horticultura se encuentran exceptuadas ya que no son usadas en aplicaciones con propositos visuales humanos.
      Para probar dicha excepcion ante la Superintendencia de Industria y Comercio - SIC, se debera presentar registro de importacion y aportar la documentacion en la Ventanilla unica de Comercio Exterior (VUCE) que demuestre la condicion de excepcion cuando aplique, esto con el fin de que la SIC emita el concepto correspondiente, de acuerdo con sus facultades.
  utter_faq/resoluciones_objeto_retilap:  
  - text: |
      El RETILAP cuenta con 9 resoluciones modificatorias a partir de la resolucion 181331 del 6 de agosto de 2009, mediante la cual se adopta el RETILAP, la cual entro en vigencia el 20 de febrero de 2010.
      Siendo asi, las resoluciones que reglamentan el RETILAP junto con sus modificaciones y adiciones son: resolucion 181331 DE 2009. resolucion 180265 de 2010. resolucion 180540 de 2010.
      resolucion 181568 de 2010. resolucion 182544 de 2010. resolucion 180173 de 2011. resolucion 91872 de 2012. resolucion 90980 de 2013. resolucion 40122 de 2016. resolucion 40031 de 2021. 
  utter_faq/instalaciones_objeto_retilap:  
  - text: |
      El RETILAP aplica a toda instalacion de iluminacion interior, exterior o alumbrado publico construida, ampliada o remodelada a partir del (1o de abril de 2010).
  utter_faq/instalaciones_cumplimiento_retilap:  
  - text: |
      Deben presentar dise?o detallado las instalaciones de alumbrado publico, iluminacion industrial, iluminacion comercial con espacios de mayores a 500 m2 y en general en los lugares donde se tengan mas de 10 puestos de trabajo, iluminacion de salones donde se imparta ense?anza, o lugares con alta concentracion de personas en un mismo salon (50 o mas).
  utter_faq/productos_sistemas_cumple_retilap:  
  - text: |
      En efecto, los productos usados en sistemas de iluminacion que no tienen requisitos especificos deben cumplir los requisitos aplicables de una norma tecnica de producto, internacional, de reconocimiento internacional o NTC y demostrarlo mediante certificado de producto, de acuerdo con lo establecido en la Seccion 395 de la resolucion 180540 de 2010 иC Anexo General del RETILAP.
  utter_faq/altura_plano_actividad_iluminar_emergencia:  
  - text: |
      Toda iluminacion de emergencia debe tomar como plano de trabajo 0m, esto incluye pasillos, escaleras, zonas de cambio de direccion y sus rutas de evacuacion relacionadas. Esto teniendo en cuenta que el plano de trabajo si esta definido y en estos casos es el suelo, el cual se encuentra a una altura de 0m.
  utter_faq/luminaria_panel_retilap:  
  - text: |
      Toda iluminacion de emergencia debe tomar como plano de trabajo 0m, esto incluye pasillos, escaleras, zonas de cambio de direccion y sus rutas de evacuacion relacionadas. Esto teniendo en cuenta que el plano de trabajo si esta definido y en estos casos es el suelo, el cual se encuentra a una altura de 0m.
  utter_faq/responsable_alumbrado_publico:  
  - text: |
      Los municipios o distritos son los responsables de la prestacion del servicio de alumbrado publico y cuentan con la posibilidad de contratar a un tercero para la prestacion del servicio, tal como lo establece el articulo 2.2.3.6.1.2. y su respectivo Paragrafo 1бу del CAPiTULO 6 - ASPECTOS GENERALES DEL SERVICIO publico DE energia - SECcion 1 DEL ALUMBRADO publico del Decreto 1073 de 2015 "por medio del cual se expide el Decreto unico Reglamentario del Sector Administrativo de Minas y energia", modificado por el articulo 3 del Decreto 943 de 2018.
  utter_faq/empresa_tarifa_impuesto_calculo_monto:  
  - text: |
      Los temas relacionados con impuestos de alumbrado publico son tratados por medio de la comision de regulacion de energia y Gas - CREG.
  utter_faq/driver_retilap:  
  - text: |
      si, estos productos estan incluidos en la Tabla 110.2.a y pertenecen a los productos denominados como:
      5. Equipos para control automatico de iluminacion.     
  utter_faq/oblgatorio_iluminacion_parqueadero_emergencia_privado:  
  - text: |
      si, es obligatoria, ya que el Reglamento tecnico de Iluminacion y Alumbrado publico иC RETILAP establece que los parqueaderos (tanto publicos como privados) cerrados o cubiertos cuya superficie construida exceda de 100 m2, incluidos los pasillos y las escaleras que conduzcan hasta el exterior o hasta las zonas generales del edificio, son instalaciones que requieren alumbrado de emergencia. De acuerdo a lo estipulado en el literal d) de la seccion 470.2 INSTALACIONES QUE REQUIEREN DE ALUMBRADO DE EMERGENCIA.
      Adicionalmente, es de tener en cuenta que las caracteristicas de la instalacion del alumbrado de emergencia se establecen en la seccion 470.3 del Reglamento tecnico de Iluminacion y Alumbrado publico иC RETILAP, Anexo General de la resolucion 180540 de 2010.
  utter_faq/luminarias_led_retilap:  
  - text: |
      Las luminarias LED deben cumplir con RETILAP al tratarse de un producto usado en sistemas de iluminacion y estar directamente relacionado con el objeto y campo de aplicacion del RETILAP.
      Sin embargo, dado que las luminarias LED no tienen requisitos especificos, deberan cumplir los requisitos aplicables de una norma tecnica de producto, internacional, de reconocimiento internacional o NTC y demostrarlo mediante certificado de producto. De acuerdo a lo establecido en la SECcion 395. PRODUCTOS DEL ALCANCE DEL PRESENTE REGLAMENTO QUE NO TIENEN DEFINIDOS LOS REQUISITOS ESPEciFICOS.
  utter_faq/luminarias_usadas_especiales_retilap:  
  - text: |
      Para luminarias usadas en ambientes e instalaciones especiales se deben cumplir los requisitos establecidos en el RETILAP para este tipo de instalacion y la certificacion de este tipo de luminarias se hara unicamente bajo los requerimientos de ese reglamento.
  utter_faq/entidades_vigilan_retilap:  
  - text: |
      El control fiscal en Alumbrado publico es ejercido por la Contraloria General de la Republica.
      El control a las Empresas de Servicios publicos Domiciliarios es ejercido por la Superintendencia de Servicios publicos Domiciliarios иC SSPD.
      El control a las Empresas de Servicios publicos Domiciliarios es ejercido por la Superintendencia de Servicios publicos Domiciliarios иC SSPD.
      La instancia del control social es definida por cada municipio o distrito.
      El control Aduanero para los productos objeto del reglamento es ejercido por la direccion de Impuestos y Aduana Nacional - DIAN
      Para productos de iluminacion, el control y vigilancia se ejerce a traves de la Superintendencia de Industria y Comercio иCSIC.
      Para los organismos acreditados por el Organismo Nacional de Acreditacion de Colombia иCONAC, es la SIC quien ejerce el control y vigilancia.
      Para la vigilancia del ejercicio profesional de las personas naturales que intervienen en las instalaciones de iluminacion y/o alumbrado publico, en cualquiera de sus etapas (dise?o, construccion, supervision, interventoria e inspeccion, operacion y mantenimiento) estan delegados los Consejos Profesionales.
  utter_faq/entidad_encargada_reglamento:  
  - text: |
      Tal como lo establece la Seccion 1000 Interpretacion del RETILAP, el organo competente, para la interpretacion y modificacion del RETILAP sera el Ministerio de Minas y energia y lo podra hacer de oficio o por solicitud de terceros.
  utter_faq/aceptar_ensayos_extranjeros_insumo_productos:  
  - text: |
      En concordancia con lo establecido en el RETILAP en la seccion 900.1 CERTIFICAcion DE LA CONFORMIDAD PARA PRODUCTOS, si no existen por lo menos dos  laboratorios acreditados en Colombia para realizar alguna o algunas pruebas o ensayos a un producto objeto del RETILAP, los organismos de certificacion podran aceptar los resultados de esa prueba realizada en laboratorios de otros paises, siempre y cuando estos laboratorios hayan sido acreditados por organismos pertenecientes a IAAC o ILAC, el resto de pruebas y ensayos deben realizarse en Colombia, segun aplique al producto.
  utter_faq/perfil_marco_retilap:  
  - text: |
      De acuerdo con el numeral 110.3 del RETILAP, el perfil exigible para ejercer como dise?ador de sistemas de iluminacion corresponderia con un profesional habilitado mediante matricula profesional que le permita actuar en los campos sujetos de la actividad, debe tener formacion academica debida y soportada en aspectos especificos de dise?o de sistemas de iluminacion y alumbrado publico, y debe tener experiencia o certificado de la competencia profesional (en caso de optar por la experiencia certificable, se precisa que si bien el RETILAP establece la experiencia certificada, no establece un minimo para la misma)      
  utter_faq/diseno_iluminacion_retilap:  
  - text: |
      El valor medio de iluminancia, relacionado en la Tabla 410.1 del RETILAP, debe considerarse como el objetivo de dise?o, el cual sera la referencia para la medicion en la recepcion de un proyecto de iluminacion.
      Los valores minimos de iluminacion no se consideran como niveles de dise?o, dado que cuando se realiza un proyecto de iluminacion se establecen niveles de iluminacion superiores, teniendo en cuenta los ciclos de mantenimiento, la fuente de luz elegida, las luminarias, la posibilidad de ensuciamiento, entre otras.
  utter_faq/homologar_extranjero_retilap:  
  - text: |
      si, los Organismos de certificacion acreditados por ONAC podran aceptar los certificados de conformidad de producto expedidos en el exterior, siempre y cuando el organismo de certificacion acreditado tenga un acuerdo de reconocimiento con el organismo de certificacion extranjero emisor del certificado y evalue previamente la equivalencia de la norma con el RETILAP, de conformidad con lo establecido en el RETILAP en su seccion 820.3 CERTIFICAcion DE PRODUCTOS.
      Ademas, los certificados emitidos en el exterior deberan ser homologados por la SIC o por la entidad o mecanismo que la autoridad competente establezca, siendo validos siempre y cuando se encuentren vigentes y acompa?ados del concepto de equivalencia de la norma con el RETILAP, expedido por el organismo de certificacion.
  utter_faq/procedimiento_seleccion_muestras_retilap:  
  - text: |
      Para muestreo se deben seguir los procedimientos dentro de la acreditacion que tienen los Organismos Certificadores de Producto. Por lo tanto, esta consulta debe dirigirse al ONAC.
  utter_faq/esquema_certificacion_producto:  
  - text: |
      Los esquemas de certificacion de producto estan regulados por el ONAC considerando lo establecido en la norma ISO/IEC 17067, donde se estipulan para RETILAP cuatro  esquemas de certificacion:
      Esquema 1a: Certificacion de muestra, que aplica unicamente a las muestras evaluadas.
      Esquema 1a: Certificacion de muestra, que aplica unicamente a las muestras evaluadas.
      Esquema 4: Certificado de conformidad con vigencia de un  a?o con un seguimiento semestral.
      Esquema 5: Sello de especificacion de producto, donde se otorga un certificado de conformidad de producto, el cual es vigente por tres  a?os, con seguimientos anuales.
      Si desea profundizar en este tema debe dirigir su consulta al Organismo Nacional de Acreditacion de Colombia ONAC.
  utter_faq/casos_demostrar_conformidad_primera_parte:  
  - text: |
      La declaracion de conformidad de primera parte o declaracion de proveedor puede ser usada para certificar: las fuentes luminosas con acabado o colores para uso exclusivo decorativo, las fuentes luminicas de uso exclusivo en iluminacion decorativa, lamparas moviles de mesa, pie o tipo oficina, iluminacion navide?a y luminarias decorativas.
      En esta declaracion de primera parte se debe certificar el cumplimiento de requisitos de seguridad contra riesgos de origen electrico y no requieren certificar fotometrias ni eficacia luminica.
  utter_faq/solicitar_minminas_normas_internacionales_retilap:  
  - text: |
      El RETILAP no cuenta con este modelo de Forma Excepcional de Certificacion de Productos, como si lo tiene RETIE. Por lo tanto, este Ministerio no otorga equivalencias de normas internacionales para productos objeto de RETILAP.
  utter_faq/producto_venta_eds_automotriz:  
  - text: |
      Inicialmente el organismo certificador debera realizar la visita de inspeccion para verificar que el tanque del nuevo producto se encuentra en condiciones optimas para el almacenamiento, una vez se haya generado el certificado con los datos del tanque y del nuevo producto se remite una carta de solicitud  anexando  el certificado de conformidad al correo del Ministerio de Minas y energia que es  menergia@minenergia.gov.co
  utter_faq/comercializador_industrial_dis_mayorista:  
  - text: |
       Existen excepciones en las cuales si podrian comprar a dos distribuidores mayoristas  En el caso del comercializador industrial que adicionalmente distribuya combustibles para aviacion, se le permite para dichos productos que tenga como proveedores varios distribuidores mayoristas o estaciones de servicio de aviacion, con la condicion que los mismos no se encuentren ubicados dentro de la misma region geografica.                                                                                  
       informacion disponible en el decreto 1073 del 2015 pagina 75                                                          
  utter_faq/_Puedo_ser_comercializador_industrial_de_combustibles_para_quemadores_industriales:  
  - text: |
      Si, en el decreto unico reglamentario se autoriza esta figura de venta para el comercializador industrial y se aclara: " Cuando se actue como comercializador industrial de combustibles para quemadores industriales (combustoleos - fuel oil), en el caso de que el distribuidor mayorista no cuente con el abastecimiento del mismo, se podra abastecer de dicho producto de otro distribuidor mayorista. Los respectivos contratos que tenga con cada uno de los citados agentes,
      deberan presentarse al Ministerio de Minas y energia "
  utter_faq/_Puedo_eliminar_productos_que_ya_no_tienen_ventas:  
  - text: |
      Si, se pueden eliminar los productos solicitando a Sicom que no aparezcan al momento de realizar la orden de pedido. En este caso se debera crear un caso en el portal de autogestion Aranda.
  utter_faq/_Necesito_visto_bueno_del_Ministerio_de_Minas_y_energia_para_importar_combustibles_liquidos_derivados_del_petroleo: 
  - text: |
      Si, el Visto bueno es necesario de acuerdo al anexo 16 de la circular 38 del Ministerio de Comercio Industria y Turismo.
  utter_faq/_Cual_es_el_proceso_para_obtener_el_visto_bueno_de_importacion_de_combustibles_liquidos_derivados_del_petroleo: 
  - text: |
      Una vez presentada la documentacion para ser importador, el Ministerio de Minas y comunicara por escrito al importador la negacion o autorizacion de la importacion de los combustibles liquidos derivados del petroleo dentro de los (3) dias habiles siguientes al recibo completo la informacion. En caso ser autorizada, para que los combustibles se puedan consumir, distribuir o comercializar en el territorio nacional, dicha entidad debera otorgar el Visto Bueno respectivo registro importacion, que se continue de conformidad con los procedimientos establecidos en materia de comercio exterior.       informacion disponible decreto 1073 del 2015 hoja # 57
  utter_faq/_Cual_es_la_documentacion_que_debo_entregar_a_mis_clientes_si_soy_importador_de_combustibles_liquidos_derivados_del_petroleo: 
  - text: |
      El importador debera entregar a a sus clientes los certificados de conformidad de calidad y cantidad de los combustibles liquidos derivados del petroleo importados.    informacion disponible en el decreto 1073 del 2015 "De las obligaciones del importador".
  utter_faq/_Como_configuro_nuevos_productos_para_compra_y_venta_: 
  - text: |
      La peticion  se radica al Ministerio de Minas y energia por medio de sus canales ya sea por correo electronico a menergia@minenergia.gov.co o presentando la solicitud por ventanilla, se deberan radicar dos documentos: 1.   Carta u oficio detallando la solicitud 2. Contrato firmado entre los dos agentes a los que se les debe realizar la configuracion del producto, Indicando claramente desde que planta del Proveedor se va a despachar y en que planta del Cliente se va a recibir el Combustible, se debe tener en cuenta la capacidad de almacenamiento de la planta donde se recibe el combustible. 
  utter_faq/_Que_es_derogar: 
  - text: |
      La derogacion es una figura juridica a traves de la cual una ley posterior deja sin efectos una anterior.
  utter_faq/_Cuales_son_los_agentes_de_la_cadena_de_distribucion_de_combustibles_que_pueden_derogar: 
  - text: |
      Aplica para el caso de aquellos agentes que se crearon por medio de una resolucion(Comercializador, estacion de Servicio Privada, Gran Consumidor etc.)
  utter_faq/_Cuando_debo_derogar_una_resolucion_de_entrada_en_operacion: 
  - text: |
      El proceso se debe realizar cuando la empresa o compa?ia decida finalizar operaciones de comercializacion de combustibles o la empresa cierre por diferentes motivos
  utter_faq/_Cuando_debo_derogar_una_resolucion_de_entrada_en_operacion: 
  - text: |
      El proceso se debe realizar cuando la empresa o compa?ia decida finalizar operaciones de comercializacion de combustibles o la empresa cierre por diferentes motivos
  utter_faq/_Como_hago_la_derogacion_de_una_resolucion_de_entrada_en_operacion: 
  - text: |
      Se debe solicitar ante el Ministerio de Minas y energia por sus canales autorizados ya sea por correo electronico menergia@minenergia.gov.co o por ventanilla, se debe tener en cuenta: 1. El  Agente debe asegurarse que no queden declaraciones de informacion pendientes o saldos de combustible en el sistema
  utter_faq/_Como_relaciones_ante_el_Ministerio_de_Minas_y_energia_la_derogaciиоn_de_una_resolucion_de_entrada_en_operaciиоn: 
  - text: |
      Los documentos que se deben allegar al Ministerio son la carta firmada por el representante legal solicitando la derogacion del codigo incluyendo nombre de la empresa, ni codigo sicom y detalle de la solicitud adicional se remite la copia de la resolucion emitida inicialmente
  utter_faq/_Que_es_la__resolucion_de_entrada_en_operacion: 
  - text: |
      Es un documento que se emite una vez el Ministerio de Minas y energia verifica que la empresa u organizacion que desea hacer parte de la cadena de distribucion de combustibles cumple con los requerimientos establecidos en el decreto 1073 del 2015.  El documento mencionado tambien se remite a SICOM para la asignacion de codigo sicom.
  utter_faq/_Que_usos_tiene_el_petroleo_crudo_y_o_sus_mezclas: 
  - text: |
      "A partir primero de febrero de 2004 y con criterios de autoabastecimiento y de uso racional y eficiente de energia, el petroleo crudo y/o sus mezclas que se explote en territorio nacional y que se destine para consumo interno, solamente podra ser utilizado para refinacion."
  utter_faq/_Como_realiza_la_entrega_del_combustible_un_agente_refinador: 
  - text: |
      "Los despachos de combustibles para quemadores industriales y/o Avigas, podran ser entregados por el refinador directamente a las instalaciones del gran consumidor con instalacion fija y/o estacion de servicio de aviacion, respectivamente, o a traves del distribuidor mayorista y/o distribuidor minorista para estacion de servicio de aviacion. En todo caso y para estas dos condiciones el margen del mayorista y/o de la estacion de servicio de aviacion sera regulado por el Ministerio de Minas y energia" informacion disponible en la pagina 56 del Decreto 1073 del 2015
  utter_faq/_Que_tipo_de_informacion_debo_reportar__al_Ministerio_de_Minas_y_energia_si_soy_distribuidor_mayorista_: 
  - text: |
      Enviar al Ministerio de Minas y energia durante los primeros diez (10) dias del mes de enero de cada a?o, un informe de la capacidad de almacenamiento comercial de cada una de las plantas de abastecimiento que posea o utilice, relacionando: i) Numeracion del tanque; iij Capacidad nominal del tanque; iii) Tipo de producto almacenado; iv) Fecha de calibracion del tanque, y v) Organismo certificador de la medicion en los formatos, mecanismos y procedimientos que este dise?e para tal fin. informacion disponible en la pagina 64 del decreto 1073 del 2015
  utter_faq/_Como_cierro_una_orden_de_pedido_sin_tener_el_numero_de_guia_en_Sicom: 
  - text: |
      Es obligacion del distribuidor mayorista  suministrar la guia unica de transporte y notificar al distribuidor minorista de dicho numero pues es el unico que maneja ese dato, por lo cual no es posible cerrar la orden sin el numero de guia correspondiente
  utter_faq/_Un_solo_vehiculo_puede_ir_a_la_misma_estacion_de_servicio_varias_veces_al_dia_a_dejar_combustibles_liquidos_derivados_del_petroleo: 
  - text: |
      Esta prohibido que un agente realice mas de una orden de pedido el mismo dia y utilizando el mismo carro tanque, excepto en aquellas ciudades que cuenten con una planta de abastecimiento cercana a la estacion de servicio que le permita realizar varios viajes en el mismo dia. Para el efecto a traves de Sicom se determinaran los municipios en que recae dicha prohibicion.  informacion disponible en la resolucion 31348 del 2015
  utter_faq/_Cuales_son_las_obligaciones_tiene_el_distribuidor_mayorista_con_las_ordenes_de_pedido: 
  - text: |
      1. Declarar el numero de la guia unica de transporte 2. El termino de vigencia de la guia en horas.    3. El numero de factura o el numero de remision cuando aplique     informacion disponible en la resolucion 31348 del 2015 pagina 7.
  utter_faq/_Donde_se_encuentran_los_requisitos_para_transportar_combustibles_liquidos_derivados_del_petroleo: 
  - text: |
      El transportador debera cumplir con los requisitos establecidos en Decreto Reglamentario unico del Sector Transporte, seccion "Transporte terrestre mercancias peligrosas por carretera" o en las normas que lo modifiquen, adicionen o sustituyan. Asimismo, portar la guia unica transporte. informacion disponible en el Articulo 2.2.1.1.2.2,3.86. Transporte terrestre del decreto 1073 del 2015
  utter_faq/_Cuales_son_las_obligaciones_del_transportador_: 
  - text: |
      Solo los vehiculos que porten el original y copia de la guia unica de transporte debidamente diligenciada podran transportar combustibles liquidos
      derivados del petroleo por las nacionales.
  utter_faq/_Puedo_transportar_combustibles_liquidos_derivados_del_petroleo_sin_llevar_la_guia_de_transporte: 
  - text: |
      No, la fuerza publica y demas autoridades que ejerzan funciones policia judicial deberan solicitar al transportador de dichos combustibles la guia unica de transporte para estos productos. el evento de que no porten debera inmovilizar inmediatamente
      los vehiculos y ponerlos a disposicion de las autoridades judiciales competentes. 
  utter_faq/_Que_entidad_otorga_la_licencia_de_construccion_de_una_estacion_de_servicio: 
  - text: |
      Correspondera a las alcaldias o curadurias urbanas, dentro del territorio su jurisdiccion, otorgar licencia de construccion para estaciones de servicio en los aspectos urbanisticos, arquitectonicos y estructurales, de conformidad con legislacion vigente.  informacion disponible en la pagina 71 del decreto 1073 del 2015
  utter_faq/_Un_comercializador_industrial_puede_contratar_una_empresa_de_transporte_para_la_distribucion_de_combustible: 
  - text: |
      Si,  el comercializador industrial en caso de realizar la distribucion en vehiculos de terceros, lo debe hacer a traves de una empresa de servicio publico de transporte terrestre automotor de carga legalmente constituida y debidamente
      habilitada ante el Ministerio de Transporte. No obstante, lo anterior, en cualquier caso, responsable de operacion y debe cumplir con las normas vigentes en
      la materia.
  utter_faq/_Una_estacion_de_servicio_privada_debe_agregar_o_modificar_la_camara_y_comercio_para_el_desarrollo_de_su_actividad: 
  - text: |      
      No, el distribuidor minorista a traves de estacion servicio privada, no esta obligado a incluir dentro de su objeto social distribucion minorista de combustibles liquidos a traves de una estacion de servicio. asi mismo, se acepta la licencia uso industrial del suelo que haya tramitado para el desarrollo su objeto social. informacion disponible en la pagina 72 paragrafo 6 del decreto 1073 del 2015
  utter_faq/_Puedo_tener_mas_de_un_distribuidor_mayorista_si_soy_estacion_de_servicio: 
  - text: |
      No, las estaciones servicio automotriz y fluvial deberan
      abstenerse de adquirir combustibles simultaneamente de dos o mas distribuidores
      mayoristas.
  utter_faq/_Cuales_son_los_agentes_que_me_pueden_vender_combustibles_liquidos_derivados_del_petroleo_si_soy_estacion_de_servicio_de_Aviacion: 
  - text: |
      La estacion de servicio de aviacion podra adquirir los combustibles, de un importador, refinador, distribuidor mayorista y de una estacion de servicio de aviacion y para el caso de una de servicio propiedad de las Militares adicionalmente un Comercializador Industrial.  informacion disponible en la pagina 74 del decreto 1073 del 2015
  utter_faq/_Puedo_comprar_combustibles_a_diferentes_distribuidores_si_soy_estacion_de_servicio_maritima: 
  - text: |
      La estacion de servicio maritima, se podra abastecer a traves del importador, refinador o distribuidor mayorista.
  utter_faq/_Que_es_un_consumidor_final: 
  - text: |
      La empresa u organizacion que haga las veces de cliente de un agente de distribucion de combustibles liquidos derivados del petroleo requiriendo combustible para su actividad economica
  utter_faq/_Cuales_son_mis_obligaciones_como_consumidor_final: 
  - text: |
      El consumidor final que consuma combustibles en volumenes inferiores a los veinte mil (20.000) galones al mes, debera cumplir con las siguientes obligaciones: 1. Destinar el combustible unicamente para cumplir con los procesos inherentes a su actividad. 2.   Abstenerse de subdistribuir, redistribuir o revender el combustible liquido derivado del petroleo adquirido.
      3.   Abstenerse de recibir los combustibles liquidos derivados del petroleo de carro tanques que no porten la guia unica de transporte. 4.   Cumplir con normas sobre proteccion y preservacion del medio ambiente.   5.   Abstenerse de adquirir combustibles simultaneamente de dos o mas
      distribuidores mayoristas o distribuidores minoristas como comercializador industrial.  (informacion disponible en el decreto 1073 del 2015)
  utter_faq/_Cual_es_el_significado_de_las_siglas_ONAC: 
  - text: |
      Organismo Nacional de Acreditacion.
  utter_faq/_Que_es_el_Organismo_Nacional_de_Acreditacion: 
  - text: |
      Es una corporacion que pertenece al Subsistema Nacional de la Calidad иC SICAL-, de caracter privado, naturaleza mixta y sin animo de lucro, que se constituye y organiza bajo las leyes colombianas, dentro del marco del codigo Civil Colombiano
  utter_faq/_Que_es_un_certificado_de_conformidad_en_el_sector_de_hidrocarburos: 
  - text: |
      Es el documento final que emite un organismo certificador acreditado por la ONAC, como resultado de la inspeccion de las instalaciones del almacenamiento en el que reposan los combustibles liquidos derivados del petroleo conforme a la normatividad vigente del decreto 1073 del 2015
  utter_faq/_Cual_es_la_vigencia_de_un_certificado_de_conformidad: 
  - text: | 
      Generalmente la vigencia del documento es de cinco a?os, pero puede variar si existiesen condiciones contractuales especificas entre el organismo certificador y el agente de distribucion de combustibles.
  utter_faq/_Me_pueden_anular_un_certificado_de_conformidad_vigente: 
  - text: |
      El organismo de certificacion en su proceso de renovacion e inspeccion puede encontrar no conformidades que a su vez den como resultado la anulacion o cancelacion del certificado enviando notificacion al Ministerio de minas y energia; A su vez como resultado de la notificacion se genera bloqueo del codigo sicom inhabilitando la distribucion de combustibles hasta que se resuelva la situacion del agente      
  utter_faq/_Cuales_son_las_consecuencias_de_la_anulacion_del_certificado_de_conformidad_para_una_estacion_de_servicio_en_zona_de_frontera: 
  - text: |
      El retiro del certificado de conformidad por parte de un organismo de certificacion dara lugar a cancelacion del cupo asignado, bien sea a las estaciones de servicio o a los grandes consumidores. En sentido el organismo certificador debera enviar una comunicacion al Ministerio Minas y direccion de Hidrocarburos explicando las razones de dicha decision, respaldandolas con un informe documentado con base en el cual la direccion de Hidrocarburos realizara la cancelacion del cupo"
  utter_faq/_Que_necesito_para_transportar_combustibles_liquidos_derivados_del_petroleo: 
  - text: |
      Inicialmente el Certificado revision y aceptacion otorgado por Ministerio de Transporte o quien haga sus veces sobre el cumplimiento de los requisitos exigidos en el Decreto Reglamentario unico del sector transporte, seccion ''transporte terrestre peligrosas por carretera,", seguido se debe asegurar el vehiculo con una poliza de responsabilidad civil extracontractual, ademas de ser necesario, informacion sobre el cabezote utilizado para transportar
      cada remolque habilitado para el transporte combustibles. No se autorizaran remolques que no tengan claramente definido su respectivo cabezote.  (informacion disponible en el decreto 1073 del 2015 pagina 108)
  utter_faq/_Que_necesito_para_transportar_combustible_en_municipios_ubicados_en_zona_de_frontera: 
  - text: |
      Adicional del certificado de revision otorgado por el ministerio de transporte y la poliza de responsabilidad civil extracontractual, se debera facilitar la informacion sobre departamento fronterizo hacia o dentro del cual desea transportar combustibles, el cual debera ser uno solo y de modificarse debera solicitar la respectiva correccion del registro.
  utter_faq/_Por_Que_la_informacion_de_mi_vehiculo_queda_a_disposicion_completa_del_Ministerio_de_Minas_y_energia: 
  - text: |
      El Ministerio de Minas y energia pondra a disposicion de Distribuidores Mayoristas y Minoristas, de los Terceros y de las autoridades de control, entre ellas la direccion de Impuestos y Aduanas Nacionales, DIAN, el reporte los transportadores autorizados para ejercer la actividad en cada municipio zonas de frontera.
  utter_faq/_Como_activo_a_mi_cliente_en_el_SICOM: 
  - text: |
      El tramite se debe realizar contactando directamente a la mesa de ayuda de SICOM remitiendo el documento contractual.
  utter_faq/_Que_es_el_petroleo_crudo_: 
  - text: |
      Mezcla de hidrocarburos que tienen un punto de inflamacion por debajo de 1500 F (65.60 C) y que no han sido procesados en una refineria.
  utter_faq/_Cual_es_el_precio_de_referencia_para_el_combustible_A1: 
  - text: |
      Es el promedio de los precios ponderados por volumen de venta de combustible de aviacion para motores tipo turbina (gasolina de aviacion Jet A 1) para los siete aeropuertos con mayor consumo de este combustible en el pais.
  utter_faq/_Que_significa_punto_de_inflamacion: 
  - text: |
      La temperatura minima a la cual un liquido despide vapor en concentracion suficiente, para formar una mezcla inflamable con aire, cerca de la superficie del liquido dentro del recipiente que lo contiene.
  utter_faq/_Que_es_ICONTEC: 
  - text: |
      Instituto Colombiano de Normas tecnicas. Organismo Nacional de Normalizacion
  utter_faq/_Que_es_GNC: 
  - text: |
      GAS NATURAL COMPRIMIDO Establecimiento que dispone de instalaciones y equipos para el almacenamiento y distribucion de combustibles gaseosos, excepto gas Gas natural comprimido licuado del petroleo (G.L.P.), para vehiculos, a traves de equipos fijos (surtidores) que llenan directamente los tanques o cilindros de combustible
  utter_faq/_Cual_es_la_caracteristica_principal_de_los_tanques_de_almacenamiento_de_combustibles_liquidos: 
  - text: |
      Los tanques almacenamiento podran ser de techo fijo o flotante y seran dise?ados construidos y probados de acuerdo con la ultima edicion de las normas API, en especial la 650 y sus apendices. (informacion disponible en el decreto 1073 del 2015)      
  utter_faq/_Que_son_las_areas_criticas: 
  - text: |
      Aquellas por su naturaleza, ubicacion y manejo de determinados productos, representan un mayor riesgo de ocurrencia de siniestro, tales como islas de abastecimiento de combustibles, ubicacion de tanques de almacenamiento de estos, puntos de desfogue y acumulacion de gases y areas en que se generen potenciales riesgos.
  utter_faq/_Que_es_una_estacion_de_servicio_mixta: 
  - text: |
      Establecimiento que dispone instalaciones y equipos para almacenamiento y distribucion de combustibles y combustibles liquidos derivados del petroleo, excepto licuado del petroleo (G.L.P.), para vehiculos, a traves de equipos (surtidores) que llenan directamente los tanques de combustible. Ademas, puede incluir facilidades para prestar uno o varios de los siguientes servicios: lubricacion, lavado generala de motor, cambio o reparacion de llantas, alineacion y balanceo, servicio de diagnosticentro, trabajos menores de mantenimiento de motor, venta llantas, neumaticos, lubricantes, baterias, accesorios y demas servicios
  utter_faq/_Cual_es_el_primero_paso_para_construir_una_planta_de_abastecimiento: 
  - text: |
      Realizada la visita y con base en el informe presentado por funcionario de acuerdo con lo estipulado en el articulo anterior el Ministerio de Minas y energia autorizara o negara la construccion de la planta de abastecimiento por medio de resolucion motivada.
  utter_faq/_Que_es_NFPA_77_: 
  - text: |
      Norma de Electricidad estatica. 
  utter_faq/_Que_es_NFPA_30: 
  - text: |
      Norma del codigo de liquidos Combustibles e Inflamables.
  utter_faq/_Que_es_NFPA_22: 
  - text: |
      Norma de Tanques de Agua, para proteccion Contra Incendio en Propiedades Privadas.
  utter_faq/_Que_es_NFPA_24: 
  - text: |
      Norma de la Instalacion de tuberias de Servicio para Sistemas Contra Incendio en Propiedades Privadas. 
  utter_faq/_Que_es_un_liquido_estable: 
  - text: |
      Hidrocarburo a presion de operacion menor de 0.175 kg/cm2
  utter_faq/_Puedo_utilizar_mangueras_flexibles_en_mi_planta_de_almacenamiento: 
  - text: | 
      Se prohibe en el interior de los recintos el empleo permanente de mangueras flexibles. Su utilizacion se limitara a Operaciones esporadicas de corta duracion Las motobombas de trasiego deberan estar situadas en el exterior de los recintos.
  utter_faq/_Existe_alguna_norma_para_las_conexiones_electricas_en_la_planta_de_abastecimiento: 
  - text: |  
      Todo lo relacionado con las instalaciones electricas debera cumplir con la ultima version de la Norma NFPA 70.
  utter_faq/_Que_es_NFPA: 
  - text: | 
      The National Fire Protection Association. Asociacion Nacional de proteccion Contra Incendios de los Estados Unidos de NorteaMerica, cuyas normas son ampliamente aceptadas en la mayoria de los paises. (Decreto 1073 del 2015)
  utter_faq/_Que_es_NFPA_70: 
  - text: | 
      Norma del codigo Electrico Nacional.  
  utter_faq/_Cuales_son_los_instrumentos_de_regulacion_ambiental: 
  - text: |  
      Los instrumentos de la regulacion ambiental dentro de las disposiciones constitucionales y legales que forman el marco juridico ambiental, se destaca el codigo Nacional de Recursos Naturales Renovables y del Medio Ambiente (Decreto Ley 2811 de 1974), la Ley 99 de 1993 y sus decretos reglamentarios.? 
  utter_faq/_Que_tipo_de_licencias_ambientales_existen_en_Colombia: 
  - text: | 
      La normativa establece tres modalidades de?licencias:?Ambiental?Ordinaria,?Ambiental?unica y?Ambiental?Global. En el caso de la?Licencia Ambiental?Ordinaria no se incluye el otorgamiento de autorizaciones, permisos o concesiones para el uso, aprovechamiento o movilizacion de los recursos naturales renovables.? 
  utter_faq/_Quien_da_la_licencia_ambiental: 
  - text: |  
      Se entiende por Licencia Ambiental la autorizacion que otorga la autoridad ambiental competente para la ejecucion de un proyecto, obra o actividad, que de acuerdo con la ley y los reglamentos, pueda producir deterioro grave a los recursos naturales renovables, o al medio ambiente, o introducir modificaciones considerables o notorias al paisaje; la cual sujeta al beneficiario de esta, al cumplimiento de los requisitos, terminos, condiciones y obligaciones que la misma establezca en relacion con la prevencion, mitigacion, correccion, compensacion y manejo de los efectos ambientales del proyecto, obra o actividad autorizada.?  La licencia ambiental llevara implicitos todos los permisos, autorizaciones, y/o concesiones para el uso, aprovechamiento y/o afectacion de los recursos naturales renovables, que sean necesarios para el tiempo de vida util del proyecto, obra o actividad. (Decreto 1076 de 2015)  https://www.cornare.gov.co ? licencia-ambiental    
  utter_faq/_Que_tipo_de_proyectos_requieren_licencia_ambiental: 
  - text: |   
