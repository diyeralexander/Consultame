      tambien puede ir a? al [enlace.] (www.anm.gov.co)?y buscar en Servicios en linea, el enlace Liberacion de areas. Consulta de areas libres mineras ahora en la web 1, Ingrese a la seccion Servicios en linea, despliegue la lista y seleccione Catastro.  2, En Catastro, de clic a la opcion Consulta de Expedientes. 
  utter_faq/_Que_es_y_Como_se_expide_un_certificado_Registro_Minero: 
  - text: |  
      Documento que?se?emite para certificar la procedencia licita del mineral que?se?transporte, transforme, distribuya, intermedie o comercialice, el cual debera ser expedido por el Explotador?Minero?Autorizado, y no tendra fecha de vencimiento alguna. 
  utter_faq/_Cual_es_la_finalidad_del_Decreto_4134_de_2011: 
  - text: |  
      Promover, celebrar, administrar y hacer seguimiento a los contratos de concesion y demas titulos mineros para la exploracion y explotacion de minerales de propiedad del Estado cuando le sea delegada esta funcion por el Ministerio de Minas y energia de conformidad con la ley.?
  utter_faq/_Como_afecta_la_industria_minera_en_el_medio_ambiente: 
  - text: | 
      Entre los principales impactos que puede originar la?mineria?se encuentran: la destruccion de la corteza terrestre, la contaminacion de las aguas, la afeccion a la flora y fauna del entorno proximo a la explotacion?minera?y los efectos negativos en la salud humana de las poblaciones proximas a la mina.? 
  utter_faq/_Que_beneficios_economicos_trae_la_mineria: 
  - text: |  
      La?mineria?representa alrededor del 11% del PBI, aporta mas del 50% de las divisas, contribuye con el 20% de la recaudacion tributaria y comprende la mayor parte de la inversion extranjera.  De este, mas de la mitad se genera fuera del sector?minero, a traves de bienes y servicios complementarios.? 
  utter_faq/_Como_nos_afecta_la_mineria_ilegal: 
  - text: |
      ?Los impactos de la?mineria ilegal?son graves violaciones a los derechos humanos. La contaminacion del agua y la expulsion de pueblos indigenas en aislamiento voluntario son algunos indicios de los da?os al bien comun.
  utter_faq/_Que_impacto_tiene_la_extraccion_minera_en_Colombia_sobre_la_disposicion_de_otros_recursos: 
  - text: | 
      segun un estudio hecho por el Instituto Nacional de los?Recursos?Naturales (Inderena), el?impacto?ambiental?que?causa la explotacion?minera?es grande. En el campo biologico, el?impacto sobre?los bosques naturales y la contaminacion del agua ocasionan la perdida de?recursos?y especies en peligro de extincion.  
  utter_faq/_En_que_trabaja_el_Ministerio_de_Minas_y_energia: 
  - text: |  
      Minenergia?trabaja en convertir al sector en un aliado del territorio y en generar condiciones que potencien la produccion actual de recursos e impulsen el aumento del aprovechamiento del subsuelo, con rigurosos estandares tecnicos, ambientales y sociales.?  Bajo estas premisas, enmarcadas en los ejes de legalidad, emprendimiento y equidad del Pacto por Colombia, Pacto por la Equidad, el Plan estrategico del Sector Minero trabaja en tres retos:  1, Diversificar la matriz de produccion de minerales. 2. Impulsar una gestion agil, eficiente y coordinada.  3. Promover la legalidad y el fomento de la actividad minera.  Estos retos tienen un horizonte de cumplimiento en el mediano y largo plazo. Lograrlos significa trabajar de manera coordinada en distintos aspectos estructurales, como los desarrollos normativos, los aspectos inherentes a la competitividad, el relacionamiento con el territorio, la informacion y el desarrollo sostenible. 
  utter_faq/_Como_es_el_procedimiento_para_acceder_a_los_explosivos: 
  - text: |  
      El procedimiento para acceder al uso de explosivos surte una serie de etapas, las cuales, han sido plasmadas en el denominado?б░paso a paso", construido con el concurso de las entidades involucradas (Ministerio de Defensa, Escuela de Ingenieros Militares иC ESING, Indumil, Departamento de Control Comercio de Armas y explosivos иC DCCAE, Agencia Nacional de Mineria y Gobernacion de Antioquia), y liderado por el Ministerio de Minas y energia en cabeza de la direccion de Mineria Empresarial. Este paso a paso se encuentra publicado en la pagina web de las diferentes entidades.?
  utter_faq/_Quien_se_encarga_de_fabricar_el_material_explosivo_en_Colombia: 
  - text: | 
      INDUMIL es la entidad encargada de la producir, importar y comercializar explosivos y accesorios de voladuras por mandato constitucional. Esta entidad atiende las necesidades de sectores claves para el pais y su economia como la defensa, la seguridad, la mineria, la infraestructura vial y la construccion.?
  utter_faq/_Que_es_cesion_de_derecho_en_mineria: 
  - text: | 
      Es la capacidad maxima de produccion de metales preciosos correspondiente a un municipio productor, medida en gramos. Ver resolucion No. 18-0811 de julio 21 de 2003 publicada en esta pagina?
  utter_faq/_Que_es_un_aforo_de_metales_preciosos: 
  - text: |
      Es la capacidad maxima de produccion de metales preciosos correspondiente a un municipio productor, medida en gramos. Ver resolucion No. 18-0811 de julio 21 de 2003 publicada en esta pagina?
  utter_faq/_Donde_se_puede_denunciar_una_mina_ilegal: 
  - text: | 
      Puede presentar la informacion pertinente a esta mina ilegal ante la Autoridad Minera que es la Agencia Nacional de Mineria -ANM o ante las sedes de la agencia nacional de mineria (Cali, Bucaramanga, Cucuta, Medellin, Cartagena, Manizales, Ibague Valledupar, Sogamoso, Pasto, Quibdo). Lo invitamos a revisar su [sitio web.] (http://www.anm.gov.co/) 
  utter_faq/_Cuales_son_los_minerales_de_interes_estrategico: 
  - text: |  
      La definicion de los minerales de interes estrategico para el pais se hizo teniendo en cuenta las tendencias del mercado internacional y las caracteristicas geologicas del territorio colombiano. En la resolucion 180102 del 30 de enero de 2012 se catalogaron como de interes estrategico para el pais los siguientes 11 minerales: oro, platino, cobre, minerales de fosfatos, minerales de potasio, minerales de magnesio, carbon metalurgico y termico, uranio, hierro y coltan. Con esta clasificacion de minerales estrategicos, el Servicio geologico Colombiano (antiguo INGEOMINAS), basandose en el conocimiento del subsuelo colombiano, identifico las areas de mayor potencial de alojamiento de minerales estrategicos, con el fin de delimitar las areas Especiales de Reserva Estrategica, contempladas en la ley del Plan Nacional de Desarrollo.?
  utter_faq/_Cual_es_la_resolucion_que_cobija_el_Reglamento_tecnico_de_Instalaciones_Internas_de_Gas_Combustible: 
  - text: |  
      Es la resolucion 9 0902 de 2013, para mas informacion podra acceder al [siguiente link.] (https://www.minenergia.gov.co/documents/10180//23517//10238-Resoluci%C3%B3n-90902-24Oct2013.pdf) 
  utter_faq/_Cual_es_el_objetivo_de_la_resolucion_9_0902_de_2013: 
  - text: | 
      Establecer los requisitos que se deben cumplir en las etapas de dise?o, construccion y mantenimiento de las instalaciones para suministro de gas combustible destinadas a uso residencial, comercial e industrial en orden a la prevencion y consecuente reduccion de riesgos de seguridad para garantizar la proteccion de la vida y la Salud. 
  utter_faq/_Cuales_son_las_actividad_requeridas_en_la_primera_etapa_de_construccion_de_las_intalaciones_de_gas_combustible: 
  - text: | 
       Revision previa, Revision periodica , Reforma o revision por solicitud del usuario.   
  utter_faq/_cuanto_es_lo_maximo_para_las_instalaciones_de_suministro_de_gas_combustible_en_la_edificacion_residencial_comercial_e_industrial: 
  - text: |  
       maximo segundo estipulado en NTC 3838 en la actualizacion referida en el anexo 1 de este reglamento.?
  utter_faq/_Por_cual_resolucion_se_modifico_la_resolucion_9_0902_de_2013: 
  - text: |  
      resolucion 4 0488 de 2015 Por la cual se modifica el numeral 6.3 del articulo 1ro  de la resolucion numero 9 0902 de 2013, por medio de la cual se expide el Reglamento tecnico de Instalaciones Internas de Gas Combustible                                  2. resolucion 4 0120 de 2016 Por medio del cual se adiciona el numeral 6.3 del articulo 1ro  de la resolucion numero 9 0902 de 2013, por medio de la cual se expide el Reglamento tecnico de Instalaciones Internas de Gas Combustible                 3.resolucion 4 1385 de 2017 Por la cual se modifica la resolucion numero 9 0902 de 2013, por medio de la cual se expide el Reglamento tecnico de Instalaciones Internas de Gas Combustible.  
