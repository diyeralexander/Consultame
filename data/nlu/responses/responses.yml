      La informacion se encuentra actualizada y disponible utilizando diferentes filtros en el 
      siguiente enlace   [entidades adscritas.](https://www.sicom.gov.co/index.php/consulta-de-precios)
  utter_faq/consultar_estado_vehiculos_GNCV:  
  - text: |
      En el siguiente enlace puede validar el estado del vehiculo: Fecha de la proxima revision anual, equipos instalados, ultima revision certificada e historico de revisiones link de consulta   [entidades adscritas.](https://www.sicom.gov.co/index.php/consulta-gncv)
  utter_faq/normativia_obliga_empresas_registarse_sicom_GNCV:  
  - text: |
      La resolucion 40303 del 02 de abril de 2018 lo determina en el articulo 2 conforme a lo dispuesto en el articulo 210 de la ley 1753 de 2015 Todos los agentes de la cadena de Gas Natural Comprimido Vehicular deberan registrarse como requisito para operar en el modulo GNCV del sistema de informacion de combustibles SICOM
  utter_faq/info_programa_subsidio_gas_cilindro:  
  - text: |
      Todo lo concerniente al programa de subsidios de GLP en cilindros lo encuentra en la resolucion 40720 de 2016 modificada por la resolucion 40873 de 2019
  utter_faq/equivalencia_subsidio_estrato_uno:  
  - text: |
      De acuerdo a la resolucion 40720 de 2016 en su articulo 3. El monto maximo a subsidiar par un usuario estrato 1 corresponde al 50% del monto pagado por la pipeta de forma mensual
  utter_faq/beneficiarios_programa_subsidios_GLP:  
  - text: |
      Los beneficiarios del programa piloto se identificaran mediante el sistema de informacion dise?ado por la Subdireccion de promocion Social y calidad de vida del Departamento Nacional de Planeacion DNP, denominado SISBEN.
  utter_faq/beneficiarios_programa_subsidios_GLP:  
  - text: |
      Para poder acceder al programa piloto de subsidios debe cumplir los requisitos establecidos en la resolucion 40720 de 2016. La entidad encargada de seleccionar los beneficiarios es el SISBEN de cada municipio quienes se encargan de seleccionar y reportar la informacion de beneficiarios ante el DNP, quien a su vez certificara y enviara las bases consolidadas al Ministerio de Minas y Energia.  
  utter_faq/cuantas_correcciones_dictamen_diie:  
  - text: |
      El DIIE solo permite un cargue y una actualizacion por cada registro, de manera que en caso de que el organismo de inspeccion requiera una actualizacion adicional, debera solicitarse al ministerio la eliminacion del registro para el cargue de una plantilla con la informacion actualizada. La solicitud debe realizarse a traves de oficio firmado por el director tecnico del organismo de inspeccion y enviarse al correo menergia@minenergia.gov.co
  utter_faq/objeto_retie:  
  - text: |
      El objeto fundamental de este reglamento es establecer las medidas tendientes a garantizar la seguridad de las personas, de la vida tanto animal como vegetal y la preservacion del medio ambiente; previniendo, minimizando o eliminando los riesgos de origen electrico.
  utter_faq/expidio_retie:  
  - text: |
      El Ministerio de Minas y Energia expidio el Reglamento tecnico de Instalaciones electricas  RETIE en su ultima version bajo la resolucion 90708 del 30 agosto de 2013, Por la cual se expide el nuevo del Reglamento tecnico de Instalaciones electricas  RETIE.
  utter_faq/entidad_encargada_revisar_retie:  
  - text: |
      De acuerdo con lo establecido en el articulo 39o del reglamento, el Ministerio de Minas y Energia de Colombia es el organo competente para la elaboracion, revision, actualizacion, interpretacion y modificacion del RETIE, lo cual lo podra hacer de oficio o por solicitud de terceros
  utter_faq/campo_aplicacion_retie:  
  - text: |
      El Reglamento tecnico de Instalaciones electricas  RETIE aplica a: 	Instalaciones electricas, 	productos utilizados en instalaciones electricas, personas que intervienen las instalaciones electricas.
  utter_faq/reglamento_tecnico_instalacion_retie:  
  - text: |  
      El Reglamento tecnico de Instalaciones electricas RETIE vigente corresponde al expedido bajo la resolucion 9 0708 del 30 agosto de 2013, el cual ha sido aclarado o modificado mediante las siguientes resoluciones, las cuales pueden ser consultadas en el  enlace   [entidades adscritas.](www.minEnergia.gov.co/retie)
  utter_faq/conformado_retie:  
  - text: | 
      El Anexo General del RETIE esta conformado por 13 capitulos y 39 articulos.
      CAPiTULO 1  DISPOSICIONES GENERALES, 	CAPiTULO 2  REQUISITOS tecnicos ESENCIALES, 	CAPiTULO 3  REQUISITOS DE PRODUCTOS, 	CAPiTULO 4  REQUISITOS PARA EL PROCESO DE generacion
      CAPiTULO 5 - REQUISITOS PARA EL PROCESO DE TRANSmision
      CAPiTULO 6 - REQUISITOS PARA EL PROCESO DE TRANSFORMAcion (SUBESTACIONES)
      CAPiTULO 7 - REQUISITOS PARA EL PROCESO DE distribucion
      CAPiTULO 8 - REQUISITOS PARA INSTALACIONES DE USO FINAL
      CAPiTULO 9 - PROHIBICIONES
      CAPiTULO 10 - demostracion DE LA CONFORMIDAD
      CAPiTULO 11 - VIGILANCIA, CONTROL Y ReGIMEN SANCIONATORIO
      CAPiTULO 12 - DISPOSICIONES TRANSITORIA
      CAPiTULO 13 - REvision Y actualizacion
  utter_faq/excepcion_retie:  
  - text: |       
      Los productos considerados como excepciones corresponden a aquellos que estan dentro del objeto y alcance del reglamento, pero que dado su destino final especifico o exclusivo de aplicacion no estan obligados a demostrar conformidad con lo estipulado en el reglamento. Estas excepciones se pueden consultar en el numeral 2.4 de RETIE. En caso de que desee acogerse a alguna de ellas, debe justificarla ante el ente de control y vigilancia correspondiente, de acuerdo al articulo 36o del reglamento.
  utter_faq/exclusion_retie:  
  - text: | 
      Incluye aquellos que el reglamento tecnico ha establecido expresamente su no aplicacion. 
      Para los tramites de importacion o comercializacion de productos, que no hacen parte del alcance del RETIE, no es necesario contar con un concepto de exclusion, esta condicion esta sujeta a la evaluacion propia que haga el responsable de la mercancia, y debe ser debidamente justificada ante los entes de control y vigilancia correspondientes, Segun las competencias otorgadas a estas entidades, como se plantea en el articulo 36o del reglamento.
  utter_faq/fundacion_conte:  
  - text: |
      Desde el 26 de diciembre de 2008, por virtud de la Ley 1264 de 2008, le es asignado al CONTE de forma exclusiva y autonoma el estudio, tramite y expedicion de las matriculas profesionales de los tecnicos electricistas.  
  utter_faq/productos_cumplimiento_retie:  
  - text: |
      El RETIE aplica a los productos mencionados en la Tabla 2.1 del Anexo General Res. 90708 de 2013 y a los que utilizando nombres distintos tienen el mismo uso, a menos que se encuentren dentro de las excepciones. 
  utter_faq/producto_equipo_instalacion_especial:  
  - text: |
      Son los productos utilizados en este tipo de instalaciones aquellas localizadas en ambientes clasificados como peligrosos, con alta concentracion de personas o que alimentar equipos o sistemas complejos, es decir, las del articulo 28 del presente Anexo General y tratados con mayor detalle en los capitulos 5, 6 y 7 de la NTC 2050. Estos productos deben cumplir una norma tecnica internacional, de reconocimiento internacional o NTC que le aplique al producto y a la condicion de instalacion y deben demostrarlo mediante Certificado de Conformidad.
  utter_faq/retie_sistema_deteccion_incendios:  
  - text: 
      Los sistemas contra incendio son considerados por el RETIE como equipos especiales, y las instalaciones electricas asociadas a estos equipos se considerarian como una instalacion especial, por tal motivo dicha instalacion deberia ser objeto de inspeccion y certificacion por parte de un organismo de inspeccion acreditado por el Organismo Nacional de acreditacion de Colombia  ONAC en los terminos descritos en el articulo 34 del RETIE.   Por otra parte, si bien el equipo denominado sistema contraincendio, no se encuentra incluido en la tabla 2.1 donde se listan los productos objeto del reglamento tecnico, se consideraria que todos los productos que componen la instalacion de dicho equipo, que sean objeto del reglamento tecnico, deberian demostrar la conformidad en los terminos descritos el numeral 20.28 y en concordancia con el item 40 de la tabla 2.1 del numeral 2.3 del RETIE, ya sea que estos se importen o fabriquen por separado o como componentes de un sistema contra incendio.
  utter_faq/requisitos_retie_particulares:  
  - text: |
      Todos los productos que sean objeto del RETIE tengan o no definidos requisitos particulares en el Anexo General, deben cumplir con los requisitos generales establecidos en el articulo 20, es decir, con los requisitos establecidos en el literal (a) al literal (k) indicados al inicio del articulo 20.
  utter_faq/aplica_certificado_producto_retie:  
  - text: | 
      Salvo las excepciones establecidas, los productores o importadores de todos los productos cubiertos por el alcance y campo de aplicacion del presente reglamento, previamente a su comercializacion en el pais, o previamente al levante aduanero para el caso de productos importados, deben demostrar que cumplen con los requisitos establecidos, a traves de un Certificado de Conformidad de Producto expedido por un organismo de certificacion de productos acreditado por ONAC.
  utter_faq/demostrar_conformidad_unidad_funcional:  
  - text: | 
      De acuerdo al literal m del subnumeral 34.4.1 de RETIE, los productos componentes maquinas, aparatos, partes del sistema que sean objeto del RETIE deben demostrar su conformidad con el reglamento mediante certificado de conformidad de producto emitido por un organismo de certificacion acreditado por ONAC, o por medio de las formas excepcionales de certificacion de producto del numeral 33.4.1 y 33.4.2.Todos los productos objeto de cumplimiento RETIE que hagan parte de la unidad funcional y que esten en la Tabla 2.1 de Anexo General, deberan demostrar conformidad mediante certificados de conformidad de producto emitido por organismo de certificacion de producto acreditado por ONAC o por las formas excepcionales de demostracion de la conformidad de las que trata el numeral 34.1.  
  utter_faq/requisitos_cumplir_desmostracion_productos_retie:  
  - text: |
     La demostracion de la conformidad de los productos objeto del RETIE, debe cumplir con lo dispuesto en el numeral 33.1 del reglamento.
  utter_faq/jerarquia_realizacion_ensayo_conformidad:  
  - text: |
      De acuerdo al subnumeral 32.1.1 de RETIE, el reglamento indica que los ensayos deben ser realizados primero en laboratorios acreditados por el ONAC, en caso de no existir laboratorios acreditados por ONAC para realizar el ensayo, este se puede hacer en
  utter_faq/instalaciones_aplica_cumplimiento_retie:  
  - text: |
      Para efectos de este reglamento, se consideran como instalaciones electricas los circuitos electricos con sus componentes, tales como, conductores, equipos, maquinas y aparatos que conforman un sistema electrico y que se utilizan para la generacion, transmision, transformacion, distribucion o uso final de la Energia electrica; sean publicas o privadas y esten dentro de los limites de tension y frecuencia aqui establecidos, es decir, tension nominal mayor o igual a 24 V en corriente continua (c.c.) o mas de 25 V en corriente alterna (c.a.) con frecuencia de servicio nominal inferior a 1000 Hz. Los requisitos del presente Reglamento aplican a las instalaciones electricas construidas con posterioridad a la entrada en vigencia del mismo, asi como a las ampliaciones y remodelaciones. En las construidas con posterioridad al 1бу de mayo de 2005, el propietario o tenedor de la misma debe dar aplicacion a las disposiciones contenidas en el RETIE vigente a la fecha de construccion y en las anteriores al 1бу de mayo de 2005, garantizar que no representen alto riesgo para la salud o la vida de las personas y animales, o atenten contra el medio ambiente, o en caso contrario, hacer las correcciones para eliminar o mitigar el riesgo.
  utter_faq/requisitos_instalacion_uso_final:  
  - text: |
      Los requisitos para instalaciones de uso final se encuentran en el articulo 27o de RETIE. Para efectos del presente reglamento las instalaciones para uso final de la electricidad se clasifican en:  Instalaciones basicas, instalaciones provisionales, instalaciones especiales
  utter_faq/NTC_actualizacion_obligatorio_cumplimiento:  
  - text: |      
      De acuerdo al numeral 27.1 de RETIE aplicacion de normas tecnicas, el reglamento hace de obligatorio cumplimiento los primeros siete capitulos de la Norma tecnica Colombiana NTC 2050, con las tablas relacionadas (publicados en el Diario Oficial No 45.592 del 27 de junio de 2004) incluidas las tablas del capitulo 9 de NTC 2050 y la introduccion en los aspectos que no contradigan el presente reglamento.
  utter_faq/instalacion_asistencia_medica:  
  - text: |
     De acuerdo o a la seccion 517 de la NTC 2050 una institucion de asistencia Medica es un edificio o partes de los edificios que comprenden ocupaciones como, entre otros, los hospitales, centros de acogida, centros de cuidados limitados, centros de supervision, clinicas, consultas Medicas y dentales y ambulatorios, ya sean permanentes o moviles. 
     Adicionalmente el numeral 28.3.2, indica que los requisitos para este tipo de instalacion, aplican tanto a los inmuebles dedicados exclusivamente a la asistencia Medica de pacientes como a aquellos dedicados a otros propositos, pero en cuyo interior funcione al menos un area para el diagnostico y cuidado de la salud, sea de manera permanente o ambulatoria. Igualmente, aplica a clinicas odontologicas, centros de salud y en general aquellos lugares en donde el paciente sea sometido a procesos invasivos con equipos electroMedicos.
  utter_faq/instalacion_especial:  
  - text: |
      instalacion_especial
      El Reglamento en su articulo 28.3 estipula que una instalacion especial es aquella que por estar localizadas en ambientes clasificados como peligrosos o por alimentar equipos o sistemas complejos, presentan mayor probabilidad de riesgo que una instalacion basica y, por tanto, requieren de medidas especiales, para mitigar o eliminar tales riesgos
  utter_faq/demostar_instalacion_medio_calentamiento_agua:  
  - text: |
      De acuerdo con el numeral 28.1 literal g del reglamento, las instalaciones localizadas en alturas por encima de 1500 msnm, deben disponer de un circuito exclusivo para ducha electrica, a menos que en el momento de demostrar la conformidad con el RETIE, el cuarto de ba?o ya disponga de otro medio para el calentamiento del agua para el aseo personal.  
      Se establece que a menos que se evidencie un medio diferente para el calentamiento de agua en el momento de la inspeccion, la instalacion debera disponer de un circuito exclusivo para ducha electrica.
  utter_faq/uso_empalmes_instalacion_electrica_retie:  
  - text: |
      Se admiten empalmes, sin embargo, estos deberan cumplir los lineamientos establecidos en el articulo 110-14 de la NTC 2050, ademas de los requisitos establecidos en el articulo 20.12 del reglamento 
  utter_faq/requisito_cuarto_bomba:  
  - text: |
      Los cuartos de bombas deben ser considerados como zonas humedas o mojadas dependiendo de la situacion, si bien los cuartos de bombas se entregan normalmente sin condiciones de humedad al estar completamente secos antes de entrar en operacion las redes hidrosanitarias, es comun que con el tiempo pueda generarse humedad e incluso inundaciones, dependiendo de las condiciones particulares del sitio. De acuerdo a lo anterior, desde la etapa de dise?o se deberan analizar las condiciones de riesgo electrico particulares como puede ser el nivel freatico de la zona, las posibilidades de inundacion del cuarto y la ubicacion del equipo a instalar, mediante este analisis el responsable podra determinar la especificacion tecnica adecuada para el tablero a instalar basado en la clasificacion definida por la IEC o NEMA correspondiente.
  utter_faq/denunciar_incumplimiento_riesgo_electrico:  
  - text: |
      Se recomienda que en caso de identificar un incumplimiento con el Reglamento o riesgo electrico en las redes, solicitar aclaracion directamente al Operador de Red de la zona, con el fin de conocer los antecedentes, para asi poder establecer con claridad la posible desviacion con el Reglamento, asi mismo puede solicitar aclaracion a la Superintendencia de Servicios publicos Domiciliarios  SSPD quienes de acuerdo al articulo 36 del Reglamento tienen la responsabilidad de vigilar el cumplimiento del RETIE en lo relacionado con las instalaciones electricas para la prestacion del servicio publico de electricidad.
  utter_faq/clasifica_instalacion_sistema_solar:  
  - text: |
      Una instalacion de sistemas solares fotovoltaicos debera certificarse con instalaciones de uso final basico o de generacion
  utter_faq/desviacion_requisito_retie:  
  - text: |
      unicamente se permite desviaciones a algun requisito del Reglamento o del dise?o, en los casos en que se presente la debida justificacion tecnica y se garantice que la desviacion no afecte la seguridad de la instalacion.
  utter_faq/responsabilidad_certificado_Retie:  
  - text: |
      De acuerdo al numeral 10.2 de RETIE, las unicas profesiones a nivel universitario que cuentan con la competencia para realizar bajo su responsabilidad directa actividades de construccion, modificacion, reparacion, operacion y mantenimiento de instalaciones electricas son ingenieria electrica, ingenieria electromecanica e ingenieria de distribucion y redes electricas.  A nivel tecnologico, los tecnologos en electricidad o en electromecanica cuentan con esta competencia; al igual que los tecnicos en electricidad, a nivel tecnico.
  utter_faq/declaracion_cumplimiento_instalacion_electrica:  
  - text: |
      Esta declaracion se considera un certificado de primera parte que es un documento, emitido bajo la gravedad de juramento y se constituye en el requisito fundamental del proceso de certificacion. Quien la suscribe, adquiere la condicion de proveedor y de certificador de la conformidad, en consecuencia, asume la mayor responsabilidad de los efectos de la instalacion. por lo que debe numerarla y asignarle condiciones de seguridad para evitar su adulteracion o falsificacion.
      En todos los casos el profesional competente responsable directo de la construccion o de la direccion de la construccion de la instalacion electrica, cualquiera que fuere el tipo, asi como la remodelacion o ampliacion, debe declarar el cumplimiento del RETIE, diligenciando y firmando el formato б░declaracion de Cumplimiento del Reglamento tecnico de Instalaciones electricasб▒. Este formato se encuentra en el numeral 34.9 de RETIE.
  utter_faq/inspeccion_fines_certificacion:  
  - text: |
      La inspeccion de la instalacion electrica es el examen y comprobacion de la funcionalidad de la instalacion y la determinacion de su conformidad con los requisitos establecidos en el RETIE y debe ser hecha sobre la base de un juicio profesional, por lo que requiere que la persona que la realice posea las mas altas competencias sobre el tema a inspeccionar y lo demuestre con su certificacion de competencia profesional. 
      La inspeccion realizada por un organismo independiente es el mecanismo para validar la declaracion de cumplimiento, se debe realizar a las instalaciones que requieran certificacion plena y debe cumplir los requisitos mencionados en el numeral 34.3 de RETIE.
  utter_faq/certificacion_plena_definicion:  
  - text: |
      Con el fin de garantizar una certificacion expedida bajo principios de idoneidad, independencia e imparcialidad a las instalaciones que implican mayor riesgo, la declaracion de cumplimiento debe ser validada mediante un Dictamen de inspeccion, expedido por un organismo de inspeccion acreditado por el ONAC, en este caso, se considera que la certificacion es plena. Requieren certificacion plena las instalaciones electricas en construcciones nuevas, listadas en el subnumeral 34.4.1 del RETIE y las instalaciones electricas mencionadas en el subnumeral 34.4.2 del reglamento.
  utter_faq/construccion_proyecto_vigencia_evaluacion:  
  - text: |
      De acuerdo al numeral 38.3 del reglamento, el constructor podra gestionar la inspeccion y certificacion de la instalacion conforme al RETIE con uno de los organismos de inspeccion acreditados por el ONAC, quien se encargara de validar si las evidencias asociadas a la fecha de inicio de la construccion son suficientes para permitir que la evaluacion de la conformidad de la instalacion se realice bajo la resolucion 181294, sin embargo, Como se menciona debera usar los criterios y formatos del Anexo General de la resolucion 90708 de 2013 y dejar declarado en las observaciones que se evaluo con los requisitos de la resolucion 181294 de 2008.
  utter_faq/construccion_proyecto_vigencia_evaluacion:  
  - text: |
      minminas_certifica_competencias_expedida_conformidad_acreditada
  utter_faq/construccion_proyecto_vigencia_evaluacion:  
  - text: |
      certificacion_ensayo_extranjero
  utter_faq/demostrar_conformidad_retie_certificado_exterior:  
  - text: |
      De acuerdo con el numeral 33.4.1 del RETIE vigente expedido bajo la resolucion 9 0708 del 30 agosto de 2013, se podra aceptar la demostracion de la conformidad con RETIE a productos certificados en el exterior, siempre y cuando i) el certificado sea expedido por un organismo de certificacion acreditado por un miembro perteneciente a IAF y  la Superintendencia de Industria y Comercio SIC en su ejercicio de control y vigilancia evalue y reconozca estos certificados de conformidad a traves de la Ventanilla unica de Comercio Exterior (VUCE), como parte del proceso de importacion. Para la evaluacion y reconocimiento del certificado, ademas de los aspectos que garanticen la confianza del mismo, la SIC verificara que la norma o reglamento base del certificado tenga equivalencia con el RETIE.Para efectos de la homologacion de certificados expedidos en el exterior, se podra emitir conceptos de equivalencia a aquellas normas o reglamentos tecnicos de otros paises que guarden semejanza con los requisitos obligatorios para cierto producto establecidos en el RETIE, en tal condicion el concepto de equivalencia de reglamento tecnico de otro pais o norma tecnica con el RETIE, es un acto de interpretacion del reglamento, en consecuencia seran otorgadas unicamente por el Ministerio de Minas y Energia o por quien este delegue
  utter_faq/solicitud_concepto_reglamento_retie:  
  - text: |
      Para solicitar el concepto de equivalencia de norma o reglamento tecnico con el RETIE, el interesado debe hacer una solicitud a la direccion de Energia electrica del Ministerio de Minas y Energia suministrando lo siguiente:
      1.	Especificar la norma que pretende el concepto de equivalencia
      2. Adicionar una matriz que contenga cada uno de los requisitos de producto establecidos en el RETIE, comparandolos con el aparte correspondiente de la norma o reglamento tecnico extranjero que se pretenda establecer la equivalenci
      3.	Suministrar copia de la totalidad de la norma o reglamento, para verificar la veracidad de los requisitos y su contexto de aplicacion
      Este tramite se puede hacer por medio electronico. En ningun caso el concepto de equivalencia es un certificado de producto, no remplaza el certificado expedido por el organismo de certificacion, ni obliga a la SIC a la validacion del certificado
  utter_faq/matriz_equivalencia_necesaria:  
  - text: |
      Una matriz de equivalencia es un documento que debe contener cada uno de los requisitos de producto establecidos en el RETIE, comparandolos con el aparte correspondiente de la norma o reglamento tecnico extranjero con el cual se pretenda establecer la equivalencia. Esta matriz es necesaria para otorgar un concepto de equivalencia de norma o reglamento tecnico con el RETIE. 
      A continuacion, se muestra un fragmento de una matriz de equivalencia para un interruptor manual de baja tension certificado mediante la norma NOM-003-SCFI, que pretende ser equivalente con RETIE. La imagen muestra solo los requisitos A y B del numeral 20.16.3 de RETIE comparados con los apartes de la norma citada indicando claramente en Que numeral de la norma se encuentra cada requisito, sin embargo, se aclara que para emitir un concepto de equivalencia absolutamente TODOS los requisitos establecidos en RETIE para el producto, deben encontrarse en la norma o reglamento internacional con el que se pretende realizar la equivalencia.
  utter_faq/productos_aplica_reconocimiento_norma:  
  - text: |
      Los productos objeto del RETIE, contemplados en la Tabla 2.1 del reglamento, que no tengan definidos los requisitos en el Anexo General, deben dar cumplimiento al RETIE mediante un Certificado de Conformidad de Producto conforme a la norma o normas tecnicas que les aplique, expedido por un organismo de certificacion acreditado. Por lo tanto, a dichos productos aplica el reconocimiento de norma.
      En concordancia con el numeral 33.4 del RETIE, para obtener el concepto de reconocimiento de norma, el interesado debe hacer una solicitud a la direccion de Energia electrica, suministrando el certificado de producto expedido por un organismo de certificacion acreditado, especificando la norma que pretende el concepto, y debe suministrar copia de la totalidad de la norma o reglamento para verificar la veracidad de los requisitos y su contexto de aplicacion
  utter_faq/laboratorios_intervienen_conformidad_retie:  
  - text: |
      De acuerdo con el numeral 32.1 del RETIE, los laboratorios de calibracion, laboratorios de pruebas y ensayos; los organismos de certificacion y los organismos de inspeccion que intervengan en el proceso de demostracion de la conformidad con el RETIE, deben estar acreditados por el Organismo Nacional de acreditacion иC ONAC.
  utter_faq/tipo_agente_orden_anticipada:  
  - text: |
      Aquellos agentes de la cadena de distribucion que tengan acuerdos de compra con agentes refinadores
  utter_faq/cierres_parciales_pedido_anticipado_individual:  
  - text: |
      Puede tener tantos cierres parciales como despachos parciales  
  utter_faq/cierres_totales_pedido_anticipado:  
  - text: |
      La orden de pedido anticipada individual puede tener multiples cierres parciales, pero solo un cierre total
  utter_faq/cerrar_orden_pedido_sicom:  
  - text: |
      La debe cerrar el mismo agente que genero la orden, asegurandose de que la cantidad despachada por el proveedor sea correcta
  utter_faq/despacho_orden_pedido:  
  - text: |
      La aceptacion y despacho de la orden de pedido la realiza su proveedor, por lo tanto, puede validar con el su proceso 
  utter_faq/registro_conductor_orden_pedido:  
  - text: |
      Si se trata de una orden de pedido en zona nacional, usted puede crear el conductor en la plataforma sicom directamente. Si se trata de una orden de pedio de zona de frontera, la creacion del conductor se puede realizar junto con la creacion de la ley de frontera. Sin embargo, por medio de la plataforma Sicom usted puede crear, vincular y eliminar un conductor. Si tiene dudas del paso a paso puede comunicarse a la linea 3240100 de Sicom para recibir el soporte
  utter_faq/eliminar_orden_mal_creada:  
  - text: |
      Si la orden de pedido se encuentra en estado Solicitada usted mismo puede eliminar la orden. si la orden de pedido se encuentra en estado Aceptada Puede comunicarse con su proveedor para que rechace la orden de pedido
  utter_faq/info_resolucion_CREG:  
  - text: |
      Se?or usuario la informacion sobre la implementacion de la resolucion 060 la puede consultar en la pagina de Ecopetrol en el siguiente enlace:  [entidades adscritas.](https://www.ecopetrol.com.co/wps/portal/Home/multisitios/comercial/es/sondeosyofertas/ofertas-informacion-comercial/informacion-comercial-glp)
  utter_faq/excedentes_exportacion_hidrocarburos:  
  - text: |
      No todos los volumenes de crudo extraido del subsuelo son llevados a las refineras, ya que el mercado interno no demanda la totalidad de lo que se produce. Por lo tanto, gran parte del crudo llamado excedente de produccion, es transportado a traves de oleoductos hasta los puertos de exportacion mas importantes Cove?as y Tumaco. Estos excedentes de crudo llegan a mercados objetivos como EE. UU entre otros.
  utter_faq/lineas_conexion_hidrocarburos:  
  - text: |
      El transporte de Hidrocarburos se hace principalmente por tuberias, divididas en tramos que oscilan entre 12 y 18 metros de longitud dependiendo de las condiciones geograficas de la zona, las cuales van soldadas para construir una linea de conexion similar a un acueducto. Las tuberias de oleoducto, poliducto y gasoducto se instalan entre 1.2 y 2 metros bajo tierra 
      Para consultar mayor informacion puede ingresar por medio del siguiente enlace:
      [entidades adscritas.](https://acp.com.co/web2017/en/sala-de-prensa/infografias-acp/114-en-camino-de-los-hidrocarburos/file)
  utter_faq/diesel_marino:  
  - text: |
      El diesel marino es una mezcla de hidrocarburos formada por fracciones combustibles provenientes de diferentes procesos de refinacion del petroleo tales como destilacion atmosferica y ruptura catalitica. Este producto puede contener peque?as cantidades de aditivos que mejoran su desempe?o y una sustancia quimica llamada marcador, que permite obtener informacion sobre la procedencia del combustible sin modificar su calidad.
  utter_faq/tipos_motoresusan_diesel_marino:  
  - text: |
      Se emplea como combustible en motores tipo Diesel de embarcaciones marinas o fluviales. tambien puede usarse para generar Energia mecanica y electrica, y en quemadores de hornos, secadores y calderas.
  utter_faq/agente_puede_vender_diesel_marino:  
  - text: |
      Se entrega a distribuidores mayoristas o estaciones de servicio maritimas por bote o buque tanque.
  utter_faq/definicion_jet_a:  
  - text: |
      El Jet A-1, tambien conocido como turbocombustible, turbosina o JP-1A, es un destilado medio obtenido por procesos de destilacion de las Unidades de destilacion Combinada de la refinera, donde posteriormente recibe un tratamiento con Merichem para enviarlo dentro de las especificaciones requeridas por el mercado a su respectivo almacenamiento. Este producto es suministrado a los distribuidores mayoristas de combustibles, los cuales lo suministran al usuario final, siempre que cumpla con las especificaciones establecidas de la Tabla 1 de la norma tecnica NTC1899 Combustible de aviacion para motores de reaccion. esta dise?ado como combustible para aviones con turbinas tipo propulsion o jet.
  utter_faq/definicion_nafta_virgen:  
  - text: |
      La nafta virgen es una fraccion ligera de la destilacion atmosferica del crudo con puntos de ebullicion entre los 30буC y los 200 буC. Surge como producto de la seccion de estabilizacion en la que es removido compuestos livianos tales como propano o butano para facilitar su almacenamiento en tanques atmosfericos. Se compone de una mezcla de hidrocarburos parafinas, naftenicos y aromaticos en cadenas que van desde 4 hasta 10 carbonos aproximadamente. Es utilizada como componente en la preparacion de gasolinas y como materia prima para las plantas de reformado catalitico e hidrotratamiento con el fin de alcanzar especificaciones mas propicias para que sea empleada en el proceso de blending de gasolina. tambien se puede someter a otros procesos de purificacion para alcanzar grado de especialidad. Este tipo de nafta se utiliza como solvente, diluyente. tambien se emplea en la industria petroquimica para la produccion de hidrogeno, etileno y otras olefinas. La nafta virgen es exportada a traves del puerto de Mamonal de la refinera de Cartagena sobre la costa Atlantica Colombiana.
  utter_faq/definicion_extra_b:  
  - text: |
      El diesel o aceite combustible para motores (ACPM) y sus mezclas con Biodiesel, es una combinacion de hidrocarburos de entre 10 y 28 atomos de Carbono, formada por: ? Fracciones combustibles proveniente de diferentes procesos de refinacion del petroleo, tales como destilacion atmosferica, ruptura catalitica e hidrocraqueo de gasoleos y ? Biodiesel (hasta 2 %vol.) obtenido por trans-esterificacion del aceite de palma con metanol. Este producto contiene una sustancia quimica llamada боmarcadorбп, que permite obtener informacion sobre la procedencia del combustible sin modificar su calidad. Este producto es suministrado a los distribuidores mayoristas de combustibles, los cuales luego de mezclarlo con Biodiesel para aumentar su contenido hasta B8/B10 la suministran al usuario final, siempre que cumpla con las especificaciones establecidas en la regulacion nacional. tambien puede ser usado para generar Energia mecanica o electrica y en quemadores de hornos, secadores y calderas.
  utter_faq/definicion_high_sulphur_diesel:  
  - text: |
      El combustible diesel es un destilado medio obtenido de la destilacion atmosferica de petroleo crudo. Su encendido la calidad se conoce por el indice de cetano o el numero de cetano. El primero se calcula en base a ciertas propiedades de la destilacion, mientras que la segunda es mas precisa porque se mide en un motor bajo condiciones estandar.
  utter_faq/etapas_desarrollo_estacion_servicio:  
  - text: |
      Las etapas principales en el desarrollo de una estacion de servicio son: planeacion, construccion e instalacion, operacion y eventualmente cierre y abandono.
  utter_faq/controlar_combustible_recibido:  
  - text: |
      Para llevar un correcto inventario de combustible, se debe, ademas, determinar la cantidad de combustible que se ha adicionado al tanque. En algunos casos esta cantidad puede determinarse con las facturas u ordenes de suministro; sin embargo, en la mayoria de las estaciones de servicio, los pedidos de combustible se realizan para toda la estacion y no para cada uno de los tanques, lo que dificulta conocer la cantidad exacta que se le adiciona al tanque. En estos casos se debe determinar la cantidad de combustible suministrada usando la lectura con vara de medida para niveles de combustible ANTES Y DESPUES de las operaciones de llenado; el aforo despues del llenado del tanque, debe hacerse una vez ha transcurrido un tiempo prudencial media hora para evitar que cambios en la temperatura del combustible o la inestabilidad del nivel interfieran con la lectura tomada. Estas dos lecturas son indispensables para determinar con precision si existen o no perdidas de combustible.
  utter_faq/acciones_remediacion_estacion_servicio:  
  - text: |
      Las acciones de remediacion se dirigen a remover vapores, producto libre y en solucion, y a limpiar suelos y aguas que no pudieron limpiarse durante las tareas de emergencia o cuando la fuga ha migrado fuera del area de la estacion a traves del suelo y del agua. El desarrollo de las acciones de remediacion esta ligado al analisis detallado del reporte de la fuga, este analisis puede conducir a la elaboracion de estudios y analisis adicionales con el fin de determinar la caracterizacion de los impactos, su magnitud y los niveles de limpieza y tratamiento a los cuales se puede llegar con una remediacion.
  utter_faq/consultar_estado_acreditacion:  
  - text: |
      Puede ingresar su codigo en el siguiente enlace  [entidades adscritas.] (https://onac.org.co/)
  utter_faq/pagina_consultar_directorio_acreditado:  
  - text: |
      En el siguiente enlace puede consultar por esquema de acreditacion: 
      [entidades adscritas.](https://onac.org.co/directorio-de-acreditados/)
  utter_faq/directorio_organismo_acredita_suministro_gas:  
  - text: |
      Para validar la informacion puede consultar la pagina de la ONAC en la siguiente direccion:  [entidades adscritas.](https://onac.org.co/directorio-de-acreditados/directorio-de-acreditacion-oin-inspeccion-de-gas/)
  utter_faq/definicion_zona_franca:  
  - text: |
      Son areas geograficas delimitadas del territorio nacional, cuyo objeto es promover y desarrollar el proceso de industrializacion de bienes y la prestacion de servicios destinados primordialmente a los mercados externos.
  utter_faq/punto_inflamacion_combustible:  
  - text: |
      Temperatura mas baja a la cual los vapores de un liquido forman con el aire una mezcla inflamable
      Para mayor informacion puede consultar el siguiente enlace
  utter_faq/denominacion_purga:  
  - text: |
      Es el proceso de liberacion de gas de un recipiente, ya sea para purga o para otros propositos
      Mayor informacion en la norma tecnica Colombiana NTC 3853
  utter_faq/definicion_nauitiGLP:  
  - text: |
      Gas Licuado de petroleo GLP utilizado especificamente como carburante o combustible en embarcaciones maritimas o fluviales a motor
  utter_faq/info_sobre_autoGLP_nautiGLP:  
  - text: |
      Para mayor informacion puede consultar la resolucion 40340 del 09 de noviembre de 2020
      Mayor informaciиоn en el siguiente enlace:
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180//23517//48745-40340.pdf)
  utter_faq/ventajas_nautiGLP:  
