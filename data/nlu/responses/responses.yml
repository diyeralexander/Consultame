  utter_faq/_Que_es_Licencia_de_exploracion: 
  - text: | 
      ?De acuerdo con las disposiciones del anterior codigo de Minas, licencia de exploracion23, se otorgaba con el fin de que, sobre un area determinada se realizaran estudios tecnicos tendientes a evidenciar alli la existencia de depositos y yacimientos minerales, sus reservas en calidad y cantidad comercialmente explotables. La licencia de exploracion tiene una duracion de un a?o, prorrogable por otro, si se trata de un area que no supera las 100 hectareas: dos a?os prorrogables por un a?o mas, para la que tenga un area original de mas de cien (100) hectareas sin pasar de mil (1.000) hectareas, y cinco (5) a?os para aquella cuya area original exceda de mil  hectareas, el legislador no contemplo prorroga. En vigencia del codigo anterior, si el titular de la licencia de exploracion cumplio las condiciones de esta tenia el derecho a solicitar la licencia de explotacion sobre esa misma area, si la exploracion se daba sobre un proyecto de peque?a mineria. Si se trataba de un proyecto de mediana o gran mineria se le otorgaba el derecho a suscribir una concesion minera. Actualmente, finalizados los terminos de la licencia y con fundamento en el articulo 14 del codigo de Minas se suscribira el contrato unico de concesion minera.? 
  utter_faq/_Cuales_son_los_instrumentos_ambientales_que_se_exigen_para_cada_etapa_del_contrato_de_concesion: 
  - text: |  
      ?En materia de mineria, la legislacion vigente contempla dos instrumentos ambientales, los cuales se exigen de acuerdo a la etapa en la que se encuentre el proyecto minero. Es asi, entonces, que, para la etapa de exploracion, la normativa vigente exige que el titular minero desarrolle dichas actividades, bajo el amparo de las Guias minero ambientales36, las cuales son una herramienta 31.?? articulo 71 de la Ley 685 de 2001. exploracion: El Periodo de exploracion se desarrollara dentro de los tres (3) a?os siguientes a la fecha de inscripcion del contrato, el concesionario debera hacer la exploracion tecnica del area contratada. A solicitud del proponente podra se?alarse en el contrato un periodo de exploracion menor siempre que no implique exonerarlo de las obligaciones minimas exigidas para esta etapa del contrato.??? 32. articulo 72 de la Ley 685 de 2001. Construccion y montaje: El Periodo de construccion y montaje. Terminado definitivamente el periodo de exploracion se iniciara el periodo de tres (3) a?os para la construccion e instalacion de la infraestructura y del montaje necesarios para las labores de explotacion. Sin embargo, el concesionario, sin perjuicio de su obligacion de iniciar oportunamente la explotacion definitiva, podra realizar, en forma anticipada, la extraccion, beneficio, transporte y comercializacion de los minerales en la cantidad y calidad que le permitan la infraestructura y montajes provisionales o incipientes de que disponga. Para el efecto dara aviso previo y escrito a la autoridad concedente, de acuerdo con un Programa de Obras y Trabajos de la explotacion provisional y anticipada. 33. articulo 73 de la Ley 685 de 2001. Periodo de explotacion. El periodo maximo de explotacion sera el tiempo de la concesion descontando los periodos de exploracion, construccion y montaje, con sus prorrogas. Si el concesionario resolviere dar comienzo a la explotacion formal y definitiva de los minerales, aunque no estuvieren completas las obras y equipos de infraestructura y montaje, bien sea usando estas instalaciones y obras provisionales, asi podra proceder dando aviso a la autoridad concedente y sin perjuicio de su obligacion de tener completas y en uso normal las obras e instalaciones definitivas dentro del plazo correspondiente.?????
  utter_faq/_Quien_realiza_el_seguimiento_al_titulo_minero: 
  - text: | 
      Por medio del Decreto 4134 de 2011 se creo la Agencia Nacional de Mineria y dentro de las funciones?asig- nadas a dicha entidad en el numeral 3 del articulo 4o del Decreto en mencion esta la de б░Promover, celebrar, administrar y hacer seguimiento a los contratos de concesion y demas titulos mineros para la exploracion y explotacion de minerales de propiedad del Estado cuando le sea delegada esta funcion por el Ministerio de Minas y energia de conformidad con la leyб▒. No?obstante?lo anterior, para el caso de los titulos cuya jurisdiccion corresponda en su totalidad al departamento de Antioquia, sera la Secretaria de Minas de la Gobernacion de Antioquia la competente para el seguimiento de dichos titulos mineros.? 
  utter_faq/_Quien_realiza_el_seguimiento_al_instrumento_ambiental_del_titulo_minero: 
  - text: |  
      Es muy importante aclarar que pese a encontrarnos en el desarrollo de las actividades derivadas de un titulo minero, las competencias ambientales se mantienen en cabeza de Autoridad Ambiental competente, ya sean las Corporaciones Autonomas Regionales o la Autoridad Nacional de Licencias Ambientales (ANLA), quienes hacen el seguimiento al instrumento ambiental aprobado. Respecto de la Autoridad Nacional de Licencias Ambientales, encontramos que por medio del Decreto 3573 de 2011, en el numeral 2 del articulo?2o ,?se dispone que dicha entidad tiene como funcion б░realizar el seguimiento de las licencias, permisos y tramites ambientales. En tanto que a lo que le compete a las Corporaciones Autonomas Regionales (CARS), el articulo 31 de la Ley 99 de 1993 dispuso en el numeral 11 lo siguiente: б░Ejercer las funciones de evaluacion, control y seguimiento ambiental de las actividades de exploracion, explotacion, beneficio, transporte, uso y deposito de los recursos naturales no renovables, incluida la actividad portuaria con exclusion de las competencias atribuidas al Ministerio del Medio Ambiente, asi como de otras actividades, proyectos o factores que generen o puedan generar deterioro ambiental. Esta funcion comprende la expedicion de la respectiva licencia ambiental. Las funciones a que se refiere este numeral seran ejercidas de acuerdo con el articulo 58 de esta Leyб▒. Para lo anterior se debe tener en cuenta el regimen de competencias establecido en el Decreto 2041 de 2014 (por el cual se reglamenta el titulo VIII de la Ley 99 de 1993 sobre Licencias Ambientales), incluido en el Decreto unico ambiental 1076 de 2015.?      
