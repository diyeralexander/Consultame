      informacion contenida en el decreto 1073 de 2015 en la pagina 190 
  utter_faq/obligaciones_GNCV:  
  - text: |  
      articulo 2.2.2.6.1.1.3.1. Obligaciones de las Estaciones de Servicio y los Talleres de conversion. En todo momento, desde que inician operaciones las estaciones de servicio y los talleres de conversion, deberan cumplir con las siguientes obligaciones: 1 Mantener vigentes las licencias, permisos o autorizaciones expedidas por las Alcaldias, las curadurias Urbanas y las Autoridades Ambientales Competentes. 2 Adquirir con posterioridad a la obtencion de la totalidad de las licencias, en un termino no superior a treinta (30) dias y mantener vigentes dos polizas de Seguros, a saber: (i) Responsabilidad Civil Extracontractual, RCE, para asegurar los perjuicios patrimoniales que cause a terceras personas en desarrollo de sus, actividades normales por da?os a bienes, lesiones o muerte de personas, de acuerdo con las condiciones generales de la poliza y la ley colombiana; la poliza debera incluir una clausula de restablecimiento automatico del valor asegurado a cargo de la estacion de servicio o taller de conversion cuando quiera que, por ocurrencia de siniestros, valor asegurado minimo disminuya. Mientras Ministerio competente las condiciones particulares de poliza, se seguiran aplicando las previstas en la resolucion 8 0582 de 1996, modificada por la resolucion 18 1386 2005 del Ministerio de Minas y para las estaciones de servicio de GNCV y talleres de conversion. (ii) Cumplimiento de Disposiciones Legales, en la que figure como beneficiario el Ministerio competente, para amparar el incumplimiento las normas y reglamentaciones que deben observar en el ejercicio su actividad, cuyo valor asegurado no podra ser inferior al 5% del valor la inversion, actualizado anualmente por el indice de precios al consumidor  I para el a?o siguiente, de acuerdo a los calculos del Banco de la Republica. 3 Obtener, y mantener los Certificados de Conformidad de que trata la siguiente subseccion, expedidos por un Organismo de certificacion Acreditado, sobre el cumplimiento de los requisitos tecnicos contemplados en la reglamentacion vigente o aquella que la modifique. 
      informacion contenida en el decreto 1073 de 2015 en la pagina 192 
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180//23517//36452-Decreto-1073-26May2015.pdf)
  utter_faq/funciones_operacion_GNCV:  
  - text: |
      Organismos inspeccion Acreditados por la Superintendencia de Industria y Comercio o quien haga sus veces ejecutaran los servicios de inspeccion a nombre del Organismo de certificacion Acreditado que los solicite, quien sera el unic responsable la Superintendencia de Industria y Comercio. En lo pertinente, se aplicaran a estos organismos las disposiciones contenidas en el Decreto 2269 de 1993, el Decreto Reglamentario unic del Sector Comercio Industria y Turismo, en el titulo V de la Circular unica de la Superintendencia de Industria y Comercio -Circular Externa 10 de 2001 y las normas que modifiquen, aclaren, adicionen o reglamenten estas disposiciones. 
      informacion contenida en el decreto 1073 de 2015 en la pagina 193 
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180//23517//36452-Decreto-1073-26May2015.pdf)
  utter_faq/reglamentos_tecnicos_GNCV:  
  - text: |
      Vigilancia y Control de los Reglamentos tecnicos. asigna a la Superintendencia de Industria y Comercio el control del cumplimiento de los Reglamentos tecnicos para garantizar la seguridad y calidad en el ejercicio las actividades relacionadas con uso del Gas Natural Comprimido para uso Vehicular, GNCV 
      informacion contenida en el decreto 1073 de 2015 en la pagina 193 
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180//23517//36452-Decreto-1073-26May2015.pdf)
  utter_faq/estacion_precios_GNCV:  
  - text: |
      articulo 2.2.2.6.1.1.5.2. Publicidad de los precios del GNCV. Con el proposito de asegurar que los precios reflejen las condiciones de un mercado competitivo, las estaciones servicio para suministro de gas natural comprimido vehicular divulgaran sus precios al publico en aviso ubicado en un sitio claramente visible de la estacion de servicio, sin perjuicio de las facultades atribuidas en materia a la Superintendencia de Industria y Comercio en el la Ley 1480 de 2011 y demas normas concordantes. 
      informacion contenida en el decreto 1073 de 2015 en la pagina 194 
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180//23517//36452-Decreto-1073-26May2015.pdf)
  utter_faq/sancion_incumplimiento_GNCV:  
  - text: |
      articulo 2.2.2.6.1.1.6.1. Sanciones. En el evento en que las estaciones de servicio y los talleres de conversion incumplan las obligaciones previstas en el articulo 2.2.2.6.1.1.3.1.del Decreto 1073, les seran impuestas por las autoridades competentes para el efecto las sanciones previstas en los articulos subsiguientes. Decreto 1605 de 2002 arto 14бу articulo 2.2.2.6.1.1.6.2. Sanciones urbanisticas. Las Autoridades Distritales o Municipales aplicaran las sanciones establecidas en la Ley 388 de 1997 y en las normas que la modifiquen, aclaren, adicionen o reglamenten, en lo que se refiere incumplimiento de normas urbanisticas en cada Distrito o Municipio. Decreto 1605 de 2002 arto 15бу articulo 2.2.2.6.1.1.6.3. Sanciones Ambientales. Las Autoridades Ambientales aplicaran las sanciones establecidas en la Ley 99 de 1993 y en las normas que la modifiquen, aclaren, adicionen o reglamenten, en lo que se refiere al incumplimiento de normas de proteccion ambiental. (Decreto 1605 de 2002 arto 16бу) articulo 2.2.2.6.1.1.6.4. Sanciones por incumplimiento de los reglamentos tecnicos. El incumplimiento de disposiciones contenidas en los Reglamentos tecnicos sera sancionado por la Superintendencia de Industria y Comercio de conformidad con lo previsto la Ley 1480 de 2011 y demas normas concordantes. 
      informacion contenida en el decreto 1073 de 2015 en la pagina 194 
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180//23517//36452-Decreto-1073-26May2015.pdf)
  utter_faq/tema_energia_electrica:  
  - text: |
      areas Especiales: Para efectos del presente Decreto, entiendase por areas Especiales a las areas Rurales de Menor Desarrollo, Zonas de Dificil gestion y Barrios Subnormales, respecto de los cuales los usuarios de los estratos 1 y 2 ubicados en las mismas, son beneficiarios del Fondo de Energia Social de que trata el articulo 103 de la Ley 1450 de 2011, de conformidad con las definiciones que se establecen para cada una de ellas en el presente acto. 
      informacion contenida en el decreto 1073 de 2015 en la pagina 195 
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180//23517//36452-Decreto-1073-26May2015.pdf )
  utter_faq/definicion_foes:  
  - text: |
      Fondo de Energia Social FOES: Es el sistema especial de cuentas a que hace referencia el articulo 103 la Ley 1450 de 2011, financiado con recursos provenientes del ochenta por ciento  de las rentas de congestion producto exportaciones de Energia electrica y del Presupuesto General de la nacion, cuyo objeto consiste en cubrir un valor variable de hasta cuarenta y seis pesos $46 por kilovatio hora valor la Energia electrica destinada consumo subsistencia de los usuarios residenciales de estratos 1 y 2 de las areas Rurales de Menor Desarrollo, Zonas de Dificil gestion y Barrios Subnormales, que se asigna de acuerdo a disponibilidad de recursos y que se considera inversion social en los terminos de la constitucion politica y normas organicas de presupuesto, el cual es administrado por el Ministerio de Minas y Energia. Bajo ninguna circunstancia, constituira un pasivo a cargo de la nacion y a favor de las Empresas Prestadoras de Servicios publicos, los valores que por concepto de FOES no hayan alcanzado a cubrir la suma de cuarenta y seis pesos ($46) por kilovatio hora, desde la fecha de creacion de este sistema, toda vez que esta cifra maxima de cuarenta y seis pesos ($46) por kilovatio hora, constituye un limite maximo dependiendo de la disponibilidad de recursos. 
      informacion contenida en el decreto 1073 de 2015 en la pagina 199 
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180//23517//36452-Decreto-1073-26May2015.pdf )
  utter_faq/que_es_sistema_alumbrado_publico:  
  - text: |
      Es el servicio publico no domiciliario que se presta con objeto proporcionar exclusivamente la iluminacion los bienes de uso publico y demas espacios de libre circulacion con transito vehicular o peatonal, dentro del perimetro urbano y rural un municipio o Distrito. servicio de alumbrado publico comprende las actividades de suministro de Energia al sistema de alumbrado publico, la administracion, la operacion, mantenimiento, la modernizacion, la reposicion y la expansion del sistema de alumbrado publico. paragrafo. La iluminacion de las zonas comunes en las unidades inmobiliarias cerradas o en los edificios o conjuntos residenciales, comerciales o mixtos, sometidos al regimen de propiedad respectivo, no hace parte servicio alumbrado publico y estara a cargo de la copropiedad o propiedad horizontal. tambien se excluyen del servicio de alumbrado publico la iluminacion de carreteras que no a cargo del municipio o Distrito. 
      informacion contenida en el decreto 1073 de 2015 en la pagina 200 
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180//23517//36452-Decreto-1073-26May2015.pdf)
  utter_faq/definicion_sui:  
  - text: |
      Sistema unic de informacion: Es el sistema de informacion a que hace referencia el articulo 14 de la Ley 689 de 2001 y que es administrado, mantenido y operado por la Superintendencia de Servicios publicos Domiciliarios. 
      informacion contenida en el decreto 1073 de 2015 en la pagina 201 
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180//23517//36452-Decreto-1073-26May2015.pdf)
  utter_faq/definicion_subsidio:  
  - text: |
      Subsidio. Es la diferencia entre lo que se paga por un bien o servicio, y el costo de este, cuando tal costo es mayor al pago que se recibe, y se refleja como el descuento en el valor de la factura a los usuarios de menores ingresos. (Decreto 847 de 2001, arto1бу) 
      informacion contenida en el decreto 1073 de 2015 en la pagina 201 
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180//23517//36452-Decreto-1073-26May2015.pdf)
  utter_faq/quienes_usuarios_menores_ingresos:  
  - text: |
      Usuarios de menores ingresos. Son las personas naturales que se benefician de un servicio publico y que pertenecen a los estratos 1 y 2; la comision de regulacion Energia y Gas definira las condiciones para que los usuarios del estrato 3, de las zonas urbanas y rurales sean considerados como usuarios de menores ingresos. Para ser beneficiario del subsidio es requisito que al usuario se le facture el respectivo servicio publico de Energia o gas combustible distribuido por red fisica. 
      informacion contenida en el decreto 1073 de 2015 en la pagina 202 
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180//23517//36452-Decreto-1073-26May2015.pdf) 
  utter_faq/zr_interconectada:  
  - text: |
      Se considerara como la zona rural donde se podra construir la nueva infraestructura electrica que permitira ampliar cobertura y procurar la satisfaccion de demanda Energia, mediante la extension de redes provenientes del Sistema Interconectado Nacional, SIN. La zona rural como tal, debera ser certificada por escrito por el Representante Legal del ente territorial. conforme a los terminos establecidos en Leyes 388 de 1997, 732 de 2002 y las normas que la modifiquen o sustituyan. 
      informacion contenida en el decreto 1073 de 2015 en la pagina 203 
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180//23517//36452-Decreto-1073-26May2015.pdf)
  utter_faq/pago_subsidio_energia:  
  - text: |
      El Ministerio de Minas y Energia con cargo a los recursos disponibles apropiados para el pago de los subsidios a los servicios publicos de Energia electrica y gas, podra efectuar giros y pagos parciales con base en los valores historicos reportados por los prestadores del servicio y correspondientes al trimestre anterior en firme. Para estos efectos, los giros y/o pagos parciales en ningun caso podran superar ochenta (80%) del valor reportado en el trimestre anterior en firme. No obstante, el primer giro o pago se realice en cada periodo podra ser Como maximo por una suma equivalente al cincuenta por ciento (50%) del valor reportado en el trimestre anterior en firme. 
      informacion disponible en el decreto 1073 de 2015 en la pagina 210
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180//23517//36452-Decreto-1073-26May2015.pdf)
  utter_faq/resitribucion_ingresos_energia:  
  - text: |
      articulo 2.2.3.2.6.1,1. Naturaleza del Fondo de Solidaridad para Subsidios y Redistribucion de Ingresos para los servicios de Energia electrica y gas combustible distribuido por red fisica. Fondo de Solidaridad para Subsidios y Redistribucion de Ingresos de la nacion - Ministerio de Minas y Energia, de trata el articulo 89.3 de la Ley 1 1994 Y el articulo 40 la Ley 632 de 2000 es un fondo cuenta especial de manejo de recursos publicos, sin personeria juridica, sujeto a las normas y procedimientos establecidos en la constitucion Nacional, el Estatuto organico del Presupuesto General de la nacion y normas vigentes; cuenta en la cual se incorporaran en forma separada y claramente identificable para cada uno de los servicios publicos domiciliarios de Energia electrica y gas combustible distribuido por red fisica, los recursos provenientes de los de contribucion de solidaridad una vez se apliquen para el pago de la totalidad de los subsidios requeridos en las respectivas zonas territoriales. 
      R/informacion disponible en el decreto 1073 de 2015 en la pagina 217 
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180//23517//36452-Decreto-1073-26May2015.pdf) 
  utter_faq/usuarios_no_regulados_energia:  
  - text: |
      articulo 2.2.3.2.6.2,2. Usuarios no regulados del servicio de Energia electrica. Para estos efectos son usuarios no regulados cualquier persona natural o juridica que tenga una demanda maxima superior a 2 MW por instalacion legalizada, cuyas compras de electricidad se realizan a precios acordados libremente. 
      informacion contenida en el decreto 1073 de 2015 en la pagina 218 
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180//23517//36452-Decreto-1073-26May2015.pdf )
  utter_faq/definicion_FAER:  
  - text: |
      articulo 2.2.3.3.1.1. Naturaleza del fondo de apoyo financiero para energizacion de las zonas rurales interconectadas, FAER. El Fondo Apoyo Financiero para la energizacion de las Zonas Rurales Interconectadas, FAER, creado por el articulo 105 de la Ley 788 2002, es un fondo cuenta especial sin personeria juridica, sujeto a las normas y procedimientos establecidos en la constitucion politica de Colombia, el Estatuto organico del Presupuesto Nacional y demas normas vigentes aplicables, administrado por Ministerio de Minas y Energia o por quien delegue. De conformidad con la ley, a este Fondo ingresaran los recursos a que se refiere el articulo 1 de la Ley 788 de 2002, para la energizacion de las Zonas Rurales Interconectadas y, de acuerdo con el articulo 1 de la Ley 1117 2006 llevara a cabo programa de normalizacion de electricas. 
  utter_faq/expansaion_energia:  
  - text: |
      articulo 2.2.3.3.1.9. Contenido del plan de expansion. El Plan de expansion debera incluir: 1. Para los proyectos cuyo costo de inversion por kWh no supere el costo medio aprobado para el OR a cuyas redes se conecten, deben contener una informacion basica de los mismos en los formatos establecidos en los reglamentos para los Planes de expansion de Cobertura. Esta informacion debera indicar la contribucion del proyecto al aumento de cobertura y el cronograma de ejecucion. En todos los casos, estos proyectos deberan ser desarrollados y operados por los OR que los presentan. 2. Para los proyectos cuyo costo de inversion por kWh supere al costo medio aprobado para el OR a cuyas redes se conecte, se debera incluir la informacion detallada de los mismos en los formatos establecidos en los reglamentos para los Planes de expansion de Cobertura. Estos deberan contar con dise?os, polizas de calidad de dichos dise?os, analisis de costos unitarios y presupuestos, incluidos costos de administracion, operacion y mantenimiento, la cobertura alcanzable y el analisis del impacto sobre la tarifa existente. Para estos proyectos los OR deberan expresar si tienen interes en el desarrollo y operacion de los mismos. 
      informacion contenida en el decreto 1073 de 2015 en la pagina 223 
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180//23517//36452-Decreto-1073-26May2015.pdf)
  utter_faq/definicion_fondo_FAZNI:  
  - text: |
      articulo 2.2.3.3.2.1. Naturaleza del Fondo de Apoyo Financiero para la energizacion de las Zonas No Interconectadas -FAZNI-. El Fondo de Apoyo Financiero para la energizacion de las Zonas no Interconectadas, definido por el articulo 82 de la Ley 633 de 2000, es un fondo cuenta especial del Ministerio de Minas y Energia sin personeria juridica, sujeto a las normas y procedimientos establecidos en la constitucion politica de Colombia, el Estatuto organico del Presupuesto Nacional y demas normas vigentes aplicables. De conformidad con la ley, a este Fondo ingresaran las sumas recaudadas de conformidad con lo establecido en el articulo 10 de la Ley 1099 de 2006 y tambien podran ingresar los recursos provenientes del Presupuesto General de la nacion y los recursos que canalice el Gobierno Nacional de diferentes fuentes publicas y privadas, nacionales e internacionales. 
      informacion disponible en el decreto 1073 de 2015 en la pagina 227 
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180//23517//36452-Decreto-1073-26May2015.pdf) 
  utter_faq/definicion_PRONE:  
  - text: |
      articulo 2.2.3.3.3,1.1. Programa de normalizacion de Redes electricas. De acuerdo con el articulo 1" de la Ley 1117 de 2006, el Programa de normalizacion de Redes electricas tendra como objetivos la legalizacion usuarios y adecuacion las redes a los reglamentos tecnicos vigentes, en barrios subnormales, situados en municipios del Sistema Interconectado Nacional, SIN. paragrafo. El Programa de normalizacion de Redes electricas, que se denominara PRONE, consiste en la financiacion por parte del Gobierno Nacional de planes, programas o proyectos elegibles conformidad con las reglas establecidas en presente decreto y las normas que lo sustituyan o complementen, cuya vigencia seran igual a la establecida para los diferentes fondos que financien Programa. 
      informacion disponible en el decreto 1073 de 2015 en la pagina 233 
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180//23517//36452-Decreto-1073-26May2015.pdf )
  utter_faq/funcion_tecnico_prone:  
  - text: |
      Funciones Consejo Nacional de tecnicos Electricistas. Para el desarrollo de las funciones publicas asignadas al Consejo Nacional de tecnicos Electricistas  CONTE por el articulo 4бу de la Ley 19 de 1990, modificado por el articulo 35 de la Ley 1264 de 2008, este debera: 1. Estudiar, tramitar y expedir las matriculas profesionales de los tecnicos electricistas. 2. El Consejo Nacional de tecnicos Electricistas publicara y mantendra actualizada en la pagina web listado completo de las personas que hayan obtenido la matricula profesional correspondiente y se encuentren habilitadas para el ejercicio de la profesion con el fin de que sea distribuido y conocido ampliamente a los usuarios. En todo caso, dicho listado se mantendra actualizado para su consulta publica, con la constancia de la vigencia de cada registro y estar disponible a traves de medios de comunicacion electronicos. 3. Llevar el registro de los tecnicos electricistas matriculados. 4. Adelantar las investigaciones y aplicar las sanciones a que haya lugar por quejas contra los tecnicos electricistas por violaciones al codigo de etica. 5. Velar porque se cumplan en el territorio nacional las disposiciones sobre el ejercicio de la profesion de tecnico electricista y denunciar ante las autoridades competentes las violaciones que se presenten. 6. Colaborar con las instituciones educativas para el estudio, evaluacion y establecimiento de requisitos academicos y programas de estudio con el proposito de elevar el nivel academico de los tecnicos electricistas. 7. Fomentar la capacitacion y actualizacion tecnologica de los tecnicos electricistas 
      informacion disponible en el decreto 1073 de 2015 en la pagina 259 
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180//23517//36452-Decreto-1073-26May2015.pdf )
  utter_faq/comercializador_minerales:  
  - text: |
      Persona natural o juridica que realiza de forma regular la actividad comprar y vender minerales para transformarlos, beneficiarlos, distribuirlos, intermediarios, exportarlos consumirlos, inscritos en Registro unic de Comercializadores Minerales, y que cuente con la certificacion Agencia Nacional de mineria donde conste dicha inscripcion. Comercializador de Minerales. Persona natural o juridica que realiza de forma regular la actividad de comprar y minerales para transformarlos, beneficiarlos, distribuirlos, intermediarios, exportarlos consumirlos. 
      informacion disponible en el decreto 1073 de 2015 en la pagina 355 
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180//23517//36452-Decreto-1073-26May2015.pdf )
  utter_faq/certificado_mineral:  
  - text: |
       Documento que se emite para certificar la procedencia licita del mineral que se transporte, transforme, distribuya, intermedie o comercialice, cual debera ser expedido por el Explotador Minero Autorizado, y no tendra fecha de vencimiento alguna. 
       informacion disponible en el decreto 1073 de 2015 en la pagina 355 
       [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180//23517//36452-Decreto-1073-26May2015.pdf)
  utter_faq/definicion_barequeo:  
  - text: |
       Documento que se emite para certificar la procedencia licita del mineral que se transporte, transforme, distribuya, intermedie o comercialice, cual debera ser expedido por el Explotador Minero Autorizado, y no tendra fecha de vencimiento alguna. 
       informacion disponible en el decreto 1073 de 2015 en la pagina 355 
       [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180//23517//36452-Decreto-1073-26May2015.pdf)
  utter_faq/definicion_chatarrero:  
  - text: |
      Para efectos esta seccion, se entiende por chatarrero la persona natural que se dedica a la actividad manual de recoleccion de mineral con contenido de metales preciosos en los desechos de las explotaciones mineras. 
      informacion disponible en el decreto 1073 de 2015 en la pagina 355 
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180//23517//36452-Decreto-1073-26May2015.pdf)
  utter_faq/definicion_RUCOM:  
  - text: |
      El Registro unic de Comercializadores de Minerales, en el cual deberan inscribirse los Comercializadores de Minerales como requisito para tener acceso a la compra o ventas minerales, como publicarse los titulares de derechos mineros que se encuentren en etapa de explotacion y que cuenten con las autorizaciones o licencias ambientales respectivas. 
      informacion disponible en el decreto 1073 de 2015 en la pagina 356 
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180//23517//36452-Decreto-1073-26May2015.pdf )
  utter_faq/guia_transporte_despacho:  
  - text: |
      Cuando el Distribuidor Mayorista registre en el SICOM el despacho de una orden de pedido debera declarar la guia unica de transporte, el termino de la vigencia de la guia en horas, el numero de factura o remision cuando aplique. 
      informacion disponible en la resolucion 31348 de 2015 en la pagina 7 
      [Link de consulta.]https://www.minEnergia.gov.co/documents/10180//23517//36502-Resolucion-31348-24Jul2015.pdf)
  utter_faq/orden_agente_por_dia:  
  - text: |
      Cuando el Distribuidor Mayorista registre en el SICOM el despacho de una orden de pedido debera declarar la guia unica de transporte, el termino de la vigencia de la guia en horas, el numero de factura o remision cuando aplique. 
      informacion disponible en la resolucion 31348 de 2015 en la pagina 7 
      [Link de consulta.]https://www.minEnergia.gov.co/documents/10180//23517//36502-Resolucion-31348-24Jul2015.pdf)
  utter_faq/cerrar_orden_pedido:  
  - text: |
      La orden de pedido debera ser cerrada en el SICOM por el destinatario una vez descargado el producto en su instalacion 
      informacion disponible en la resolucion 31348 de 2015 en la pagina 7 
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180//23517//36502-Resolucion-31348-24Jul2015.pdf )
  utter_faq/combustibles_liquidos_derivados:  
  - text: |
      Son todos los productos clasificables dentro de la categoria de las gasolinas, gasoleos, querosene y fueloleos, entre los cuales se cuentan: Combustibles para aviacion avigas, gasolina motor gasolina corriente, gasolina oxigenada, gasolina extra oxigenada, combustibles de aviacion para motores tipo turbina, queroseno, diesel extra o con bajo azufre, diesel corriente o ACPM, diesel marino, se conoce tambien con los siguientes nombres: diesel fluvial marine diesel, gas oil , intersol, diesel numero 2 y combustible para quemadores industriales o combustoleos y fuell oil
      informacion disponible en el decreto 1073 de 2015 en la hoja 15
  utter_faq/combustibles_oxigenados:  
  - text: |
      La Definicion establecida en la resolucion 180687 del 17 de junio de 2003, expedida por el Ministerio de Minas y Energia o en aquellas normas que la modifiquen, adicionen o sustituyan, la cual se transcribe: "Son mezclas de combustibles basicos derivados del petroleo con alcoholes carburantes en una proporcion reglamentada. Sus especificaciones de calidad tecnica y ambiental son reglamentadas por los Ministerios de Minas y Energia y de Ambiente, Vivienda y Desarrollo Territorial, Segun sus competencias. Para los efectos de este Decreto entiendase "gasolina corriente oxigenada" y "gasolina extra oxigenada". 
      informacion disponible en la hoja 17 del decreto 1073 de 2015
  utter_faq/definicion_comercializador_industrial:  
  - text: |
      Comercializador industrial: Es el distribuidor minorista que utilizando vehiculos tipo carroceria tanque o barcazas habilitadas para almacenar y distribuir combustibles liquidos derivados del petroleo en los terminos previstos en los articulos 1.1.2.2.3.90 a 1.1 3.92 del decreto 1073 de 2015 
      informacion disponible en el decreto 1073 de 2015 en la hoja 16 
      (https://www.minEnergia.gov.co/documents/10180//23517//36452-Decreto-1073-26May2015.pdf )
  utter_faq/definicion_alcohol_carburante:  
  - text: |
      La Definicion establecida en la resolucion 180687 del 17 de junio de 2003, modificada por la resolucion 18 1069 del 18 de agosto de 2005, expedida por Ministerio de Minas y Energia, o en aquellas normas que la modifiquen, adicionen o sustituyan, la cual se transcribe: "Compuesto organico liquido, de naturaleza diferente a los hidrocarburos, que en su molecula un grupo hidroxilo (OH) enlazado a un atomo carbono. Para efectos de esta resolucion se entiende como alcohol carburante al Etanol Anhidro combustible desnaturalizado obtenido a partir la biomasa". 
      Disponible en la pagina 14 del decreto 1073 de 2015
  utter_faq/definicion_agente_almacenador:  
  - text: |
      Almacenador Toda persona natural o juridica dedicada a ejercer actividad de almacenamiento combustibles liquidos derivados del petroleo, en los terminos de los articulos 2.2.1.1.2.2.3.81 y 1.1.2.2.3.82 del decreto 1073 de 2015 
      Disponible en la pagina 14 del decreto 1073 de 2015
  utter_faq/definicion_distribudor_mayorista:  
  - text: |
      Distribuidor mayorista: Toda persona natural o juridica dedicada a ejercer la distribucion de combustibles liquidos derivados del petroleo, a traves de una planta de abastecimiento conforme a lo se?alado en el articulo 2.2.1.1.2.2.3 ,83 del Decreto 1073 de 2015 
      Disponible en la pagina 16 del decreto 1073 de 2015
  utter_faq/definicion_ebullicion_desodorante:  
  - text: |
      fenomeno presentado en el incendio de ciertos aceites en un tanque abierto, cuando despues de arder por cierto tiempo, hay un repentino aumento en la intensidad del fuego, asociado con expulsion de aceite incendiado fuera del tanque. fenomeno que se presenta en la mayoria de los petroleos crudos, combustibles liquidos amplio intervalo de ebullicion como el combustible (Fue/ Oil numero 6) y cuando en el fondo del tanque se acumula agua que se vaporiza repentinamente. 
      Disponible en el decreto 1073 de 2015 en la pagina 16
  utter_faq/definicion_estacion_servicio:  
  - text: |
      estacion de servicio: Establecimiento en cual se almacenan y distribuyen al consumidor final los combustibles liquidos derivados del petroleo. Dependiendo del tipo combustibles que distribuyan las servicio se clasifican en: 
      estacion de servicio de aviacion;  
      ii) estacion servicio automotriz; 
      iii) de servicio fluvial, y 
      iv) estacion de servicio maritima. 
      Disponible en el decreto 1073 de 2015 en la pagina 17
  utter_faq/definicion_estacion_servicio_aviacion:  
  - text: |
      Establecimiento en donde se almacenan y distribuyen combustibles liquidos derivados del petroleo, destinados exclusivamente para aviacion 
      Disponible en el decreto 1073 de 2015 en la pagina 17
  utter_faq/definicion_servicio_automotriz:  
  - text: |
      estacion de servicio automotriz: Establecimiento en el cual se almacenan y distribuyen combustibles basicos utilizados para vehiculos automotores, los cuales se entregan a partir de equipos fijos (surtidores) que llenan directamente los tanques combustibles. Dichos establecimientos pueden incluir facilidades para prestar uno o varios de los siguientes servicios: lubricacion, lavado general y/o motor, cambio y reparacion de llantas, alineacion y balanceo, servicio diagnostico, trabajos menores de mantenimiento automotor, venta llantas, neumaticos, lubricantes, baterias y accesorios y demas servicios afines. En las estaciones de automotriz tambien podra operar venta GLP en cilindros portatiles, con destino al servicio publico domiciliario, caso en el cual se sujetaran a la reglamentacion especifica que establezca el Ministerio de Minas y Energia. Asimismo, podran funcionar mini mercados, tiendas de comidas rapidas, cajeros automaticos, tiendas de videos y otros servicios afines a estos, siempre y cuando se obtengan de autoridades competentes autorizaciones correspondientes y se cumplan todas las normas de seguridad para cada uno de los servicios ofrecidos. estaciones de servicio tambien podran disponer de instalaciones y equipos para distribucion de gas natural comprimido (GNC) para vehiculos automotores, caso en el cual se sujetaran a la reglamentacion expedida por el Ministerio Minas y Energia. 
      Disponible en el decreto 1073 de 2015 en la pagina 17
  utter_faq/definicion_servicio_fluvial:  
  - text: |
      Establecimiento en el cual se almacenan y distribuyen los combustibles liquidos derivados del petroleo, a partir de equipos surtidores, que cuenta con tanques de almacenamiento instalados en barcazas flotantes no autopropulsadas y ancladas o aseguradas en un lugar fijo, que llenan directamente los tanques de combustible. 
      Disponible en el decreto 1073 de 2015 en la pagina 18
  utter_faq/definicion_servicio_maritima:  
  - text: |
      estacion de servicio maritima: Establecimiento en donde se almacenan y distribuyen combustibles liquidos derivados del petroleo destinados exclusivamente para buques o naves. 
      Disponible en el decreto 1073 de 2015 en la pagina 18
  utter_faq/definicion_servicio_publica:  
  - text: |
      estacion de servicio publica: Establecimiento destinado al suministro de combustibles liquidos derivados del petroleo, servicios y venta de productos al publico en general, Segun la clase del servicio que preste. 
      Disponible en el decreto 1073 de 2015 en la pagina 18
  utter_faq/definicion_gasolina_motor:  
  - text: |
      Gasolina Motor o Gasolina: Para los efectos del presente Decreto la gasolina es una mezcla compleja de hidrocarburos entre tres y doce atomos de carbono formada por fracciones combustibles provenientes de diferentes procesos de refinacion del petroleo tales como destilacion atmosferica, ruptura catalitica, ruptura termina, alquilacion, polimerizacion, reformado catalitico, etc. Las propiedades de este combustible deberan ajustarse a las especificaciones establecidas en la resolucion 0068 del 18 de enero de 2001 de los Ministerios de Medio Ambiente y desarrollo sostenible y Minas y Energia y las disposiciones que la modifiquen o deroguen. 
      Disponible en el decreto 1073 de 2015 en la pagina 18
  utter_faq/definicion_gran_consumidor:  
  - text: |
      Gran consumidor: Persona natural o juridica que, por cada instalacion, consume en promedio anual mas de 20.000 galones mes de combustibles liquidos derivados del petroleo para uso propio y exclusivo en sus actividades, en los terminos establecidos en los articulos 2.2.1.1.2.2.3.93. y 2.2.1.1.2.2.3.94 del presente decreto, y puede ser: i) gran consumidor con instalacion fija, ii) gran consumidor temporal con instalacion y iil) gran consumidor sin instalacion. 
      Disponible en el decreto 1073 de 2015 en la pagina 18
  utter_faq/definicion_consumidor_instalacion_fija:  
  - text: |
      Gran consumidor con instalacion fija: aquel gran consumidor que cuenta con instalaciones que permiten descargar, almacenar y despachar combustibles liquidos derivados del petroleo. 
      Disponible en el decreto 1073 de 2015 en la pagina 19 
  utter_faq/definicion_consumidor_no_intermediario:  
  - text: |
      Gran Consumidor Individual No Intermediario de ACPM: unicamente para efectos de aplicar el articulo 14 de la Ley 681 de 2001, se considera Gran Consumidor Individual No Intermediario de ACPM aquel que tiene un consumo propio de ACPM, nacional o importado, igualo superior a diez mil (10.000) barriles mensuales. Los Transporte Terrestre Masivos Pasajeros y las empresas generadoras ubicadas en Zonas Interconectadas del Territorio Nacional seran considerados como Grandes Consumidores Individuales No Intermediarios ACPM, independientemente su consumo. 
      Disponible en el decreto 1073 de 2015 en la pagina 19
  utter_faq/definicion_consumidor_instalacion_temporal:  
  - text: |
      Gran consumidor temporal con instalacion: aquel gran consumidor que cuenta con instalaciones que permiten descargar, almacenar y despachar combustibles liquidos derivados del petroleo y para desarrollo de su actividad, como la ejecucion obras de infraestructura, servicios petroleros, exploracion y explotacion petrolera y minera y actividades agroindustriales, requiera el consumo de combustibles en un periodo que no exceda un a?o. 
      Disponible en el decreto 1073 de 2015 en la pagina 19
  utter_faq/definicion_gran_consumidor_sin_instalacion:  
  - text: |
       Gran consumidor sin instalacion: aquel gran consumidor que consume combustibles para uso propio y exclusivo en sus aeronaves, buques o naves. 
       Disponible en el decreto 1073 de 2015 en la pagina 19
  utter_faq/definicion_surtidor:  
  - text: |
      Isla de surtidor para combustibles liquidos derivados del petroleo: Es la base o soporte de material resistente y no inflamable, generalmente concreto, sobre la cual van instalados los surtidores o bombas de expendio, construida con una altura minima de veinte centimetros sobre el nivel del piso y un ancho no menor de un metro con veinte centimetros.
      Disponible en el decreto 1073 de 2015 en la pagina 20 
  utter_faq/definicion_liquido_imflamable:  
  - text: |
      liquido Inflamable: Un liquido que tiene un punto de inflamacion inferior a 100буF 37.8 OC Y una presion de vapor absoluta maxima, a 100буF 37.8 OC, de 2.82 Kg/cm2 (2068 mm Hg). Estos liquidos son definidos por la NFPA como clase lA, lB Y IC de acuerdo con sus puntos de inflamacion y ebullicion. 
      Disponible en el decreto 1073 de 2015 en la pagina 20
  utter_faq/definicion_marcacion_combustibles:  
  - text: |
      Marcacion: Proceso mediante el cual se agrega al combustible una sustancia quimica denominada "Marcador", la cual no afecta ninguna de sus propiedades, fisicas, quimicas ni visuales, ni ninguna de sus especificaciones. 
      Disponible en el decreto 1073 de 2015 en la pagina 20 
  utter_faq/definicion_para_marcacion_combustibles:  
  - text: |
      Marcador: Sustancia quimica que permite obtener informacion sobre la procedencia del combustible. La aplicacion de marcadores en los combustibles puede ser utilizada para propositos de diferenciar calidades, mezclas, combustibles, extraidos ilicitamente de los poliductos y para controlar evasion de impuestos y adulteracion de combustibles, entre otros. 
      Disponible en el decreto 1073 de 2015 en la pagina 21 
  utter_faq/definicion_petroleo_crudo:  
  - text: |
      petroleo Crudo: Mezclas de hidrocarburos que tienen un punto de inflamacion por debajo de 1500 F (65.60 C) y que no han sido procesados en una refinera.?
      Disponible en el decreto 1073 de 2015 en la pagina 21
  utter_faq/definicion_plan_aastecimiento:  
  - text: |
      Planta de abastecimiento: Son las instalaciones fisicas, construidas y operadas en tierra, necesarias para almacenar, manejar y despachar al por mayores combustibles liquidos derivados del petroleo a la(s) planta(s) de otro(s) distribuidor(es) mayorista(s), a distribuidores minoristas o al gran consumidor. 
      Disponible en el decreto 1073 de 2015 en la pagina 21
  utter_faq/punto_inflamacion:  
  - text: |
      La temperatura minima a la cual un liquido despide vapor en concentracion suficiente, para formar una mezcla inflamable con aire, cerca de la superficie del liquido dentro del recipiente que lo contiene. 
      Disponible en el decreto 1073 de 2015 en la pagina 21
  utter_faq/tanque_atmosferico:  
  - text: |       
      Es un tanque de almacenamiento de combustibles dise?ados para operar a presiones que van, desde la atmosferica hasta 0.035 Kg/cm2 manoMetricas 760 a 786 mm. de mercurio, medidas en el tope del tanque. 
      Disponible en el decreto 1073 de 2015 en la pagina 22
  utter_faq/definicion_transportador:  
  - text: |
       Toda persona natural o juridica que ejerce la actividad de transporte de combustibles liquidos derivados del petroleo y alcohol carburante, en los terminos del articulo 2.2.1.1.2.2.3.85. y siguientes del decreto 1073 de 2015 
       Disponible en el decreto 1073 de 2015 en la pagina 22
  utter_faq/definicion_API:  
  - text: |       
      Instituto Americano del petroleo de Estados Unidos de Norteamerica, encargado de estandarizar y normalizar bajo estrictas especificaciones de control de calidad, diferentes materiales y equipos para la industria petrolera. Igualmente establece normas para dise?o, construccion y pruebas en instalaciones petroleras, incluyendo dise?o de equipos y pruebas de laboratorio para derivados del petroleo. 
      Disponible en el decreto 1073 de 2015 en la pagina 22
  utter_faq/clasificacion_estacion_servicio:  
  - text: |
      Establecida en el articulo 2.2.1 .1.2.2.1.4., las estaciones de servicio se clasificaran asi: 
      Por la clase de servicios que prestan: 
      CLASE A. Es la que, ademas de vender combustibles, tiene instalaciones adecuadas para prestar tres o mas de los siguientes servicios: lubricacion, lavado general y de motor cambio y reparacion de llantas, alineacion y balanceo reparaciones menores. Ademas, puede disponer de instalaciones para la venta de lubricantes, baterias, llantas, neumaticos y accesorios para automotores. CLASE B. Es aquella dedicada exclusivamente a la venta de combustibles y que, ademas tiene instalaciones adecuadas para la venta de lubricantes, baterias, llantas, neumaticos y accesorios. CLASE C. Es aquella dedicada unica y exclusivamente a la venta de combustibles. Esas estaciones pueden ubicarse en areas reducidas, siempre y cuando cumplan con todos los requisitos de seguridad de acuerdo con normas internacionalmente reconocidas, como las de la NFPA. Por excepcion, pueden tener puntos de venta de lubricantes, agua para bateria, aditivos y algunos accesorios. 
      Por su naturaleza estacion de servicio publica. Establecimiento destinado al suministro de combustibles liquidos derivados del petroleo, servicios y venta de productos al publico en general, Segun la clase del servicio que preste. estacion de servicio privada. Establecimiento perteneciente a una empresa o institucion, destinada exclusivamente al suministro de combustibles liquidos derivados del petroleo para sus vehiculos, aeronaves, barcos y/o naves. 
      Por la clase de producto que manejan: estacion de Servicio Dedicada: Es la estacion de Servicio destinada solamente a la distribucion de un tipo de combustible, ya sea combustibles liquidos derivados del petroleo o combustibles gaseosos 
      Disponible en el decreto 1073 de 2015 en la pagina 25 a 26
  utter_faq/calibracion_unidad_medida:  
  - text: |      
      Es responsabilidad de las plantas de abastecimiento mayoristas de combustibles liquidos derivados del petroleo, mantener en todo tiempo debidamente calibradas las unidades de medida de sus equipos de entrega de combustibles. Para este fin el recipiente utilizado en la calibracion debera estar debidamente certificado por el Centro de Control y Calidad y metrologia de la Superintendencia de industria y Comercio o quien haga sus veces u otra entidad debidamente acreditada ante el Ministerio de Minas y Energia. Este verificara periodicamente por medio de sus funcionarios o de quien delegue, que dicha calibracion se ajuste a los parametros del Decreto 1073 de 2015. 
      Disponible en el Decreto 1073 de 2015 en la pagina 43 
  utter_faq/inspeccion_calibracion_unidad_medida:  
  - text: |      
      Cuando la autoridad competente verifique la calibracion y el funcionamiento de las unidades de medida y los equipos de entrega de combustibles en las plantas de abastecimiento se procedera asi: a) Se levantara un acta en la que se dejara constancia de todas las circunstancias observadas en la diligencia, la cual sera suscrita por el respectivo funcionario y el distribuidor o el representante del propietario y servira de base para la apertura de la investigacion por eventuales Infracciones, si fuere procedente; b) Se entendera que una unidad de medida se encuentra descalibrada si al momento de verificar la calibracion, el nivel de entrega esta por encima o por debajo de la linea cero  de la escala de medida del calibrador, caso en el cual se procedera a realizar los ajustes correctivos de las fallas encontradas para que la unidad pueda seguir funcionando correctamente; c) Si en el curso de la diligencia no fuere posible hacer los ajustes necesarios, se procedera por parte del funcionario a condenar la unidad y esta no podra entrar a funcionar hasta tanto se hayan hecho las reparaciones correspondientes, se realice una nueva calibracion y se envie el acta correspondiente al Ministerio de Minas y Energia. paragrafo. Si durante la calibracion de cualquier unidad de medida de entrega se encuentra una diferencia mayor de uno (1) por mil (1000), por debajo de la linea de referencia del calibrador, se impondra la sancion correspondiente. 
      Disponible en el decreto 1073 de 2015 en la pagina 43
  utter_faq/construccion_estacion_servicio:  
  - text: |
      Las autoridades competentes enunciadas en el articulo 49 del Decreto 2150 del 5 de diciembre de 1995, modificado y adicionado por el articulo 99 de la Ley 388 del 18 de julio 1997 o la norma modifique, adiciones o derogue, certificaran el uso y utilizacion del suelo, Segun los correspondientes planes de ordenamiento urbanistico. oficinas planeacion municipal, distrital o metropolitana, o las autoridades que hagan sus veces, estableceran -mediante actos de caracter generales distancias que deben existir entre los tanques que almacenan liquidos inflamables y combustibles en las estaciones de servicio con respecto a los linderos de los predios vecinos, respetando como minimo las distancias reconocidas por la norma NFPA 30. En todo caso, las distancias adoptadas por las autoridades competentes deberan estar tecnicamente soportadas. Para la instalacion de tanques subterraneos que almacenen liquidos inflamables y combustibles, la citada norma que la distancia de cualquiera de estos tanques hasta el muro mas proximo de un cimiento o pozo no debe ser inferior a un pie (0.30 m), y hasta lindero de cualquier propiedad que pueda ser construida, no menos de 3 pies (0.90 m). estaciones de servicio se podran ubicar en zonas urbanas o rurales, previo concepto de la autoridad competente, en cuanto a localizacion y uso del suelo, condicionadas a que sus tanques de almacenamiento esten enterrados y cumplan con distancias minimas establecidas en la norma NFPA 30 vigente. paragrafo  
      1бу. Por razones de condiciones geologicas especiales y elevado nivel freatico, comprobados con un estudio de y por limitaciones en el fluido electrico, debidamente certificado por la entidad competente, podra autorizarse la instalacion tanques almacenamiento en superficie con las debidas medidas de seguridad tales como muros de retencion y tuberia de respiracion, de acuerdo con lo establecido en la presente subseccion. paragrafo. Las estaciones de servicio ubicadas en las zonas urbanas estaran sujetas tambien a las disposiciones distritales, metropolitanas o municipales; y, en las vias nacionales, a las disposiciones del Ministerio Transporte. Lo anterior sin perjuicio de la aprobacion o visto bueno que deban impartir entidades a las cuales compete la preservacion del medio ambiente. 
      Disponible en el decreto 1073 de 2015 en la pagina 44
  utter_faq/banio_estacion_servicio:  
  - text: |      
      Instalaciones sanitarias en las estaciones de servicio. Toda estacion servicio debera poseer instalaciones sanitarias apropiadas para uso exclusivo de sus trabajadores e instalaciones sanitarias independientes para uso del publico, localizadas en sitios de facil acceso y se conservaran en perfecto estado limpieza y funcionamiento. 
      informacion disponible en el Decreto 1073 de 2015 en la pagina 46
  utter_faq/material_estacion_servicio:  
  - text: |         
      Las estructuras de las edificaciones de las estaciones de servicio deberan construirse con materiales incombustibles. 
      Disponible en el Decreto 1073 de 2015 en la pagina 46
  utter_faq/delimitacion_estacion_servicio:  
  - text: |      
      Separacion del area de las estaciones de servicio. area de las estaciones de servicio debera estar separada las vias publicas por andenes o aceras y zonas verdes, con el ancho y la forma exigidos por las reglamentaciones urbanisticas del municipio respectivo, ademas dando cumplimiento a las normas ambientales pertinentes. 
      Disponible en el decreto 1073 de 2015 en la pagina 46 l
  utter_faq/vivir_estacion_servicio:  
  - text: |       
      Prohibase la construccion y funcionamiento de vivienda o alojamiento, temporal o permanente, dentro de instalaciones de las estaciones de servicio. 
      articulo 2.2.1.1.2.2,3.51 
      informacion disponible en el decreto 1073 de 2015 en la pagina 46
  utter_faq/contingencia_estacion_servicio:  
  - text: |       
      Las estaciones servicio deberan contar con un plan de contingencia contra incendios; se instalaran extintores de diez  kilogramos de polvo quimico seco,  Dos por cada isla.  Dos en la oficina de administracion la estacion servicio. Uno por cada instalacion que preste servicio adicional al de distribucion de combustibles 
      En estaciones de servicio con mas de cuatro  mangueras de suministro, se dispondra de un extintor rodante, de polvo quimico seco, con capacidad minima de setenta  kilogramos, que se ubicara a un costado de la construccion destinada a las oficinas de administracion de la estacion. En las estaciones de servicio mixtas se tendra en cuenta la totalidad de mangueras de suministro, independientemente del combustible que se entregue a traves del surtidor. Los extintores se deberan mantener en perfectas condiciones de funcionamiento, proteccion, mantenimiento y vigentes las cargas. 
      informacion contenida en el decreto 1073 de 2015 en la pagina 47
  utter_faq/prohibicion_tanque_almacenamiento:  
  - text: |      
      Los tanques no podran estar enterrados bajo ninguna edificacion, isla, via publica o andenes, ni sus extremos estar a menos de un  metro de los muros de la edificacion mas proxima. 
      informacion contenida en el decreto 1073 de 2015 en la pagina 47
  utter_faq/registrar_estacion_servicio:  
  - text: |      
      No podra una estacion de servicio entrar a operar sin haber dado total cumplimiento a lo exigido en el presente decreto; en caso de hacerlo, se le impondra la sancion pertinente 
      informacion disponible en el Decreto 1073 de 2015 en la pagina 49
  utter_faq/calibracion_surtidor_estacion:  
  - text: |      
      La calibracion los surtidores de combustibles derivados del petroleo de las estaciones de servicio se hara con un recipiente de cinco  galones de capacidad, debidamente calibrado y certificado por Centro de Control de Calidad y metrologia de la Superintendencia de Industria y Comercio o quien haga sus veces u otra entidad debidamente acreditada ante el Ministerio de Minas y Energia. 
      informacion disponible en el Decreto 1073 de 2015 en la pagina 49
  utter_faq/venta_agente_refinador:  
  - text: |
      El refinador solamente podra distribuir los combustibles liquidos derivados del petroleo que produzca a otro refinador, al distribuidor mayorista, al distribuidor minorista a traves de estacion de servicio de aviacion y maritima, al gran consumidor con instalacion fija que consuma Acpm en volumenes iguales o superiores a cuatrocientos veinte mil 420.000 galones mes y al gran consumidor con instalacion fija que consuma combustibles para quemadores industriales combustoleos  fuel oil, y gasolina natural  nafta. 
      informacion disponible en el Decreto 1073 de 2015 en la pagina 55
  utter_faq/importador_cadena_req:  
  - text: |
      articulo 2.2.1.1.2.2,3.77. autorizacion para ejercer la actividad de importacion. Toda persona natural o juridica que se encuentre interesada en importar combustibles liquidos derivados del petroleo para consumo o distribucion dentro del territorio nacional, debera obtener previamente al ejercicio de dicha actividad, autorizacion del Ministerio de Minas y Energia para lo cual debera presentar los siguientes documentos:  1.Copia de los estatutos sociales, estados financieros al momento de su constitucion y composicion accionaria de la empresa, Segun caso.  
      2.Certificado de existencia y representacion legal -para personas juridicas- o registro mercantil -para personas naturales- expedido por la respectiva camara de Comercio con no mas de tres (3) meses antelacion, en que conste que dentro de su objeto social se encuentra la actividad de importacion de combustibles liquidos derivados del petroleo.  
      3. Documento en donde se indique: Nombre o razon social del importador, direccion comercial, ciudad, telefono, fax, correo electronico, origen, tipo y volumen del combustible a importar, medio de transporte a utilizar en la importacion.  
      4. Copia del contrato de almacenamiento que suscriba para el recibo del combustible a importar 
      5. Copia del contrato o acuerdo suscrito con el de la cadena de distribucion de combustibles liquidos derivados del petroleo que distribuira o consumira el combustible importado. paragrafo. El importador podra suscribir contratos o acuerdos para distribuir o consumir el combustible liquido derivado del petroleo importado con el refinador, el distribuidor mayorista, distribuidor minorista, a traves de estacion de servicio de aviacion y maritima, consumidor con instalacion fija que consuma ACPM en volumenes iguales o superiores a cuatrocientos veinte mil (420.000) galones mes y gran consumidor que consuma combustible para quemadores industriales (combustoleos - fuel oil). (Decreto 4299 de 2005, arto 7, numeral 4" 
      informacion disponible en el Decreto 1073 de 2015 en la pagina 56
  utter_faq/combustible_ingreso_pais_importador:  
  - text: |      
      articulo 2.2.1.1.2.2,3.79. Especificaciones de calidad del combustible importado. Los combustibles liquidos derivados del petroleo que se importen al territorio nacional, deberan contar con un certificado conformidad expedido por un organismo certificador acreditado, sobre el cumplimiento de los requisitos de calidad establecidos en la normatividad aplicable. Dicho certificado debera ser presentado por el importador, ante direccion de Impuestos y Aduanas Nacionales, DIAN, como documento soporte de la declaracion de importacion del producto. 
      paragrafo 1бу. Cuando se pretenda importar combustibles liquidos derivados del petroleo sobre los cuales no se hayan establecido especificaciones minimas calidad, el importador debera solicitar permiso al Ministerio de Minas y Energia, informando la necesidad de dicho combustible, las especificaciones de calidad, la destinacion que tendra, los procesos en que se usara y los volumenes que importara. En caso que dicha autoridad encuentre procedente la importacion esta clase de combustibles, establecera antes de la importacion pais, los correspondientes requisitos tecnicos a cumplir y comunicara al para que continue con el procedimiento se?alado en la subseccion. 
      informacion disponible en el Decreto 1073 de 2015 en la pagina 57
  utter_faq/contrato_mayorista:  
  - text: |      
      En el contrato o acuerdo comercial que se suscriba, el distribuidor mayorista debera incluir una clausula de compromiso que faculte al distribuidor minorista a traves de estacion de servicio automotriz y fluvial para exhibir su marca comercial, con el fin de autorizar a aquel para exigir de este el cumplimiento de estandares de seguridad y de calidad en la prestacion del servicio 
      informacion disponible en el Decreto 1073 de 2015 en la pagina 63
  utter_faq/vehiculo_transporte_liquido_petroleo:  
  - text: |      
      articulo 2.2.1.1.2.2,3.86. El transporte de combustibles liquidos derivados del petroleo que se movilice por via terrestre, solo podra ser prestado en vehiculos con carroceria tipo tanque. transportador debera cumplir con los requisitos establecidos en Decreto Reglamentario unic del Sector Transporte, seccion Transporte terrestre mercancias peligrosas por carretera o en las normas que lo modifiquen, adicionen o sustituyan. Asimismo, portar la guia unica transporte, de conformidad con lo establecido en el Decreto 1073  
      paragrafo 1бу, Los agentes de la cadena de distribucion que requieran transportar combustibles liquidos derivados del petroleo deberan contratar el servicio a traves de una empresa de servicio publico de transporte terrestre automotor de carga debidamente habilitada por el Ministerio de Transporte, en caso que dicho transporte se realice en vehiculos de terceros 
      informacion disponible en el Decreto 1073 de 2015 en la pagina 66
  utter_faq/financiera_comercializador_registro:  
  - text: |      
      Para el efecto debera acreditar activos por valor minimo de mil quinientas unidades de salario minimo legal mensual vigente 
      informacion disponible en el Decreto 1073 de 2015 en la pagina 71
  utter_faq/empresas_comercializador_industrial:  
  - text: |      
      El comercializador industrial unicamente podra distribuir combustibles liquidos derivados del petroleo consumidor final que consuma un volumen igual o menor a veinte mil  galones al mes, al gran consumidor sin instalacion y a estacion de servicio de aviacion de propiedad de las Fuerzas Militares 
      informacion disponible en el Decreto 1073 de 2015 en la pagina 72
  utter_faq/vehiculo_prestar_servicio_comercializador:  
  - text: |      
      El comercializador industrial en caso de realizar la distribucion en vehiculos de terceros, lo debe hacer a traves de una empresa de servicio publico de transporte terrestre automotor de carga legalmente constituida y debidamente habilitada ante el Ministerio de Transporte. No obstante, lo anterior, en cualquier caso, sera responsable de operacion y debe cumplir con las normas vigentes en la materia. 
      informacion disponible en el Decreto 1073 de 2015 en la pagina 72 
  utter_faq/estacion_automotriz_venta_estacion_servicio:  
  - text: | 
      Los distribuidores minoristas a traves estaciones de servicio automotriz, fluvial y maritima deberan abstenerse de vender combustibles liquidos derivados del petroleo a otros distribuidores minoristas, salvo en el caso se?alado en el articulo 2.2.1.1.2.2. 103.del Decreto 1073 de 2015 
      informacion disponible en el Decreto 1073 de 2015 en la pagina 73
  utter_faq/tecnico_ubicacion_estacion_servicio:  
  - text: |
      Cuando se construyan, modifiquen y amplien estaciones de servicio automotriz ubicadas en carreteras a cargo la nacion, debera solicitar concepto tecnico de ubicacion del Instituto Nacional de vias  o de la Agencia Nacional de Infraestructura, Segun se trate de vias no concesionadas o de vias concesionadas, respectivamente, para lo cual presentar ante la entidad que corresponda la peticion, acuerdo con el formato previamente dise?ado por el Ministerio de Transporte, con el plano localizacion en planta general la estacion de servicio, a escala 1:250. 
      informacion disponible en el Decreto 1073 de 2015 en la pagina 74
  utter_faq/estacion_servicio_colores_mayorista:  
  - text: |
      si, es una obligacion, Exhibir la marca comercial del distribuidor mayorista del cual se abastece, en el caso de la estacion de servicio automotriz y fluvial. asi mismo no podra vender combustibles liquidos derivados del petroleo otra marca comercial diferente a la que tenga exhibida, 
      informacion disponible en el Decreto 1073 de 2015 en la pagina 74
