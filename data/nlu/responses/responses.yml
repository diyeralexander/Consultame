      articulo 2.2.2.2.21. declaracion de produccion. Los productores y los productores-comercializadores de gas natural declararan al MME o a quien este determine y con base en toda la informacion disponible al momento de calcularla: (i) la PTDV; (ii) la pe debidamente discriminada conforme a lo indicado en los articulos 2.2.2.1.4. y 2.2.2.2.21. del presente asi mismo, productor que sea operador del campo declarara: (i) el PP cada campo, y (ii) el porcentaje de Participacion de los productores y en la produccion de hidrocarburos de dicho campo o de aquellos de explotacion integrada. Tal declaracion debera presentarse desagregada mensualmente, a mas tardar, 31 de marzo de cada a?o o cuando asi lo determine MME para un periodo de diez  a?os contados a partir de la fecha en cual se elabora. caso de que un productor no cuente con PTDV, debera declararlo, motivando y documentando suficientemente esta condicion. El productor comercializador o comercializador que, conformidad con lo se?alado del articulo 2.2.2.2.18. del presente Decreto, comercialice el Gas Natural de Propiedad del Estado proveniente de Regalias y de las Participaciones de la ANH debera declararlo en los terminos del presente articulo. 
      informacion disponible en el decreto 1073 de 2015 en la pagina 159 
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180//23517//36452-Decreto-1073-26May2015.pdf)  
  utter_faq/conforma_cno:  
