  utter_faq/guia_transporte:  
  - text: |
      informacion disponible en la pagina 82 del decreto 1073 de 2015
      articulo 2.2.1.1.2.2,3.97. Formato de la guia unica de Transporte. La guia unica de Transporte consiste en un documento con las siguientes caracteristicas: Papel marca de agua de ocho y medio por siete pulgadas, de fondo bicolor fugitivo azul, numeracion consecutiva en tinta tri-reactiva y los demas caracteres en tintas de aceite, con el logotipo del agente que la suministrara al margen izquierdo, tipo y volumen de combustible, fecha de expedicion y vigencia, informacion de los agentes de la cadena comprometidos en la transaccion comercial, identificacion del vehiculo de transporte, origen, ruta y destino del combustible. paragrafo. El Ministerio de Minas y Energia realizara una amplia difusion del formato a los agentes autorizados para su suministro, asi como a los proveedores del mismo. 
