      articulo 2.2.2.3.1. conformacion del Consejo Nacional de operacion de Gas Natural, CNO. Consejo Nacional de operacion de Gas Natural, CNO, conformado por: 1. Un (1) representante del Ministro Minas y Energia con voz y voto, quien lo 2. Cuatro (4) representantes los productores con voz y voto a razon de 1 por cada 25% la produccion total de del pais. 3. Cuatro (4) representantes los remitentes con voz y voto a razon 1 por cada de la demanda total de gas del pais. (2 deberan representar sector termoelectrico). 4. Un (1) representante del Centro Nacional de Despacho electrico con voz y voto. Los representantes los Sistemas de Transporte de Natural con voz y voto que tengan capacidad superior a 50 Mpcd. 
