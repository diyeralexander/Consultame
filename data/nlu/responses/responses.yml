  utter_faq/solicitar_explosivos_mineria:  
  - text: |
      Paso 1: Solicitar concepto favorable al Ejercito Nacional en cada Brigada y Certificado de uso de explosivos a la Autoridad Minera.
      Paso 2: Capacitacion (unica vez) del SENA en Manipulacion de Sustancias Explosivas
      Paso 3: Obtener la certificacion (anual) de la Escuela de Ingenieros Militares como explosivistas
      Paso 4: Alistamiento de documentos personales (camara de comercio, fotocopia de la cedula de ciudadania, carta para autorizacion de verificacion de antecedentes) y elaboracion de estudio tecnico para la solicitud del cupo de explosivos
      Paso 5: radicacion de la carpeta final con los documentos anteriores ante el DCCAE antes de la fecha establecida como plazo maximo.
      [entidades adscritas.](https://www.anm.gov.co/sites/default/files/DocumentosAnm/los_5_pasos_para_la_solicitud_de_explosivos_para_mineria.pdf)
  utter_faq/politica_servicio_ANM:  
  - text: |
      La Agencia Nacional de Mineria - ANM, entidad clave en el desarrollo de pais y la administracion de sus recursos mineros, direcciona su gestion y operacion en funcion de sus usuarios o grupos de interes. razon por la cual, establece un servicio al ciudadano con calidad, oportunidad y efectividad; estructurado desde espacios de participacion, acceso a la informacion y transparencia.
      Nuestros funcionarios y colaboradores mas alla de atender las disposiciones legales vigentes, asumen un compromiso personal y profesional durante el desarrollo de sus actividades, que se fundamenta en principios de: respeto, gestion efectiva, igualdad, vocacion de servicio y lucha contra la corrupcion. Cada servidor publico vinculado con la Agencia Nacional de Mineria - ANM, cumple un papel fundamental en la prestacion de los servicios de la entidad, a traves de una adecuada articulacion y ejecucion de sus procesos, procedimientos, tramites y servicios.
      Es asi que, en la gestion diaria e institucional de la ANM, cada momento de verdad es una oportunidad para generar satisfaccion y confianza, tanto a grupos de interes como a comunidades, conforme a nuestros valores.
