  utter_faq/ampliacion_estacion_servicio:  
  - text: |
      paragrafo 1бу. No se podra iniciar la construccion, ampliacion o modificacion de ninguna estacion de servicio sin la aprobacion previa de la licencia de construccion que incluya la aprobacion de los planos por parte de la entidad competente, ni se podran dar al servicio las instalaciones de una estacion de servicio sin haber cumplido satisfactoriamente con las pruebas hidrostaticas de los tanques y tuberias. Igualmente se debera realizar la calibracion de los surtidores conforme se establece en el presente decreto. paragrafo 2бу. Una vez obtenida la licencia de construccion, modificacion o ampliacion de la estacion de servicio (incluyendo la aprobacion de respectivos planos), el interesado debera iniciar las correspondientes obras dentro de los seis (6) meses siguientes -contados a partir de la fecha en la que quede en firme el acto mediante el cual se notifica la aprobacion- y terminarlas dentro del a?o siguiente al del inicio de la construccion, modificacion o ampliacion. En caso de que el interesado no culmine las obras dentro del plazo se?alado, este podra solicitar prorroga, por una sola vez, justificando las razones para ello, prorroga que en ningun caso debera ser superior a seis (6) meses. Si no se acoge la justificacion presentada, dicha decision no hara responsable a la autoridad competente que conceptuo negativamente, debiendo el interesado reiniciar, desde un principio, los tramites pertinentes. paragrafo 3бу. Las solicitudes en tramite para ampliacion de estaciones de servicio, debe establecido en el presente decreto. la construccion, cumpliran informacion disponible en el decreto 1073 de 2015 en la pagina 45 
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180//23517//36452-Decreto-1073-26May2015.pdf )
  utter_faq/fe_cuota_fomento:  
  - text: |
