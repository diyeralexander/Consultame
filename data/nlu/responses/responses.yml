  utter_faq/cambio_titulo_minero:  
  - text: |
      Presentar la propuesta dentro del segundo mes siguiente de la entrada en operacion del modulo de propuestas de contrato de concesion con requisitos diferenciales
      si, siempre y cuando se curse alguno de estos tramites:
      Propuestas de contrato de concesion
      Legalizaciones de mineria de hecho o tradicional
      Areas de reserva especial
      Estar clasificado como minero de peque?a escala, de acuerdo al Decreto 1666 de 2016. No se haya expedido decision de fondo en el tramite inicial. El area inicialmente solicitada no supere cien (100) hectareas. Si el tramite inicial fue presentado por mas de una persona, la opcion de cambio debe ser solicitada por todos los interesados mediante la plataforma AnnA Mineria. Nota. Una vez radicada la solicitud de cambio de modalidad, se verificara el cumplimiento de las condiciones se?aladas, en caso de no cumplirse se dara por terminado el tramite mediante acto administrativo motivado, si se cumplen, se continuara con la evaluacion de la propuesta. [enlace de consulta.]
      https://www.anm.gov.co/sites/default/files/DocumentosAnm/cartilla-criterios-de-diferencia-contra-concesion-mineros-peque-escala.pdf)
  utter_faq/cambio_modalidad_tramite:  
  - text: |
