  utter_faq/combustibles_sicom:
  - text: |
      Los requisitos los encuentra en la pagina 56 del decreto 1073 de 2015 
      Copia de los estatutos sociales, estados financieros al momento de su constitucion y composicion accionaria de la empresa, Segun caso.  
      Certificado de existencia y representacion legal -para personas juridicas- o registro mercantil -para personas naturales- expedido por la respectiva camara de Comercio con no mas de tres (3) meses antelacion, en que conste que dentro de su objeto social se encuentra la actividad de importacion de combustibles liquidos derivados del petroleo.  
      Documento en donde se indique: Nombre o razon social del importador, direccion comercial, ciudad, telefono, fax, correo electronico, origen, tipo y volumen del combustible a importar, medio de transporte a utilizar en la importacion. 
      Copia del contrato de almacenamiento que suscriba para el recibo del combustible a importar. Copia del contrato o acuerdo suscrito con el de la cadena de distribucion de combustibles liquidos derivados del petroleo que distribuira o consumira el combustible importado. 
      Para mayor informacion puede consultar en el siguiente enlace:
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180//23517//36452-Decreto-1073-26May2015.pdf )
  utter_faq/agente_refinador:
  - text: |      
      Los requisitos los encuentra en la pagina 53 del decreto 1073 de 2015 
      Licencia de construccion y permisos y/o autorizaciones ambientales correspondientes, expedidos para la respectiva refinera, por las autoridades competentes, si estas asi lo requieren.  
      Copia de los estatutos sociales, estados financieros al momento de su constitucion y composicion accionaria de la empresa, Segun el caso.  
      Certificado de existencia y representacion legal -para personas juridicas- o registro mercantil -para personas naturales- expedido por la camara de Comercio respectiva con no mas de tres (3) meses de antelacion, en el que conste que dentro de su objeto social se encuentra la actividad de refinacion de hidrocarburos para la produccion de combustibles liquidos derivados del petroleo.  
      Memoria tecnica que incluya la descripcion de la refinera, ubicacion, capacidad, especificaciones de calidad de los productos a producir, el monto de las inversiones, tipo y procedencia del hidrocarburo en la carga a la refinera y el volumen de produccion de cada uno de los productos.  
      Certificado de conformidad de las instalaciones de la refinera, emitido por un organismo de certificacion acreditado, para el caso donde este aplique, siempre y cuando existan reglamentos tecnicos sobre el particular.  
      poliza de seguro de responsabilidad civil extracontractual a que hace referencia el presente decreto, en la cual debe aparecer expresamente determinada y ubicada las instalaciones de la refinera sobre la cual versa la respectiva solicitud, acompa?ada del clausulado general con sus correspondientes anexos, asi como copia del recibo de pago, en los montos establecidos 
      Mayor informacion en el siguiente enlace:
      [entidades adscritas.](https://www.minEnergia.gov.co/documents/10180//23517//36452-Decreto-1073-26May2015.pdf)
