      [entidades adscritas.](https://www.gasnova.co/ventajas-del-glp-nautiglp-en-la-industria-maritima/)
  utter_faq/definicion_autoGLP:  
  - text: |
      Gas Licuado de petroleo -GLP, que es usado especificamente como carburante o combustible en automotores  que circulan en tierra
  utter_faq/definicion_gas_licuado_petroleo:  
  - text: |
      Es una mezcla de Hidrocarburos extraido del procesamiento del Gas Natural o del Petroleo, gaseosos en condiciones atmosfericas, que se licuan facilmente por el enfriamiento o compresion, el cual esta principalmente constituido por propano y butano
  utter_faq/requisitos_distribuidor_autoGLP_natuGLP:  
  - text: |
      Esta informacion la puede consultar en el articulo 6 de la resolucion 40340 del 2020
      Puede acceder por medio del siguiente enlace:
      [entidades adscritas.](https://www.minenergia.gov.co/documents/10180//23517//48745-40340.pdf)
  utter_faq/requisitos_constituirme_estacion_autoGLP_nautiGLP:  
  - text: |
      Los requisitos estan contenidos en el articulo 7 de la resolucion 40340 del 2020 en el siguiente enlace:
      [entidades adscritas.](https://www.minenergia.gov.co/documents/10180//23517//48745-40340.pdf)
  utter_faq/definicion_area_almacenamiento:  
  - text: |
      De acuerdo a la resolucion 40198 del 24 de junio del 2021, se considera como area de almacenamiento el espacio donde se encuentran instalados los tanques de almacenamiento de combustibles
  utter_faq/definicion_area_critica:  
  - text: |
      Espacio fisico tal como islas de llenado, tanques de almacenamiento, puntos de desfogue y acumulacion de gases y demas areas en las que, su naturaleza ubicacion y manejo de determinados productos, representan un mayor riesgo de ocurrencia de siniestro
  utter_faq/certificado_conformidad_definicion:  
  - text: |
      Es un documento emitido de acuerdo con las reglas de un sistema de certificacion, en el cual se manifiesta la adecuada confianza de que un producto, proceso o servicio, debidamente identificado, esta conforme con una norma tecnica u otro documento normativo especifico
      Para mayor informacion puede consultar en la pagina 61 de la resolucion 40198 del 2021
  utter_faq/denomina_consumidor_final:  
  - text: |
      Persona natural o juridica, que por cada instalacion consume en promedio anual menos de 20.000 mes de combustibles liquidos derivados del petroleo para uso exclusivo en sus actividades
