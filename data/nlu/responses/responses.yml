  utter_faq/definicion_fnr_no_convencionales_fenoge:  
  - text: |
      Fondo de energias No Convencionales y gestion Eficiente de la energia (FENOGE), fue creado en el articulo 10 la Ley 1715 de 2014 el establece que, los recursos que nutran el Fondo podran ser aportados por la Nacion, entidades publicas o privadas, asi como por organismos de caracter multilateral e internacional, el Fondo sera reglamentado por el Ministerio de Minas y energia.
      Adicionalmente el mismo articulo, estipula que los recursos del fondo podran financiar parcial o totalmente, entre otros programas y proyectos dirigidos al sector residencial de estratos 1, 2 y 3, tanto para la implementacion de soluciones e autogeneracion a peque?a escala, como para la mejora de eficiencia energetica, igualmente se podran financiar estudios y auditorias energeticas, adecuaciones locativas, disposicion final de equipos sustituidos y costos de administracion e interventoria de los programas y/o proyectos.
      Los recursos recaudados por el FENOGE, se definen en el articulo 190 de la Ley 1753 de 2015 donde se establecio que, a partir del primero de enero de 2016, de los recursos que recaude el Administrador del Sistema de Intercambios Comerciales - ASIC correspondientes a un peso con noventa centavos ($1,90) por kilovatio hora despachado en la Bolsa de energia Mayorista, cuarenta centavos ($0,40) seran destinados para financiar el FENOGE, los cuales podran seguir siendo recaudados con posterioridad a la perdida de vigencia de la citada disposicion, por asi establecerlo el articulo 368 de la Ley 1819 de 2016.
      El FENOGE se reglamenta por medio del Decreto 1543 de 2017, la resolucion 41407 de 2017 expide el Manual Operativo del FENOGE, ademas encontramos el Manual de contratacion y finalmente, se adopta el Manual para presentar, seleccionar y financiar o ejecutar planes, programas o proyectos necesarios para el cumplimiento de metas o programas nacionales o que se consideren estrategicos por su afectacion economica y social, las actividades de fomento, promocion estimulo e incentivo y la asistencia tecnica
