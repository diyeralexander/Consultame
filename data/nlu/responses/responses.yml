  utter_faq/definicion_ANM:  
  - text: |
      LA ANM es una agencia estatal de naturaleza especial. Su objetivo es administrar integralmente los recursos minerales de propiedad del Estado para promover su optimo aprovechamiento y sostenibilidad de conformidad con las normas vigentes y en coordinacion con las autoridades ambientales.
