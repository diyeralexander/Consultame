  utter_faq/registro_comercializador_industrial:
  - text: |
      Copia de los estatutos sociales, estados financieros y composicion accionaria, segun el caso. Para el efecto debera acreditar activos por valor minimo de mil quinientas  unidades de salario minimo legal mensual vigente.  
      Certificado de existencia y representacion legal -para personas juridicas- o registro mercantil -para personas naturales-, expedido con antelacion no superior a tres (3) meses por la respectiva camara de Comercio, en el que conste que la actividad a desarrollar dentro de la distribucion Minorista de Combustibles liquidos Derivados del petroleo es la de Comercializador Industrial. 
      informacion detallada de la infraestructura de transporte a traves de la cual desarrollara su actividad, anexando para el caso de los vehiculos carroceria tipo tanque, la licencia de transito y el registro nacional de transporte de combustible, y para las barcazas las autorizaciones emitidas por la autoridad competente para dicho tipo de transporte. En este sentido, debera demostrar la propiedad, como minimo, de un vehiculo de carroceria tipo tanque o barcaza. Si la actividad se desarrolla a traves de vehiculos de empresas de servicio publico de transporte de carga, se debera allegar copia del documento que demuestre la relacion contractual. 
      Copia de la poliza de seguro de responsabilidad civil extracontractual, expedida en los terminos establecidos en el presente decreto, de cada uno de los medios de transporte sobre los cuales versa la solicitud. Para el caso de las barcazas el monto de dicha poliza debe corresponder a dos mil (2.000) unidades de salarios minimos legales mensuales vigentes. Las polizas deberan acompa?arse del clausulado general con sus correspondientes anexos, asi como copia del recibo de pago. 
      Demostrar que ha celebrado contrato de Combustibles liquidos Derivados del petroleo con un Distribuidor Mayorista o Distribuidor Minorista a traves de una estacion de Servicio de aviacion. Dicha informacion debera ser actualizada con caracter obligatorio cada vez que exista un cambio sobre el particular.  
      Para cada uno de los consumidores finales y para el Gran Consumidor sin instalacion a los cuales le provea combustibles, debera allegar un contrato o acuerdo comercial, en el cual se indique el volumen y el uso del mismo.  
      Adjuntar el Registro unic Tributario "RUT", en cumplimiento del articulo 555-2 del Estatuto Tributario, reglamentado a traves del Decreto 2788 del 31 de agosto de 2004, o las normas que lo modifiquen, adicionen o deroguen. 
