  utter_faq/_Cuantas_plantas_productoras_de_etanol_existen_actualmente_en_el_pais: 
  - text: |   
      Las plantas productoras de Etanol en el pais estan a cargo de diferentes inversionistas como son  Incauca,  Ingenio Providencia, Manuelit, Mayaguez, Ingenio Risaralda entre otras, la capacidad total de las plantas productoras a nivel nacional son 1.275.000. [Enlace de consulta.] (https://www.fedebiocombustibles.com/files/REVISTA%20MITOS%20Y%20REALIDADES(2).pdf )
  utter_faq/_Cuales_son_las_debilidades_de_la_politica_de_los_biocombustibles: 
  - text: |
      No se puede hablar de debilidades en si, sino de temores de los inversionistas a cambios inesperados en la normatividad colombiana. Si bien existe la posibilidad de convenir con el Estado la estabilidad juridica para los contratos, no siempre la aplicacion de la norma se ajusta a patrones comunes. Por lo tanto, es de gran importancia que las regulaciones sean de caracter permanente, lo cual hara posible la llegada de mas inversionistas al igual 14 que ocurre con los hidrocarburos y la mineria que goza de normas estables y precisas. 
      [Enlace de consulta.](https://www.fedebiocombustibles.com/files/REVISTA%20MITOS%20Y%20REALIDADES(2).pdf )
  utter_faq/_Esta_en_peligro_la_seguridad_alimentaria_por_los_biocombustibles: 
  - text: |
      Colombia cuenta con 4 millones de hectareas dedicadas a la agricultura alimentaria y 43 millones de hectareas dedicadas a la ganaderia extensiva que se utiliza para mantener solo 25 millones de cabezas de ganado, menos de una res por cada dos hectareas. En ningun pais del mundo se desperdicia la tierra de esa manera. La normatividad colombiana ordena que ni un centimetro de selva o de las areas alimentarias sea utilizado para producir biocombustibles. Recomienda si que aquellas zonas ganaderas subutilizadas o de suelos pobres, se aprovechen para ampliar la frontera agricola con cultivos energeticos que sirvan como materia prima para la produccion de biocombustibles. Una limitante adicional que reduce la posibilidad de uso de suelos con cultivos alimentarios es el costo de la tierra que hace inviable el negocio como, igualmente, lo es la falta de infraestructura vial o sistemas de riego. 
      [entidades adscritas.](https://www.fedebiocombustibles.com/files/REVISTA%20MITOS%20Y%20REALIDADES(2).pdf)
  utter_faq/_Cual_es_la_formula_quimica_del_biodiesel_y_etanol: 
  - text: |
      El biodiesel es el resultado de la reaccion quimica de un aceite o grasa, la cual puede ser de origen vegetal o animal, y un alcohol, siendo el metanol el mas utilizado. De esta reaccion se obtienen dos productos: el biodiesel que es una mezcla de esteres metilicos de acidos grasos y la glicerina cruda. De acuerdo con el balance de masa de la reaccion, de una tonelada de aceite se obtiene el 90% biodiesel y el 10% glicerina cruda.   El etanol es un alcohol, tambien denominado alcohol etilico y su formula quimica es C2H5OH. En Colombia, el etanol anhidro al 99,6% de pureza es utilizado, tambien, como combustible. La ley ordena que para tales fines el alcohol debe ser desnaturalizado por el productor con la adicion de 2% en volumen de gasolina motor y asi evitar su empleo como materia prima en la ilegal produccion de licores. Los oxigenos presentes en las moleculas hacen del biodiesel y del etanol excelentes oxigenantes, por lo cual la combustion en el motor es mas completa y, por ende, menores emisiones de hidrocarburos no quemados y de monoxido de carbono
  utter_faq/_Como_funciona_la_regulacion_de_precios_de_los_biocombustibles_en_Colombia: 
  - text: |
      Por tratarse de un producto estrategico, como lo son los combustibles fosiles, el Gobierno Nacional regula los precios de los biocombustibles. Cada primero de mes el Gobierno Nacional, a traves del Ministerio de Minas y energia, fija el precio de los biocombustibles  etanol y biodiesel  que regira durante dicho mes, asi como su porcentaje en la mezcla.                                                      Tres formulas de precio ha establecido la norma: Un precio basico que se ajusta anualmente con el indice de precios al mayorista y la tasa de cambio, que asegura al industrial una tasa de retorno minima.    Un precio que tiene en cuenta el valor de la materia prima mas un costo fijo por su transformacion industrial.   Un precio que depende del valor del hidrocarburo que es reemplazado por el biocombustible, mas el costo de transformacion.    Se paga a los productores de biocombustibles el precio mas alto que resulte de estas formulas. 
  utter_faq/_Cuales_son_los_costos_de_transporte: 
  - text: |
      El Gobierno reconoce en el precio del combustible basico en la estacion de servicio gasolina mas etanol o ACPM mas biodiesel el costo de transporte en que han incurrido los mayoristas para transportar el biocombustible entre las plantas productoras y sus centros de acopio. Depende la б░estampillaб▒ de la distancia entre esos puntos, pero oscila entre 5 y 12 por ciento del valor del combustible basico en las estaciones de servicio. 
  utter_faq/_Como_se_miden_los_empleos_que_genera_el_sector_de_los_biocombustibles_y_su_permanencia: 
  - text: |
      El Gobierno Nacional, para orientar el desarrollo regional, considero necesario crear estimulos que motivaran a los inversores a montar sus industrias en regiones que, de otra manera, no serian miradas con interes. 18 las zonas francas de uso individual o especial permiten que los equipos y materias primas lleguen sin arancel alguno y el impuesto de renta baje del 36% al 15%. Es de anotar que las normas que regulan las zonas francas no colindantes o uniempresariales Decreto 383 de 2007  son aplicables a todos los proyectos industriales y no solo a las plantas productoras de biocombustibles. 
  utter_faq/_De_Que_manera_la_mezcla_al_8%_de_etanol_afecta_el_precio_al_consumidor: 
  - text: |
      Cada vez que por alguna razon no ha sido posible mezclar el etanol E10 con la gasolina, el precio de este combustible puro ha sido aumentado por el Gobierno Nacional entre cien y ciento cincuenta pesos por galon en las estaciones de servicio. El gobierno nacional, con el fin de poner punto final a la polemica que se desato a raiz de un alza inusitada en el precio del etanol por una distorsion en el precio internacional del azucar, determino mediante la resolucion 18 0825 de 27 de mayo de 2009 en su articulo 2бу que  el valor del ingreso al productor de alcohol carburante no podra ser superior en ningun caso al precio de referencia para Bogota de la gasolina motor corriente oxigenada, calculado por el Ministerio de Minas y energia para el mes inmediatamente anterior.
  utter_faq/_Que_ganancias_o_beneficios_obtiene_el_consumidor_de_etanol: 
  - text: |
      Cada vez que por alguna razon no ha sido posible mezclar el etanol E10 con la gasolina, el precio de este combustible puro ha sido aumentado por el Gobierno Nacional entre cien y ciento cincuenta pesos por galon en las estaciones de servicio. El gobierno nacional, con el fin de poner punto final a la polemica que se desato a raiz de un alza inusitada en el precio del etanol por una distorsion en el precio internacional del azucar, determino mediante la resolucion 18 0825 de 27 de mayo de 2009 en su articulo 2бу que  el valor del ingreso al productor de alcohol carburante no podra ser superior en ningun caso al precio de referencia para Bogota de la gasolina motor corriente oxigenada, calculado por el Ministerio de Minas y energia para el mes inmediatamente anterior.
  utter_faq/_Los_consumidores_pagan_impuestos_por_el_biodiesel_y_el_etanol: 
  - text: |
      Los consumidores pagan impuestos por la gasolina (39%) y por el ACPM (29%), pero NO pagan estos impuestos por la fraccion de etanol y biodiesel que se mezcla con dichos combustibles fosiles. Esta exencion, para una mezcla E10, calculada por el economista Amylkar Acosta Medina, llegaria a ser de US$98 millones al a?o, valor que se recupera con creces con mayores ingresos fiscales y parafiscales del б░clusterб▒, asi como menores aportes del Fondo de Estabilizacion de Precios de los combustibles que reemplazo el subsidio tradicional, mas los beneficios que tiene el pais al disminuir la importacion de gasolina extra dado que al agregar etanol a la gasolina corriente, esta aumenta su octanaje de 83 a 88 octanos. Se agrega el ostensible mejoramiento de la salud humana por la reduccion de las emisiones de azufre e hidrocarburos no quemados, entre otras. La implementacion del programa de biocombustibles que el Gobierno Nacional considera esencial para el desarrollo de las regiones y su impacto social, va mas alla del precio del producto que se calcula, basicamente, por el precio de la materia prima y el costo de transformarla en etanol o biodiesel. Alli no hay incentivos de ninguna clase para el productor, que paga sus impuestos como en cualquiera otra industria. La normatividad esta orientada a lograr en Colombia desarrollos industriales de mayor nivel de competitividad, que se vera reflejada en el precio de los biocombustibles al consumidor. 
      [Enlace de consulta.](https://www.fedebiocombustibles.com/files/REVISTA%20MITOS%20Y%20REALIDADES(2).pdf )
  utter_faq/_Que_aportes_genera_el_sector_de_los_biocombustibles_en_las_zonas_de_conflicto_del_pais: 
  - text: | 
      Los estudiosos han creido que el conflicto interno es esencialmente producido por un desequilibrio en la distribucion de los medios de produccion. Por ello, ha considerado que las cadenas agroindustriales de los biocombustibles son un medio para crear empleo rural justamente 21 remunerado con acceso a la seguridad social de los grupos familiares relacionados. La tranquilidad publica llega donde se dan estas condiciones. Ejemplo claro de ello es lo que ha pasado en las zonas azucareras y donde las plantaciones de palma existen. 
      [Enlace de consulta.](https://www.fedebiocombustibles.com/files/REVISTA%20MITOS%20Y%20REALIDADES(2).pdf )
  utter_faq/_Por_Que_en_algunos_sectores_se_habla_de_que_las_tierras_que_hoy_se_destinan_para_la_siembra_de_palma_se_las_han_arrebatado_a_las_comunidades_ancestrales: 
  - text: |
      Estudios adelantados por investigadores sociales han demostrado que los cultivos de palma han traido bienestar a las regiones en donde han sido establecidos. Las alianzas productivas han venido mostrando Como la union entre el campesinado y los empresarios ha democratizado la agricultura y ha mejorado de manera evidente la vida en esas regiones anteriormente abandonadas. A la fecha, casi 100 mil hectareas de palma han sido sembradas en Colombia gracias a las alianzas productivas, un 25% del total. Las tierras dedicadas a la palmicultura, por lo general, han sido ganaderas y su transformacion productiva ha respondido a un proceso reconocidamente complejo. Es cierto que en la zona del Uraba chocoano se produjo el despojo de tierras ocupadas ancestralmente por comunidades negras, reconocidas por el Estado. En los a?os 2002 y 2003, personas y entidades que no acreditaban trayectoria anterior como palmicultores, alcanzaron a sembrar con palma de aceite 3.834 hectareas, alrededor del 1,0 % del total de las areas sembradas con palma en Colombia, afectando los derechos fundamentales de las comunidades alli asentadas. esta perfectamente documentado que las personas y entidades que asi actuaron nada han tenido que ver ni con los biocombustibles ni con el gremio de los palmicultores (Fedepalma), el cual ha rechazado de manera energica y permanente tal proceder. Fedepalma es reconocida como un ente etico por excelencia. 
      Cabe se?alar que la autoridad restablecio los derechos usurpados y ordeno la devolucion de las tierras a sus legitimos propietarios. 
      [entidades adscritas.](https://www.fedebiocombustibles.com/files/REVISTA%20MITOS%20Y%20REALIDADES(2).pdf)
  utter_faq/_Quiero_saber_sobre_losBiocombustibles_y_su_rendimiento: 
  - text: |
      En Brasil y Estados Unidos se ha desarrollado la tecnologia de los motores llamados flexibles E85 o Flex E85 con la capacidad de utilizar 100% gasolina o mezclada hasta con 85 por ciento de etanol. En otras palabras, los motores se estan construyendo para combustibles de nueva generacion y ya no adaptandose a ellos. Todas las marcas de vehiculos en Brasil cuentan con este tipo de motores y, como puede apreciarse en la grafica siguiente, su fabricacion continuara de manera creciente hasta que, en el a?o 2030, el 90 por ciento de ellos estara dotado con motores Flex. 
  utter_faq/_Cual_es_el_impacto_del_sector_de_los_biocombustibles_en_el_medio_ambiente: 
  - text: |
      Las mezclas reducen el contenido de contaminantes en las gasolinas y ACPM de aromaticos, azufre, olefinas y poliolefinas, entre otros. Producen menores emisiones de contaminantes como material particulado, CO, hidrocarburos sin quemar, oxidos de azufre y metales pesados.  De acuerdo con la Agencia para la proteccion Ambiental de los Estados Unidos, EPA, los costos incrementales para reducir el contenido de azufre en las gasolinas y el diesel estan en el orden de los 10 centavos de dolar por galon. En Colombia, asciende a los 18 centavos de dolar, con lo cual pudiera afirmarse que el consumidor, ademas de obtener un excelente combustible, ahorra $351 por galon. 
  utter_faq/_Los_biocombustibles_son_contaminantes: 
  - text: |
      Esta demostrado que los biocombustibles son menos contaminantes que los combustibles de origen fosil. Eso es reconocido mundialmente. Basta con hacer calculos para llegar a la conclusion de manera simple. Si los biocombustibles tienen muchos menos carbonos que los otros combustibles, es logico que emitiran menos bioxido de carbono y menos monoxido de carbono. Ademas, la combustion en los motores es mucho mas completa gracias a los oxigenos presentes en sus moleculas. Tampoco tienen azufre los biocombustibles porque provienen de biomasas. Por tanto, las emisiones de oxidos de azufre se veran disminuidas en la proporcion en que se mezclen. La mezcla del biodiesel con ACPM, reduce, proporcionalmente, las emisiones de material particulado, que tanto afectan la salud humana, principalmente en las ciudades. 
  utter_faq/_De_que_manera_la_produccion_de_etanol_afecta_la_industria_panelera: 
  - text: |
      Los precios estuvieron deprimidos por largos a?os debido a la utilizacion de excedentes de azucar para producir panela a traves de la llamada б░cristalizacionб▒ clandestina, hoy penalizada por la ley. Una vez iniciada la produccion de etanol que redujo en 300.000 toneladas las exportaciones de azucar, el precio de la panela se duplico. mas tarde, mayores siembras de ca?a panelera atribuibles a falsas expectativas, se tradujeron en mayor produccion de panela y, resultado de ello, en menores precios del producto, lo cual es ajeno a la industria de los biocombustibles. De darse el montaje de un proyecto de etanol en la zona de Rio Suarez, Santander-Boyaca, daria a esa zona panelera un nuevo horizonte. 
