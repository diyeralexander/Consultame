version: "2.0"
rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye
- rule: Say hello anytime the user says hello
  steps:
  - intent: greet
  - action: action_greet_user
- rule: respond to FAQs
  steps:
  - intent: faq
  - action: utter_faq
  - action: action_set_faq_slot

